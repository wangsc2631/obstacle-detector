<body>
    <div class="container">
        <h2 style="text-align: center; margin-bottom: 15px;">ğŸ§­ è¦–éšœè¼”åŠ©å°èˆªç³»çµ±</h2>
        
        <div class="camera-container">

        </div>
        
        <div class="voice-alert" id="voiceAlert">ç³»çµ±æº–å‚™ä¸­...</div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="startDetection()">é–‹å§‹æª¢æ¸¬</button>
            <button class="btn btn-warning" onclick="toggleVoice()" id="voiceBtn">èªéŸ³:é–‹å•Ÿ</button>
            <button class="btn btn-primary" onclick="changeMode('walking')" id="modeBtn">æ¨¡å¼:æ­¥è¡Œ</button>
            <button class="btn btn-danger" onclick="stopDetection()">åœæ­¢æª¢æ¸¬</button>
        </div>
        
        <div class="status-panel">
            <div class="status-item"><span>æª¢æ¸¬ç‹€æ…‹:</span><span id="status">ç­‰å¾…é–‹å§‹</span></div>
            <div class="status-item"><span>éšœç¤™ç‰©æ•¸é‡:</span><span id="obstacleCount">0</span></div>
            <div class="status-item"><span>æœ€è¿‘è·é›¢:</span><span id="closestDistance">-- å…¬å°º</span></div>
            <div class="status-item"><span>èªéŸ³æç¤º:</span><span id="voiceStatus">æº–å‚™å°±ç·’</span></div>
        </div>
        
        <div class="detection-list" id="detectionList"></div>
    </div>

    <script>
        let model = null;
        let isDetecting = false;
        let voiceEnabled = true;
        let lastSpeechTime = 0;
        const speechCooldown = 3000;
        
        const importantObjects = {
            'traffic light': 'ç´…ç¶ ç‡ˆ', 'stop sign': 'åœæ­¢æ¨™èªŒ', 'car': 'æ±½è»Š', 'truck': 'å¡è»Š',
            'bus': 'å…¬è»Š', 'motorcycle': 'æ‘©æ‰˜è»Š', 'bicycle': 'è‡ªè¡Œè»Š', 'person': 'è¡Œäºº',
            'dog': 'ç‹—', 'cat': 'è²“', 'bench': 'é•·æ¤…', 'chair': 'æ¤…å­'
        };
        
        const dangerLevels = {
            'high': ['car', 'truck', 'bus', 'motorcycle'],
            'medium': ['person', 'bicycle', 'traffic light'],
            'low': ['chair', 'bench', 'dog', 'cat']
        };

        async function initModel() {
            try {
                updateVoiceAlert('æ­£åœ¨è¼‰å…¥AIæ¨¡å‹...');
                model = await cocoSsd.load();
                updateVoiceAlert('æ¨¡å‹è¼‰å…¥å®Œæˆï¼è«‹é»æ“Šé–‹å§‹æª¢æ¸¬');
            } catch (error) {
                updateVoiceAlert('æ¨¡å‹è¼‰å…¥å¤±æ•—ï¼Œè«‹åˆ·æ–°é é¢é‡è©¦');
            }
        }

        async function setupCamera() {
            const video = document.getElementById('video');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                video.srcObject = stream;
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => { resolve(video); };
                });
            } catch (error) {
                updateVoiceAlert('ç„¡æ³•è¨ªå•æ”åƒé ­ï¼Œè«‹æª¢æŸ¥æ¬Šé™è¨­å®š');
                return null;
            }
        }

        async function startDetection() {
            if (!model) { alert('è«‹ç­‰å¾…æ¨¡å‹è¼‰å…¥å®Œæˆ'); return; }
            const video = await setupCamera();
            if (!video) return;
            video.play();
            isDetecting = true;
            updateVoiceAlert('é–‹å§‹éšœç¤™ç‰©æª¢æ¸¬ï¼Œç³»çµ±é‹ä½œä¸­');
            detectFrame(video);
        }

        async function detectFrame(video) {
            if (!isDetecting) return;
            try {
                const predictions = await model.detect(video);
                processPredictions(predictions);
                drawPredictions(predictions);
                requestAnimationFrame(() => { detectFrame(video); });
            } catch (error) {
                console.error('æª¢æ¸¬éŒ¯èª¤:', error);
            }
        }

        function processPredictions(predictions) {
            const now = Date.now();
            let closestDistance = Infinity;
            let dangerousObjects = [];
            let trafficObjects = [];
            
            predictions.forEach(prediction => {
                const class_name = prediction.class;
                const distance = estimateDistance(prediction.bbox[2], prediction.bbox[3]);
                closestDistance = Math.min(closestDistance, distance);
                
                if (dangerLevels.high.includes(class_name) && distance < 8) {
                    dangerousObjects.push({class: class_name, distance: distance});
                }
                if (['traffic light', 'stop sign'].includes(class_name)) {
                    trafficObjects.push({class: class_name, distance: distance});
                }
                updateDetectionList(class_name, distance, prediction.score);
            });
            
            updateStatusDisplay(predictions.length, closestDistance);
            
            if (voiceEnabled && now - lastSpeechTime > speechCooldown) {
                generateVoiceAlert(dangerousObjects, trafficObjects, closestDistance, predictions);
                lastSpeechTime = now;
            }
        }

        function estimateDistance(width, height) {
            const size = Math.max(width, height);
            if (size > 300) return 1;
            if (size > 200) return 2;
            if (size > 100) return 3;
            if (size > 50) return 5;
            return 10;
        }

        function generateVoiceAlert(dangerousObjects, trafficObjects, closestDistance, predictions) {
            let alertMessage = '';
            if (dangerousObjects.length > 0) {
                const closestDanger = dangerousObjects[0];
                alertMessage = `æ³¨æ„ï¼å‰æ–¹${closestDanger.distance}å…¬å°ºæœ‰${importantObjects[closestDanger.class]}ï¼Œè«‹å°å¿ƒé¿è®“ã€‚`;
            } else if (trafficObjects.length > 0) {
                const traffic = trafficObjects[0];
                alertMessage = traffic.class === 'traffic light' ? 'å‰æ–¹æœ‰ç´…ç¶ ç‡ˆï¼Œè«‹æ³¨æ„äº¤é€šè™ŸèªŒã€‚' : 'å‰æ–¹æœ‰åœæ­¢æ¨™èªŒï¼Œè«‹åœè»Šè§€å¯Ÿã€‚';
            } else if (predictions.length > 0 && closestDistance < 5) {
                alertMessage = `å‰æ–¹${closestDistance.toFixed(1)}å…¬å°ºæœ‰éšœç¤™ç‰©ï¼Œè«‹æ³¨æ„ã€‚`;
            }
            if (alertMessage) { speak(alertMessage); updateVoiceAlert(alertMessage); }
        }

        function speak(text) {
            if (!voiceEnabled) return;
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.8;
                window.speechSynthesis.speak(utterance);
            }
        }

        function drawPredictions(predictions) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const video = document.getElementById('video');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            predictions.forEach(prediction => {
                const [x, y, width, height] = prediction.bbox;
                const class_name = prediction.class;
                let color = '#00FF00';
                if (dangerLevels.high.includes(class_name)) color = '#FF0000';
                else if (dangerLevels.medium.includes(class_name)) color = '#FFA500';
                
                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                ctx.strokeRect(x, y, width, height);
                
                const label = `${importantObjects[class_name] || class_name} ${(prediction.score * 100).toFixed(0)}%`;
                ctx.fillStyle = color;
                const textWidth = ctx.measureText(label).width;
                ctx.fillRect(x, y - 25, textWidth + 10, 25);
                
                ctx.fillStyle = '#FFFFFF';
                ctx.font = '14px Arial';
                ctx.fillText(label, x + 5, y - 8);
            });
        }

        function updateStatusDisplay(count, distance) {
            document.getElementById('obstacleCount').textContent = count;
            document.getElementById('closestDistance').textContent = distance === Infinity ? '--' : distance.toFixed(1) + ' å…¬å°º';
            document.getElementById('status').textContent = 'æª¢æ¸¬ä¸­';
        }

        function updateDetectionList(className, distance, confidence) {
            const list = document.getElementById('detectionList');
            const item = document.createElement('div');
            item.style.cssText = 'background: rgba(255,255,255,0.1); padding: 8px; margin: 4px 0; border-radius: 5px; font-size: 12px;';
            item.innerHTML = `<strong>${importantObjects[className] || className}</strong><br>è·é›¢: ${distance.toFixed(1)}m | ä¿¡å¿ƒåº¦: ${(confidence * 100).toFixed(0)}%`;
            list.insertBefore(item, list.firstChild);
            if (list.children.length > 8) { list.removeChild(list.lastChild); }
        }

        function updateVoiceAlert(message) {
            document.getElementById('voiceAlert').textContent = message;
            document.getElementById('voiceStatus').textContent = message.length > 20 ? message.substring(0, 20) + '...' : message;
        }

        function toggleVoice() {
            voiceEnabled = !voiceEnabled;
            document.getElementById('voiceBtn').textContent = voiceEnabled ? 'èªéŸ³:é–‹å•Ÿ' : 'èªéŸ³:é—œé–‰';
            updateVoiceAlert(voiceEnabled ? 'èªéŸ³æç¤ºå·²é–‹å•Ÿ' : 'èªéŸ³æç¤ºå·²é—œé–‰');
        }

        function changeMode(mode) {
            document.getElementById('modeBtn').textContent = `æ¨¡å¼:${mode === 'walking' ? 'æ­¥è¡Œ' : 'å°èˆª'}`;
            updateVoiceAlert(`å·²åˆ‡æ›åˆ°${mode === 'walking' ? 'æ­¥è¡Œ' : 'å°èˆª'}æ¨¡å¼`);
        }

        function stopDetection() {
            isDetecting = false;
            const video = document.getElementById('video');
            if (video.srcObject) { video.srcObject.getTracks().forEach(track => track.stop()); }
            updateVoiceAlert('æª¢æ¸¬å·²åœæ­¢');
            document.getElementById('status').textContent = 'å·²åœæ­¢';
        }

        window.onload = function() { initModel(); };
    </script>
