<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0ea5e9" />
  <meta name="description" content="盲人輔助導航系統 - 安全通道導航" />
  <title>🧭 盲人輔助導航系統</title>
  
  <!-- TensorFlow.js 和 COCO-SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3/dist/coco-ssd.min.js"></script>
  
  <style>
    :root {
      --bg1: #0ea5e9;
      --bg2: #6366f1;
      --glass: rgba(255,255,255,0.12);
      --glass-strong: rgba(255,255,255,0.22);
      --text: #fff;
      --good: #22c55e;
      --warn: #f59e0b;
      --bad: #ef4444;
      --muted: #cbd5e1;
      --shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang TC', 'Microsoft JhengHei', sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      touch-action: manipulation;
    }
    
    body {
      padding: 10px;
      padding-bottom: env(safe-area-inset-bottom, 10px);
    }
    
    .app {
      max-width: 100%;
      margin: 0 auto;
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr;
    }
    
    @media (min-width: 920px) {
      .app {
        grid-template-columns: 6fr 4fr;
      }
    }
    
    .card {
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    
    header.card {
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    
    header h1 {
      font-size: clamp(18px, 5vw, 24px);
      margin: 0;
      font-weight: 700;
    }
    
    .camera {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .camera video, .camera canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }
    
    .camera video {
      transform: scaleX(1);
    }
    
    .panel {
      padding: 16px;
    }
    
    .controls {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }
    
    @media (min-width: 480px) {
      .controls {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    
    button.btn {
      padding: 16px 12px;
      border: none;
      border-radius: 14px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      min-height: 54px;
      user-select: none;
    }
    
    button.btn:active {
      transform: translateY(2px) scale(0.98);
    }
    
    .primary {
      background: var(--good);
      color: #fff;
    }
    
    .warning {
      background: var(--warn);
      color: #fff;
    }
    
    .danger {
      background: var(--bad);
      color: #fff;
    }
    
    .secondary {
      background: var(--glass-strong);
      color: var(--text);
    }
    
    .status {
      display: grid;
      gap: 8px;
      grid-template-columns: repeat(2, 1fr);
      margin-bottom: 12px;
    }
    
    @media (min-width: 480px) {
      .status {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    
    .status-item {
      background: var(--glass-strong);
      border-radius: 12px;
      padding: 12px;
      text-align: center;
    }
    
    .status-item .k {
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 4px;
    }
    
    .status-item .v {
      font-weight: 800;
      font-size: clamp(14px, 4vw, 16px);
    }
    
    .voice-alert {
      margin: 12px 0;
      background: rgba(239,68,68,0.15);
      border: 1px solid rgba(239,68,68,0.35);
      color: #fff;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      line-height: 1.4;
    }
    
    .list {
      max-height: 200px;
      overflow-y: auto;
      display: grid;
      gap: 6px;
      padding-right: 4px;
      -webkit-overflow-scrolling: touch;
    }
    
    .chip {
      background: var(--glass-strong);
      padding: 10px;
      border-radius: 10px;
      font-size: 13px;
      line-height: 1.4;
    }
    
    footer {
      text-align: center;
      font-size: 11px;
      color: var(--muted);
      padding: 8px;
      margin-top: 10px;
    }
    
    /* 安全通道視覺化 */
    .safe-path {
      position: absolute;
      pointer-events: none;
      z-index: 5;
    }
    
    .safe-lane {
      border: 3px dashed #22c55e;
      background: rgba(34, 197, 94, 0.1);
    }
    
    .safe-center {
      border: 2px solid #22c55e;
      background: rgba(34, 197, 94, 0.2);
    }
    
    .obstacle-warning-left {
      border-left: 4px solid #f59e0b;
      background: rgba(245, 158, 11, 0.1);
    }
    
    .obstacle-warning-right {
      border-right: 4px solid #f59e0b;
      background: rgba(245, 158, 11, 0.1);
    }
    
    .obstacle-danger {
      border: 4px solid #ef4444;
      background: rgba(239, 68, 68, 0.2);
      animation: pulse 1s infinite;
    }
    
    .navigation-arrow {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 15px solid #22c55e;
      z-index: 6;
      animation: float 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .no-select {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background: var(--glass-strong);
      border-radius: 3px;
      margin: 10px 0;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: var(--good);
      border-radius: 3px;
      transition: width 0.3s ease;
      width: 0%;
    }
  </style>
</head>
<body class="no-select">
  <div class="app">
    <header class="card">
      <h1>🧭 盲人安全通道導航</h1>
      <div class="tips">安全行走 · 障礙避讓 · 語音指引</div>
    </header>

    <section class="card camera">
      <video id="video" autoplay playsinline muted></video>
      <canvas id="canvas"></canvas>
      <div id="safePathContainer"></div>
    </section>

    <section class="card panel">
      <div id="voiceAlert" class="voice-alert loading">系統初始化中…</div>
      
      <div id="progressContainer" class="progress-container" style="display: none;">
        <div id="progressBar" class="progress-bar"></div>
      </div>
      
      <div class="controls">
        <button id="btnStart" class="btn primary">開始導航</button>
        <button id="btnVoice" class="btn secondary">語音關閉</button>
        <button id="btnRecordPath" class="btn warning">記錄安全通道</button>
        <button id="btnStop" class="btn danger">停止</button>
      </div>

      <div class="status">
        <div class="status-item">
          <div class="k">導航狀態</div>
          <div class="v" id="navStatus">準備中</div>
        </div>
        <div class="status-item">
          <div class="k">安全通道</div>
          <div class="v" id="pathStatus">未記錄</div>
        </div>
        <div class="status-item">
          <div class="k">障礙檢測</div>
          <div class="v" id="obstacleStatus">正常</div>
        </div>
        <div class="status-item">
          <div class="k">語音狀態</div>
          <div class="v" id="voiceStatus">開啟</div>
        </div>
      </div>
    </section>

    <aside class="card panel">
      <h3 style="margin:0 0 12px 0; font-size:16px;">
        導航指引
      </h3>
      <div id="navigationGuide" class="list">
        <div class="chip" style="text-align:center; color:var(--muted);">
          等待開始導航…
        </div>
      </div>
      <footer>
        專為視障朋友設計 · 安全通道導航系統<br>
        自動避障，語音指引安全路線
      </footer>
    </aside>
  </div>

  <script>
    /**********************
     * 1) 參數設定
     **********************/
    const TARGET_FPS = 15;
    const INTERVAL = 1000 / TARGET_FPS;
    const SCORE_THRESHOLD = 0.6;

    /**********************
     * 2) 障礙物資料庫
     **********************/
    const obstacleDatabase = {
      'car': '車輛',
      'motorcycle': '摩托車',
      'bus': '公車',
      'truck': '卡車',
      'bicycle': '腳踏車',
      'person': '行人',
      'chair': '椅子',
      'couch': '沙發',
      'bed': '床',
      'dining table': '桌子',
      'tv': '電視',
      'laptop': '電腦'
    };

    /**********************
     * 3) 安全通道導航系統
     **********************/
    class SafePathNavigator {
      constructor() {
        this.safePath = [];
        this.isRecording = false;
        this.isNavigating = false;
        this.safeLanes = [];
        this.lastWarningTime = 0;
        this.warningCooldown = 2000; // 2秒冷卻
      }

      startRecording() {
        this.safePath = [];
        this.isRecording = true;
        this.isNavigating = false;
        updateVoice('開始記錄安全通道，請在安全區域緩慢直行');
        updateNavigationGuide('正在記錄安全通道...');
        document.getElementById('pathStatus').textContent = '記錄中';
        document.getElementById('btnRecordPath').textContent = '停止記錄';
        document.getElementById('btnRecordPath').classList.remove('warning');
        document.getElementById('btnRecordPath').classList.add('danger');
      }

      stopRecording() {
        this.isRecording = false;
        if (this.safePath.length > 0) {
          localStorage.setItem('safePath', JSON.stringify(this.safePath));
          updateVoice(`安全通道記錄完成，共${this.safePath.length}個安全點`);
          document.getElementById('pathStatus').textContent = '已記錄';
        } else {
          updateVoice('未記錄到安全通道，請重新記錄');
          document.getElementById('pathStatus').textContent = '未記錄';
        }
        document.getElementById('btnRecordPath').textContent = '記錄安全通道';
        document.getElementById('btnRecordPath').classList.remove('danger');
        document.getElementById('btnRecordPath').classList.add('warning');
        this.clearDisplay();
      }

      startNavigation() {
        const savedPath = localStorage.getItem('safePath');
        if (!savedPath) {
          updateVoice('請先記錄安全通道');
          return;
        }

        this.safePath = JSON.parse(savedPath);
        this.isNavigating = true;
        this.isRecording = false;
        
        updateVoice('開始安全通道導航，請跟隨語音指引');
        updateNavigationGuide('跟隨安全通道前進');
        document.getElementById('navStatus').textContent = '導航中';
        
        this.updateDisplay();
      }

      stopNavigation() {
        this.isNavigating = false;
        this.isRecording = false;
        updateVoice('導航已停止');
        document.getElementById('navStatus').textContent = '已停止';
        document.getElementById('btnRecordPath').textContent = '記錄安全通道';
        document.getElementById('btnRecordPath').classList.remove('danger');
        document.getElementById('btnRecordPath').classList.add('warning');
        this.clearDisplay();
      }

      analyzeSafety(videoWidth, videoHeight, predictions) {
        if (!this.isNavigating && !this.isRecording) return;

        const obstacles = predictions.filter(p => 
          p.score > SCORE_THRESHOLD && obstacleDatabase[p.class]
        );

        // 分析安全區域
        const safeZones = this.findSafeZones(videoWidth, videoHeight, obstacles);
        
        if (this.isRecording) {
          this.recordSafePath(safeZones, videoWidth, videoHeight);
        } else if (this.isNavigating) {
          this.guidanceNavigation(safeZones, obstacles, videoWidth, videoHeight);
        }

        this.updateDisplay();
      }

      findSafeZones(width, height, obstacles) {
        const gridSize = 60;
        const cols = Math.floor(width / gridSize);
        const rows = Math.floor(height / gridSize);
        
        // 建立障礙物地圖
        const obstacleGrid = Array(cols * rows).fill(false);
        
        obstacles.forEach(obs => {
          const [x, y, w, h] = obs.bbox;
          const startCol = Math.max(0, Math.floor(x / gridSize));
          const startRow = Math.max(0, Math.floor(y / gridSize));
          const endCol = Math.min(cols-1, Math.floor((x + w) / gridSize));
          const endRow = Math.min(rows-1, Math.floor((y + h) / gridSize));
          
          for (let r = startRow; r <= endRow; r++) {
            for (let c = startCol; c <= endCol; c++) {
              obstacleGrid[r * cols + c] = true;
            }
          }
        });

        // 尋找安全通道
        const safeZones = [];
        const centerCol = Math.floor(cols / 2);
        
        // 從底部中心開始尋找安全路徑
        for (let row = rows - 1; row >= 0; row--) {
          let leftSafe = 0, rightSafe = 0;
          
          // 向左檢查
          for (let col = centerCol; col >= 0; col--) {
            if (!obstacleGrid[row * cols + col]) {
              leftSafe++;
            } else {
              break;
            }
          }
          
          // 向右檢查
          for (let col = centerCol; col < cols; col++) {
            if (!obstacleGrid[row * cols + col]) {
              rightSafe++;
            } else {
              break;
            }
          }
          
          safeZones.push({
            row,
            leftSafe,
            rightSafe,
            centerSafe: Math.min(leftSafe, rightSafe),
            hasObstacle: obstacleGrid[row * cols + centerCol]
          });
        }
        
        return safeZones;
      }

      recordSafePath(safeZones, width, height) {
        const gridSize = 60;
        const centerCol = Math.floor(width / gridSize / 2);
        
        // 記錄最安全的路徑點
        const safePoint = {
          x: centerCol * gridSize,
          y: (safeZones[0]?.row || 0) * gridSize,
          width: gridSize * 3,
          height: gridSize,
          timestamp: Date.now(),
          safetyScore: safeZones[0]?.centerSafe || 0
        };
        
        this.safePath.push(safePoint);
        
        // 限制記錄數量
        if (this.safePath.length > 100) {
          this.safePath.shift();
        }
      }

      guidanceNavigation(safeZones, obstacles, width, height) {
        const now = Date.now();
        if (now - this.lastWarningTime < this.warningCooldown) return;

        // 分析前方障礙物
        const frontObstacles = obstacles.filter(obs => {
          const [x, y, w, h] = obs.bbox;
          return y + h > height * 0.6; // 前方區域
        });

        // 分析左右側障礙物
        const leftObstacles = obstacles.filter(obs => {
          const [x, y, w, h] = obs.bbox;
          return x + w < width * 0.4; // 左側區域
        });

        const rightObstacles = obstacles.filter(obs => {
          const [x, y, w, h] = obs.bbox;
          return x > width * 0.6; // 右側區域
        });

        // 生成導航指引
        let guidance = '';
        let obstacleStatus = '正常';

        if (frontObstacles.length > 0) {
          const centerSafe = safeZones[0]?.centerSafe || 0;
          if (centerSafe >= 2) {
            guidance = '前方有障礙物，請繼續直行通過';
          } else if (safeZones[0]?.leftSafe > safeZones[0]?.rightSafe) {
            guidance = '前方有障礙物，請稍微靠右通行';
          } else {
            guidance = '前方有障礙物，請稍微靠左通行';
          }
          obstacleStatus = '前方障礙';
        } else if (leftObstacles.length > 0) {
          guidance = '左側有障礙物，請靠右行走';
          obstacleStatus = '左側障礙';
        } else if (rightObstacles.length > 0) {
          guidance = '右側有障礙物，請靠左行走';
          obstacleStatus = '右側障礙';
        } else {
          guidance = '通道安全，請直行前進';
          obstacleStatus = '正常';
        }

        if (guidance) {
          updateVoice(guidance);
          updateNavigationGuide(guidance);
          document.getElementById('obstacleStatus').textContent = obstacleStatus;
          this.lastWarningTime = now;
        }
      }

      updateDisplay() {
        const container = document.getElementById('safePathContainer');
        container.innerHTML = '';

        if (this.isRecording || this.isNavigating) {
          // 顯示安全通道
          this.safePath.forEach((zone, index) => {
            const safeElement = document.createElement('div');
            safeElement.className = 'safe-path safe-lane';
            safeElement.style.left = (zone.x - zone.width/2) + 'px';
            safeElement.style.top = zone.y + 'px';
            safeElement.style.width = zone.width + 'px';
            safeElement.style.height = zone.height + 'px';
            container.appendChild(safeElement);

            // 顯示導航箭頭
            if (index === this.safePath.length - 1) {
              const arrow = document.createElement('div');
              arrow.className = 'navigation-arrow';
              arrow.style.left = (zone.x - 10) + 'px';
              arrow.style.top = (zone.y - 20) + 'px';
              container.appendChild(arrow);
            }
          });
        }
      }

      clearDisplay() {
        const container = document.getElementById('safePathContainer');
        container.innerHTML = '';
      }

      toggleRecording() {
        if (this.isRecording) {
          this.stopRecording();
        } else if (this.isNavigating) {
          this.stopNavigation();
        } else {
          this.startRecording();
        }
      }
    }

    /**********************
     * 4) 狀態變數
     **********************/
    let model = null;
    let isDetecting = false;
    let voiceEnabled = true;
    let safePathNavigator = new SafePathNavigator();

    /**********************
     * 5) 模型載入
     **********************/
    async function initModel() {
      try {
        updateVoice('正在載入導航系統…');
        
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        progressContainer.style.display = 'block';
        progressBar.style.width = '60%';
        
        model = await cocoSsd.load();
        
        progressBar.style.width = '100%';
        progressBar.style.background = 'var(--good)';
        
        initEventListeners();
        updateVoice('導航系統準備完成，請開始記錄安全通道');
        document.getElementById('navStatus').textContent = '準備就緒';
        
        setTimeout(() => {
          progressContainer.style.display = 'none';
        }, 1000);
        
      } catch (e) {
        console.error('模型載入錯誤:', e);
        updateVoice('系統載入失敗，請刷新頁面重試');
        document.getElementById('progressContainer').style.display = 'none';
      }
    }

    function initEventListeners() {
      document.getElementById('btnStart').addEventListener('click', startNavigation);
      document.getElementById('btnStop').addEventListener('click', stopNavigation);
      document.getElementById('btnVoice').addEventListener('click', toggleVoice);
      document.getElementById('btnRecordPath').addEventListener('click', () => safePathNavigator.toggleRecording());
    }

    async function setupCamera() {
      const video = document.getElementById('video');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'environment', 
            width: { ideal: 640 },
            height: { ideal: 480 } 
          }, 
          audio: false 
        });
        video.srcObject = stream; 
        await new Promise((resolve) => {
          video.onloadedmetadata = () => { resolve(video); };
        }); 
        await video.play();
        return video;
      } catch (e) { 
        console.error('相機錯誤:', e); 
        updateVoice('無法存取相機，請確認權限'); 
        return null; 
      }
    }

    /**********************
     * 6) 主導航流程
     **********************/
    async function startNavigation() {
      if (!model) {
        updateVoice('系統尚未載入完成，請稍候');
        return;
      }
      
      const video = await setupCamera(); 
      if (!video) return;
      
      isDetecting = true; 
      document.getElementById('navStatus').textContent = '導航中';
      updateVoice('安全通道導航啟動，開始檢測周圍環境');
      updateNavigationGuide('檢測環境中...');
      
      requestAnimationFrame((ts) => navigationLoop(video, ts));
    }

    function stopNavigation() {
      isDetecting = false; 
      document.getElementById('navStatus').textContent = '已停止';
      const video = document.getElementById('video');
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }
      updateVoice('導航已停止');
      safePathNavigator.stopNavigation();
    }

    async function navigationLoop(video, ts = 0) {
      if (!isDetecting) return;
      
      if (ts - lastTick >= INTERVAL) {
        try {
          const predictions = await model.detect(video);
          
          // 安全通道分析和導航
          safePathNavigator.analyzeSafety(video.videoWidth, video.videoHeight, predictions);

          lastTick = ts;
        } catch (error) {
          console.error('導航循環錯誤:', error);
        }
      }
      requestAnimationFrame((n) => navigationLoop(video, n));
    }

    let lastTick = 0;

    /**********************
     * 7) 工具函數
     **********************/
    function updateVoice(message) {
      const voiceAlert = document.getElementById('voiceAlert');
      voiceAlert.textContent = message;
      
      if (voiceEnabled && window.speechSynthesis) {
        window.speechSynthesis.cancel();
        
        const utterance = new SpeechSynthesisUtterance(message);
        utterance.lang = 'zh-TW';
        utterance.rate = 0.9;
        utterance.pitch = 1.0;
        utterance.volume = 1.0;
        
        window.speechSynthesis.speak(utterance);
      }
    }

    function updateNavigationGuide(message) {
      const guideElement = document.getElementById('navigationGuide');
      guideElement.innerHTML = `
        <div class="chip" style="text-align:center; border-left: 4px solid var(--good);">
          <strong>${message}</strong>
        </div>
      `;
    }

    function toggleVoice() {
      voiceEnabled = !voiceEnabled;
      const status = document.getElementById('voiceStatus');
      const button = document.getElementById('btnVoice');
      
      if (voiceEnabled) {
        status.textContent = '開啟';
        button.textContent = '語音關閉';
        button.classList.remove('warning');
        button.classList.add('secondary');
        updateVoice('語音指引已開啟');
      } else {
        status.textContent = '關閉';
        button.textContent = '語音開啟';
        button.classList.remove('secondary');
        button.classList.add('warning');
        window.speechSynthesis.cancel();
      }
    }

    /**********************
     * 8) 初始化應用
     **********************/
    window.addEventListener('DOMContentLoaded', () => {
      updateVoice('盲人安全通道導航系統啟動中...');
      initModel();
    });

    // 防止頁面休眠
    let wakeLock = null;
    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
        }
      } catch (err) {
        console.log('Wake Lock 失敗:', err.message);
      }
    }

    document.addEventListener('visibilitychange', async () => {
      if (document.visibilityState === 'visible' && isDetecting) {
        await requestWakeLock();
      }
    });

    requestWakeLock();
  </script>
</body>
