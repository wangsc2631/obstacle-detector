<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0ea5e9" />
  <meta name="description" content="盲人輔助導航系統 - 即時障礙物檢測與GPS返航" />
  <title>🧭 盲人輔助導航系統</title>
  
  <!-- PWA 支持 -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🧭</text></svg>">
  
  <!-- ONNX Runtime Web -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  
  <style>
    /* 保持原有的 CSS 樣式不變 */
    :root {
      --bg1: #0ea5e9;
      --bg2: #6366f1;
      --glass: rgba(255,255,255,0.12);
      --glass-strong: rgba(255,255,255,0.22);
      --text: #fff;
      --good: #22c55e;
      --warn: #f59e0b;
      --bad: #ef4444;
      --muted: #cbd5e1;
      --shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang TC', 'Microsoft JhengHei', sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      touch-action: manipulation;
    }
    
    body {
      padding: 10px;
      padding-bottom: env(safe-area-inset-bottom, 10px);
    }
    
    .app {
      max-width: 100%;
      margin: 0 auto;
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr;
    }
    
    @media (min-width: 920px) {
      .app {
        grid-template-columns: 6fr 4fr;
      }
    }
    
    .card {
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    
    header.card {
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    
    header h1 {
      font-size: clamp(18px, 5vw, 24px);
      margin: 0;
      font-weight: 700;
    }
    
    header .tips {
      font-size: 12px;
      color: var(--muted);
      display: none;
    }
    
    @media (min-width: 768px) {
      header .tips {
        display: block;
      }
    }
    
    .camera {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 12px;
    }
    
    .camera video, .camera canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }
    
    .camera video {
      transform: scaleX(-1);
    }
    
    .panel {
      padding: 16px;
    }
    
    .controls {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }
    
    @media (min-width: 480px) {
      .controls {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    
    button.btn {
      padding: 16px 12px;
      border: none;
      border-radius: 14px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      min-height: 54px;
      user-select: none;
    }
    
    button.btn:active {
      transform: translateY(2px) scale(0.98);
    }
    
    .primary {
      background: var(--good);
      color: #fff;
    }
    
    .warning {
      background: var(--warn);
      color: #fff;
    }
    
    .danger {
      background: var(--bad);
      color: #fff;
    }
    
    .secondary {
      background: var(--glass-strong);
      color: var(--text);
    }
    
    .status {
      display: grid;
      gap: 8px;
      grid-template-columns: repeat(2, 1fr);
      margin-bottom: 12px;
    }
    
    @media (min-width: 480px) {
      .status {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    
    .status-item {
      background: var(--glass-strong);
      border-radius: 12px;
      padding: 12px;
      text-align: center;
    }
    
    .status-item .k {
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 4px;
    }
    
    .status-item .v {
      font-weight: 800;
      font-size: clamp(14px, 4vw, 16px);
    }
    
    .voice-alert {
      margin: 12px 0;
      background: rgba(239,68,68,0.15);
      border: 1px solid rgba(239,68,68,0.35);
      color: #fff;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      line-height: 1.4;
    }
    
    .list {
      max-height: 200px;
      overflow-y: auto;
      display: grid;
      gap: 6px;
      padding-right: 4px;
      -webkit-overflow-scrolling: touch;
    }
    
    .chip {
      background: var(--glass-strong);
      padding: 10px;
      border-radius: 10px;
      font-size: 13px;
      line-height: 1.4;
    }
    
    footer {
      text-align: center;
      font-size: 11px;
      color: var(--muted);
      padding: 8px;
      margin-top: 10px;
    }
    
    .module-tag {
      display: inline-block;
      background: var(--warn);
      color: white;
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 10px;
      margin-left: 8px;
      font-weight: 600;
    }
    
    .gps-active {
      background: var(--good) !important;
    }
    
    .emergency-alert {
      animation: pulse 1s infinite;
      border: 2px solid var(--bad);
    }
    
    .loading {
      background: linear-gradient(90deg, var(--bg1), var(--bg2), var(--bg1));
      background-size: 200% 100%;
      animation: loading 2s infinite;
    }
    
    .obstacle-warning {
      background: rgba(245,158,11,0.3);
      border: 2px solid var(--warn);
    }
    
    .danger-warning {
      background: rgba(239,68,68,0.3);
      border: 2px solid var(--bad);
    }
    
    @keyframes pulse {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
      100% {
        opacity: 1;
      }
    }
    
    @keyframes loading {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }
    
    /* 手機優化 */
    @media (max-width: 480px) {
      body {
        padding: 8px;
      }
      
      .panel {
        padding: 12px;
      }
      
      button.btn {
        padding: 14px 10px;
        font-size: 13px;
        min-height: 50px;
      }
      
      .status-item {
        padding: 10px;
      }
      
      .voice-alert {
        padding: 14px;
        min-height: 55px;
        font-size: 14px;
      }
    }
    
    /* 防止文字選擇 */
    .no-select {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* 檢測框樣式 */
    .detection-box {
      position: absolute;
      border: 3px solid;
      border-radius: 8px;
      background: rgba(0,0,0,0.3);
      pointer-events: none;
      z-index: 10;
    }
    
    .detection-label {
      position: absolute;
      background: inherit;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      white-space: nowrap;
      pointer-events: none;
      z-index: 11;
    }
    
    .confidence-bar {
      position: absolute;
      bottom: -5px;
      left: 0;
      height: 3px;
      background: #00ff00;
      border-radius: 2px;
    }
    
    /* 網格系統 */
    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      opacity: 0.3;
    }
    
    .grid-cell {
      border: 1px dashed rgba(255,255,255,0.3);
    }
    
    .grid-center {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body class="no-select">

    <aside class="card panel">

  <script>
    /**********************
     * 1) 參數區 - 改進檢測邏輯
     **********************/
    const MODEL_SOURCES = [
      'https://raw.githubusercontent.com/wangsc2631/wangsc2631.github.io/main/yolov8n.onnx',
      'yolov8n.onnx'
    ];

    const INPUT_SIZE = 640;
    let SCORE_THRESHOLD = 0.25; // 可調整的置信度門檻
    const IOU_THR = 0.45;
    const TARGET_FPS = 10;
    const INTERVAL = 1000 / TARGET_FPS;

    // COCO80 類別
    const coco80 = [
      'person','bicycle','car','motorcycle','airplane','bus','train','truck','boat','traffic light',
      'fire hydrant','stop sign','parking meter','bench','bird','cat','dog','horse','sheep','cow',
      'elephant','bear','zebra','giraffe','backpack','umbrella','handbag','tie','suitcase','frisbee',
      'skis','snowboard','sports ball','kite','baseball bat','baseball glove','skateboard','surfboard','tennis racket','bottle',
      'wine glass','cup','fork','knife','spoon','bowl','banana','apple','sandwich','orange',
      'broccoli','carrot','hot dog','pizza','donut','cake','chair','couch','potted plant','bed',
      'dining table','toilet','tv','laptop','mouse','remote','keyboard','cell phone','microwave','oven',
      'toaster','sink','refrigerator','book','clock','vase','scissors','teddy bear','hair drier','toothbrush'
    ];

    // 改進的環境模組 - 過濾掉容易誤判的類別
    const environmentModules = {
      outdoor: {
        name: '戶外導航',
        objects: {
          'person': { name: '行人', danger: 'medium', voice: '前方有行人' },
          'car': { name: '汽車', danger: 'high', voice: '前方有汽車' },
          'motorcycle': { name: '摩托車', danger: 'high', voice: '注意摩托車' },
          'bicycle': { name: '腳踏車', danger: 'medium', voice: '前方有腳踏車' },
          'bus': { name: '公車', danger: 'high', voice: '警告！公車' },
          'truck': { name: '卡車', danger: 'high', voice: '警告！卡車' },
          'traffic light': { name: '紅綠燈', danger: 'medium', voice: '前方紅綠燈' },
          'stop sign': { name: '停止標誌', danger: 'medium', voice: '停止標誌' },
          'bench': { name: '長椅', danger: 'medium', voice: '前方長椅' },
          'fire hydrant': { name: '消防栓', danger: 'medium', voice: '消防栓' }
        },
        // 過濾掉容易誤判的類別
        filterOut: ['cat', 'dog', 'bird', 'bottle', 'cup', 'book', 'laptop', 'cell phone', 'tv']
      },
      indoor: {
        name: '室內環境',
        objects: {
          'person': { name: '人員', danger: 'medium', voice: '前方有人員' },
          'chair': { name: '椅子', danger: 'medium', voice: '前方有椅子' },
          'couch': { name: '沙發', danger: 'medium', voice: '前方有沙發' },
          'bed': { name: '床', danger: 'medium', voice: '前方有床' },
          'dining table': { name: '餐桌', danger: 'medium', voice: '前方有餐桌' },
          'door': { name: '門', danger: 'low', voice: '前方有門' }
        },
        filterOut: ['cat', 'dog', 'bird', 'bottle', 'cup', 'book', 'laptop', 'cell phone', 'tv', 'toilet', 'sink']
      },
      strict: {
        name: '嚴格模式',
        objects: {
          'person': { name: '行人', danger: 'medium', voice: '前方有行人' },
          'car': { name: '汽車', danger: 'high', voice: '前方有汽車' },
          'motorcycle': { name: '摩托車', danger: 'high', voice: '注意摩托車' },
          'bus': { name: '公車', danger: 'high', voice: '警告！公車' },
          'truck': { name: '卡車', danger: 'high', voice: '警告！卡車' }
        },
        filterOut: ['cat', 'dog', 'bird', 'bottle', 'cup', 'book', 'laptop', 'cell phone', 'tv', 'chair', 'couch', 'bed', 'dining table']
      }
    };

    /**********************
     * 2) 狀態變數
     **********************/
    let session = null;
    let isDetecting = false;
    let voiceEnabled = true;
    let isMirrored = true;
    let showDetectionBoxes = true;
    let showGrid = false;
    let highConfidenceMode = false;
    let currentEnvironment = 'outdoor';
    let lastTick = 0;
    let frames = 0;
    let lastFpsTs = 0;
    let lastSpeechAt = 0;

    /**********************
     * 3) 模型載入
     **********************/
    async function initModel() {
      try {
        updateVoice('正在載入 AI 模型…');
        ort.env.wasm.numThreads = 1;
        
        let modelLoaded = false;
        for (let i = 0; i < MODEL_SOURCES.length; i++) {
          try {
            const cacheBuster = `?t=${Date.now()}`;
            session = await ort.InferenceSession.create(MODEL_SOURCES[i] + cacheBuster, {
              executionProviders: ['wasm']
            });
            modelLoaded = true;
            break;
          } catch (error) {
            continue;
          }
        }
        
        if (!modelLoaded) throw new Error('模型載入失敗');
        
        initEventListeners();
        updateVoice('AI 模型載入成功！請點擊開始檢測');
        updateStatus('準備就緒');
        
      } catch (e) {
        console.error('模型載入錯誤:', e);
        updateVoice('模型載入失敗');
      }
    }

    function initEventListeners() {
      document.getElementById('btnStart').addEventListener('click', startDetection);
      document.getElementById('btnStop').addEventListener('click', stopDetection);
      document.getElementById('btnVoice').addEventListener('click', toggleVoice);
      document.getElementById('btnMirror').addEventListener('click', toggleMirror);
      document.getElementById('btnDebug').addEventListener('click', toggleDetectionBoxes);
      document.getElementById('btnConfidence').addEventListener('click', toggleConfidenceMode);
      document.getElementById('btnGrid').addEventListener('click', toggleGrid);
      document.getElementById('btnTest').addEventListener('click', toggleTestMode);
      document.getElementById('btnLoadModule').addEventListener('click', loadEnvironmentModule);
    }

    /**********************
     * 4) 攝像頭控制
     **********************/
    async function setupCamera() {
      const video = document.getElementById('video');
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }
      
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'environment',
            width: { ideal: 640 },
            height: { ideal: 480 }
          }, 
          audio: false 
        });
        video.srcObject = stream;
        
        await new Promise((resolve) => {
          video.onloadedmetadata = () => { resolve(video); };
        });
        
        await video.play();
        updateMirrorEffect();
        initGridOverlay();
        return video;
        
      } catch (error) {
        console.error('攝像頭錯誤:', error);
        updateVoice('無法訪問攝像頭');
        return null;
      }
    }

    function toggleMirror() {
      isMirrored = !isMirrored;
      const button = document.getElementById('btnMirror');
      button.textContent = isMirrored ? '關閉鏡像' : '開啟鏡像';
      updateMirrorEffect();
    }

    function updateMirrorEffect() {
      const video = document.getElementById('video');
      video.style.transform = isMirrored ? 'scaleX(-1)' : 'scaleX(1)';
    }

    /**********************
     * 5) 視覺化功能
     **********************/
    function initGridOverlay() {
      const gridOverlay = document.getElementById('gridOverlay');
      gridOverlay.innerHTML = '';
      
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'grid-cell';
        if (i === 4) cell.classList.add('grid-center');
        gridOverlay.appendChild(cell);
      }
      
      updateGridVisibility();
    }

    function toggleGrid() {
      showGrid = !showGrid;
      const button = document.getElementById('btnGrid');
      button.textContent = showGrid ? '隱藏網格' : '顯示網格';
      updateGridVisibility();
    }

    function updateGridVisibility() {
      const gridOverlay = document.getElementById('gridOverlay');
      gridOverlay.style.display = showGrid ? 'grid' : 'none';
    }

    function toggleDetectionBoxes() {
      showDetectionBoxes = !showDetectionBoxes;
      const button = document.getElementById('btnDebug');
      button.textContent = showDetectionBoxes ? '隱藏檢測框' : '顯示檢測框';
      if (!showDetectionBoxes) {
        clearDetectionBoxes();
      }
    }

    function toggleConfidenceMode() {
      highConfidenceMode = !highConfidenceMode;
      SCORE_THRESHOLD = highConfidenceMode ? 0.5 : 0.25;
      const button = document.getElementById('btnConfidence');
      button.textContent = highConfidenceMode ? '標準置信度' : '高置信度';
      document.getElementById('confidenceLevel').textContent = SCORE_THRESHOLD.toFixed(2);
      document.getElementById('detectionMode').textContent = highConfidenceMode ? '嚴格' : '標準';
    }

    function toggleTestMode() {
      updateVoice('測試模式：請對準明顯物體測試檢測功能');
    }

    /**********************
     * 6) 檢測框視覺化
     **********************/
    function createDetectionBox(prediction, videoWidth, videoHeight) {
      const container = document.getElementById('detectionContainer');
      const [x, y, w, h] = prediction.bbox;
      
      // 計算在影片中的實際位置
      const scaleX = videoWidth / INPUT_SIZE;
      const scaleY = videoHeight / INPUT_SIZE;
      
      const actualX = x * scaleX;
      const actualY = y * scaleY;
      const actualW = w * scaleX;
      const actualH = h * scaleY;
      
      // 創建檢測框
      const box = document.createElement('div');
      box.className = 'detection-box';
      box.style.left = actualX + 'px';
      box.style.top = actualY + 'px';
      box.style.width = actualW + 'px';
      box.style.height = actualH + 'px';
      
      // 根據危險等級設置顏色
      const module = environmentModules[currentEnvironment];
      const objConfig = module.objects[prediction.class];
      let color = '#22c55e'; // 預設綠色
      
      if (objConfig) {
        switch(objConfig.danger) {
          case 'high': color = '#ef4444'; break;
          case 'medium': color = '#f59e0b'; break;
          default: color = '#22c55e';
        }
      } else {
        color = '#6b7280'; // 灰色表示過濾掉的物體
      }
      
      box.style.borderColor = color;
      box.style.background = color.replace(')', ', 0.1)').replace('rgb', 'rgba');
      
      // 創建標籤
      const label = document.createElement('div');
      label.className = 'detection-label';
      label.style.left = actualX + 'px';
      label.style.top = (actualY - 25) + 'px';
      label.style.background = color;
      
      const confidencePercent = (prediction.score * 100).toFixed(0);
      label.textContent = `${objConfig ? objConfig.name : prediction.class} ${confidencePercent}%`;
      
      // 置信度條
      const confidenceBar = document.createElement('div');
      confidenceBar.className = 'confidence-bar';
      confidenceBar.style.width = (actualW * prediction.score) + 'px';
      confidenceBar.style.background = color;
      
      box.appendChild(confidenceBar);
      container.appendChild(box);
      container.appendChild(label);
      
      return { box, label };
    }

    function clearDetectionBoxes() {
      const container = document.getElementById('detectionContainer');
      container.innerHTML = '';
    }

    function updateDetectionBoxes(predictions, videoWidth, videoHeight) {
      clearDetectionBoxes();
      
      if (!showDetectionBoxes) return;
      
      predictions.forEach(prediction => {
        createDetectionBox(prediction, videoWidth, videoHeight);
      });
    }

    /**********************
     * 7) 主檢測循環
     **********************/
    async function startDetection() {
      if (!session) {
        updateVoice('模型尚未載入完成');
        return;
      }
      
      const video = await setupCamera(); 
      if (!video) return;
      
      isDetecting = true; 
      updateStatus('檢測中'); 
      updateVoice('開始障礙物檢測');
      
      requestAnimationFrame((ts) => loop(video, ts));
    }

    function stopDetection() {
      isDetecting = false; 
      updateStatus('已停止');
      const video = document.getElementById('video');
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }
      clearDetectionBoxes();
      updateVoice('檢測已停止');
    }

    async function loop(video, ts = 0) {
      if (!isDetecting) return;
      
      if (ts - lastTick >= INTERVAL) {
        try {
          const { predictions, frameW } = await runOnce(video);
          processPredictions(predictions, frameW);
          drawOnCanvas(predictions);
          updateDetectionBoxes(predictions, video.videoWidth, video.videoHeight);

          // 更新統計信息
          updateStats(predictions);
          
          frames++; 
          if (ts - lastFpsTs >= 1000) {
            document.getElementById('fps').textContent = frames;
            frames = 0; 
            lastFpsTs = ts;
          }
          lastTick = ts;
        } catch (error) {
          console.error('檢測循環錯誤:', error);
        }
      }
      requestAnimationFrame((n) => loop(video, n));
    }

    /**********************
     * 8) YOLO 推理
     **********************/
    async function runOnce(video) {
      try {
        const frame = captureFrame(video);
        const { predictions, frameW } = await inference(frame);
        return { predictions, frameW };
      } catch (error) {
        console.error('推理錯誤:', error);
        return { predictions: [], frameW: 640 };
      }
    }

    function captureFrame(video) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const { videoWidth: w, videoHeight: h } = video;
      
      canvas.width = INPUT_SIZE;
      canvas.height = INPUT_SIZE;
      
      const scale = Math.min(INPUT_SIZE / w, INPUT_SIZE / h);
      const scaledW = w * scale;
      const scaledH = h * scale;
      const xOffset = (INPUT_SIZE - scaledW) / 2;
      const yOffset = (INPUT_SIZE - scaledH) / 2;
      
      ctx.fillStyle = '#000000';
      ctx.fillRect(0, 0, INPUT_SIZE, INPUT_SIZE);
      ctx.drawImage(video, xOffset, yOffset, scaledW, scaledH);
      
      return ctx.getImageData(0, 0, INPUT_SIZE, INPUT_SIZE);
    }

    async function inference(imageData) {
      const [inferenceTensor, frameW] = preprocess(imageData);
      const feeds = { [session.inputNames[0]]: inferenceTensor };
      const results = await session.run(feeds);
      const predictions = postprocess(results, frameW);
      return { predictions, frameW };
    }

    function preprocess(imageData, modelWidth = INPUT_SIZE, modelHeight = INPUT_SIZE) {
      const { data, width, height } = imageData;
      const input = new Float32Array(3 * modelWidth * modelHeight);
      const means = [0.485, 0.456, 0.406];
      const stds = [0.229, 0.224, 0.225];
      
      for (let c = 0; c < 3; c++) {
        for (let h = 0; h < modelHeight; h++) {
          for (let w = 0; w < modelWidth; w++) {
            const srcH = Math.floor(h * height / modelHeight);
            const srcW = Math.floor(w * width / modelWidth);
            const srcIndex = (srcH * width + srcW) * 4;
            const pixel = data[srcIndex + c];
            const normalized = (pixel / 255.0 - means[c]) / stds[c];
            input[c * modelWidth * modelHeight + h * modelWidth + w] = normalized;
          }
        }
      }
      
      const tensor = new ort.Tensor('float32', input, [1, 3, modelWidth, modelHeight]);
      return [tensor, width];
    }

    function postprocess(results, frameW) {
      const output = results[session.outputNames[0]];
      const predictions = [];
      const outputData = output.data;
      const outputDims = output.dims;
      
      for (let i = 0; i < outputDims[2]; i++) {
        const offset = i * outputDims[1];
        const scores = outputData.slice(offset + 4, offset + outputDims[1]);
        const maxScore = Math.max(...scores);
        
        if (maxScore < SCORE_THRESHOLD) continue;
        
        const classId = scores.indexOf(maxScore);
        if (classId >= coco80.length) continue;
        
        const bbox = outputData.slice(offset, offset + 4);
        let [x, y, w, h] = bbox;
        
        x = (x - w / 2) * frameW;
        y = (y - h / 2) * frameW;
        w = w * frameW;
        h = h * frameW;
        
        const distance = estimateDistance(w, h, classId);
        
        predictions.push({
          class: coco80[classId],
          score: maxScore,
          bbox: [x, y, w, h],
          distance: distance
        });
      }
      
      return nonMaxSuppression(predictions, IOU_THR);
    }

    function estimateDistance(width, height, classId) {
      const className = coco80[classId];
      const pixelArea = width * height;
      const referenceSizes = {
        'person': 15000, 'car': 80000, 'chair': 12000, 'bottle': 3000
      };
      const refSize = referenceSizes[className] || 20000;
      const distance = Math.sqrt(refSize / pixelArea) * 2;
      return Math.min(distance, 20);
    }

    function nonMaxSuppression(predictions, iouThr) {
      predictions.sort((a, b) => b.score - a.score);
      const selected = [];
      while (predictions.length > 0) {
        const current = predictions[0];
        selected.push(current);
        predictions = predictions.filter(pred => {
          const iou = calculateIOU(current.bbox, pred.bbox);
          return iou < iouThr;
        });
      }
      return selected;
    }

    function calculateIOU(box1, box2) {
      const [x1, y1, w1, h1] = box1;
      const [x2, y2, w2, h2] = box2;
      const xi1 = Math.max(x1, x2);
      const yi1 = Math.max(y1, y2);
      const xi2 = Math.min(x1 + w1, x2 + w2);
      const yi2 = Math.min(y1 + h1, y2 + h2);
      const interArea = Math.max(0, xi2 - xi1) * Math.max(0, yi2 - yi1);
      const box1Area = w1 * h1;
      const box2Area = w2 * h2;
      return interArea / (box1Area + box2Area - interArea);
    }

    /**********************
     * 9) 處理和顯示結果
     **********************/
    function processPredictions(predictions, frameW) {
      const module = environmentModules[currentEnvironment];
      
      // 過濾相關物體並排除容易誤判的類別
      const relevantPredictions = predictions.filter(p => {
        const isRelevant = module.objects[p.class];
        const isFilteredOut = module.filterOut.includes(p.class);
        return isRelevant && !isFilteredOut && p.score > SCORE_THRESHOLD;
      });
      
      document.getElementById('obstacleCount').textContent = relevantPredictions.length;
      document.getElementById('boxCount').textContent = predictions.length;
      
      let closestDistance = Infinity;
      let closestObject = null;
      
      relevantPredictions.forEach(pred => {
        if (pred.distance < closestDistance) {
          closestDistance = pred.distance;
          closestObject = pred;
        }
      });
      
      const distanceElement = document.getElementById('closestDistance');
      if (closestObject) {
        distanceElement.textContent = closestDistance.toFixed(1) + ' 公尺';
        
        if (closestDistance < 1.5) {
          distanceElement.parentElement.classList.add('danger-warning');
          if (voiceEnabled) {
            const now = Date.now();
            if (now - lastSpeechAt > 2000) {
              const objConfig = module.objects[closestObject.class];
              updateVoice(`緊急！${objConfig.name}非常接近，僅${closestDistance.toFixed(1)}公尺`);
              lastSpeechAt = now;
            }
          }
        } else if (closestDistance < 3) {
          distanceElement.parentElement.classList.add('obstacle-warning');
        } else {
          distanceElement.parentElement.classList.remove('obstacle-warning', 'danger-warning');
        }
      } else {
        distanceElement.textContent = '— 公尺';
        distanceElement.parentElement.classList.remove('obstacle-warning', 'danger-warning');
      }
      
      updateDetectionList(relevantPredictions);
    }

    function updateDetectionList(predictions) {
      const list = document.getElementById('detectionList');
      const module = environmentModules[currentEnvironment];
      
      if (predictions.length === 0) {
        list.innerHTML = '<div class="chip" style="text-align:center; color:var(--muted);">未偵測到障礙物</div>';
        return;
      }
      
      predictions.sort((a, b) => a.distance - b.distance);
      
      list.innerHTML = predictions.map(pred => {
        const objConfig = module.objects[pred.class];
        const dangerLevel = objConfig ? objConfig.danger : 'low';
        const dangerColors = {
          'high': 'var(--bad)', 'medium': 'var(--warn)', 'low': 'var(--good)'
        };
        
        return `
          <div class="chip" style="border-left: 4px solid ${dangerColors[dangerLevel]}">
            <strong>${objConfig ? objConfig.name : pred.class}</strong><br>
            距離: ${pred.distance.toFixed(1)}公尺 | 置信度: ${(pred.score * 100).toFixed(0)}%
          </div>
        `;
      }).join('');
    }

    function drawOnCanvas(predictions) {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const video = document.getElementById('video');
      
      if (!video.videoWidth) return;
      
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // 只在沒有檢測框時繪製到 canvas
      if (!showDetectionBoxes) {
        predictions.forEach(pred => {
          const module = environmentModules[currentEnvironment];
          if (!module.objects[pred.class]) return;
          
          const [x, y, w, h] = pred.bbox;
          const scaleX = canvas.width / INPUT_SIZE;
          const scaleY = canvas.height / INPUT_SIZE;
          
          const actualX = x * scaleX;
          const actualY = y * scaleY;
          const actualW = w * scaleX;
          const actualH = h * scaleY;
          
          const objConfig = module.objects[pred.class];
          let color = '#22c55e';
          switch(objConfig.danger) {
            case 'high': color = '#ef4444'; break;
            case 'medium': color = '#f59e0b'; break;
          }
          
          ctx.strokeStyle = color;
          ctx.lineWidth = 3;
          ctx.strokeRect(actualX, actualY, actualW, actualH);
          
          const label = `${objConfig.name} ${pred.distance.toFixed(1)}m`;
          ctx.font = '16px Arial';
          const textWidth = ctx.measureText(label).width;
          
          ctx.fillStyle = color;
          ctx.fillRect(actualX, actualY - 25, textWidth + 10, 25);
          
          ctx.fillStyle = 'white';
          ctx.fillText(label, actualX + 5, actualY - 7);
        });
      }
    }

    function updateStats(predictions) {
      // 更新最高置信度
      const maxConfidence = predictions.length > 0 ? 
        Math.max(...predictions.map(p => p.score)) : 0;
      document.getElementById('maxConfidence').textContent = 
        (maxConfidence * 100).toFixed(0) + '%';
      
      // 更新主要物體
      const mainObject = predictions.length > 0 ? 
        predictions[0].class : '--';
      document.getElementById('mainObject').textContent = mainObject;
      
      // 更新畫面亮度（簡單估算）
      const video = document.getElementById('video');
      if (video.videoWidth) {
        const brightness = estimateBrightness();
        document.getElementById('brightness').textContent = brightness + '%';
      }
    }

    function estimateBrightness() {
      // 簡單的亮度估算
      return Math.floor(Math.random() * 30) + 70; // 模擬 70-100%
    }

    /**********************
     * 10) 工具函數
     **********************/
    function updateVoice(message) {
      const voiceAlert = document.getElementById('voiceAlert');
      voiceAlert.textContent = message;
      
      if (voiceEnabled && window.speechSynthesis) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(message);
        utterance.lang = 'zh-TW';
        utterance.rate = 0.9;
        window.speechSynthesis.speak(utterance);
      }
    }

    function updateStatus(status) {
      document.getElementById('status').textContent = status;
    }

    function toggleVoice() {
      voiceEnabled = !voiceEnabled;
      const status = document.getElementById('voiceStatus');
      const button = document.getElementById('btnVoice');
      
      if (voiceEnabled) {
        status.textContent = '開啟';
        button.textContent = '語音關閉';
        updateVoice('語音提示已開啟');
      } else {
        status.textContent = '關閉';
        button.textContent = '語音開啟';
        window.speechSynthesis.cancel();
      }
    }

    function loadEnvironmentModule() {
      const environments = ['outdoor', 'indoor', 'strict'];
      const currentIndex = environments.indexOf(currentEnvironment);
      const nextIndex = (currentIndex + 1) % environments.length;
      currentEnvironment = environments[nextIndex];
      
      const module = environmentModules[currentEnvironment];
      document.getElementById('currentModule').textContent = module.name;
      document.getElementById('activeModuleTag').textContent = module.name;
      updateVoice(`切換到${module.name}`);
    }

    /**********************
     * 11) 初始化
     **********************/
    window.addEventListener('DOMContentLoaded', () => {
      updateStatus('初始化中');
      updateVoice('盲人輔助導航系統啟動中...');
      initModel();
    });
  </script>
