<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0ea5e9" />
  <meta name="description" content="盲人輔助導航系統 - 即時障礙物檢測與GPS返航" />
  <title>🧭 盲人輔助導航系統</title>
  
  <!-- PWA 支持 -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🧭</text></svg>">
  
  <!-- ONNX Runtime Web -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.17.0/dist/ort.min.js"></script>
  
  <style>
    /* 保持原有的 CSS 樣式不變 */
    :root {
      --bg1: #0ea5e9;
      --bg2: #6366f1;
      --glass: rgba(255,255,255,0.12);
      --glass-strong: rgba(255,255,255,0.22);
      --text: #fff;
      --good: #22c55e;
      --warn: #f59e0b;
      --bad: #ef4444;
      --muted: #cbd5e1;
      --shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang TC', 'Microsoft JhengHei', sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      touch-action: manipulation;
    }
    
    body {
      padding: 10px;
      padding-bottom: env(safe-area-inset-bottom, 10px);
    }
    
    .app {
      max-width: 100%;
      margin: 0 auto;
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr;
    }
    
    @media (min-width: 920px) {
      .app {
        grid-template-columns: 6fr 4fr;
      }
    }
    
    .card {
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    
    header.card {
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    
    header h1 {
      font-size: clamp(18px, 5vw, 24px);
      margin: 0;
      font-weight: 700;
    }
    
    header .tips {
      font-size: 12px;
      color: var(--muted);
      display: none;
    }
    
    @media (min-width: 768px) {
      .tips {
        display: block;
      }
    }
    
    .camera {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .camera video, .camera canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }
    
    .camera video {
      transform: scaleX(-1);
      background: #000;
    }
    
    .camera canvas {
      z-index: 2;
    }
    
    .camera-preview {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
      z-index: 5;
    }
    
    .panel {
      padding: 16px;
    }
    
    .controls {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }
    
    @media (min-width: 480px) {
      .controls {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    
    button.btn {
      padding: 16px 12px;
      border: none;
      border-radius: 14px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      min-height: 54px;
      user-select: none;
    }
    
    button.btn:active {
      transform: translateY(2px) scale(0.98);
    }
    
    .primary {
      background: var(--good);
      color: #fff;
    }
    
    .warning {
      background: var(--warn);
      color: #fff;
    }
    
    .danger {
      background: var(--bad);
      color: #fff;
    }
    
    .secondary {
      background: var(--glass-strong);
      color: var(--text);
    }
    
    .status {
      display: grid;
      gap: 8px;
      grid-template-columns: repeat(2, 1fr);
      margin-bottom: 12px;
    }
    
    @media (min-width: 480px) {
      .status {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    
    .status-item {
      background: var(--glass-strong);
      border-radius: 12px;
      padding: 12px;
      text-align: center;
    }
    
    .status-item .k {
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 4px;
    }
    
    .status-item .v {
      font-weight: 800;
      font-size: clamp(14px, 4vw, 16px);
    }
    
    .voice-alert {
      margin: 12px 0;
      background: rgba(239,68,68,0.15);
      border: 1px solid rgba(239,68,68,0.35);
      color: #fff;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      line-height: 1.4;
    }
    
    .list {
      max-height: 200px;
      overflow-y: auto;
      display: grid;
      gap: 6px;
      padding-right: 4px;
      -webkit-overflow-scrolling: touch;
    }
    
    .chip {
      background: var(--glass-strong);
      padding: 10px;
      border-radius: 10px;
      font-size: 13px;
      line-height: 1.4;
    }
    
    footer {
      text-align: center;
      font-size: 11px;
      color: var(--muted);
      padding: 8px;
      margin-top: 10px;
    }
    
    .module-tag {
      display: inline-block;
      background: var(--warn);
      color: white;
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 10px;
      margin-left: 8px;
      font-weight: 600;
    }
    
    .gps-active {
      background: var(--good) !important;
    }
    
    .emergency-alert {
      animation: pulse 1s infinite;
      border: 2px solid var(--bad);
    }
    
    .loading {
      background: linear-gradient(90deg, var(--bg1), var(--bg2), var(--bg1));
      background-size: 200% 100%;
      animation: loading 2s infinite;
    }
    
    .obstacle-warning {
      background: rgba(245,158,11,0.3);
      border: 2px solid var(--warn);
    }
    
    .danger-warning {
      background: rgba(239,68,68,0.3);
      border: 2px solid var(--bad);
    }
    
    @keyframes pulse {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
      100% {
        opacity: 1;
      }
    }
    
    @keyframes loading {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }
    
    /* 手機優化 */
    @media (max-width: 480px) {
      body {
        padding: 8px;
      }
      
      .panel {
        padding: 12px;
      }
      
      button.btn {
        padding: 14px 10px;
        font-size: 13px;
        min-height: 50px;
      }
      
      .status-item {
        padding: 10px;
      }
      
      .voice-alert {
        padding: 14px;
        min-height: 55px;
        font-size: 14px;
      }
    }
    
    /* 防止文字選擇 */
    .no-select {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* 檢測框樣式 */
    .detection-box {
      position: absolute;
      border: 3px solid;
      border-radius: 8px;
      background: rgba(0,0,0,0.3);
      pointer-events: none;
      z-index: 10;
    }
    
    .detection-label {
      position: absolute;
      background: inherit;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      white-space: nowrap;
      pointer-events: none;
      z-index: 11;
    }
    
    .camera-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 10;
    }
    
    .debug-info {
      background: rgba(0,0,0,0.8);
      color: #00ff00;
      padding: 8px;
      border-radius: 5px;
      font-size: 12px;
      margin-top: 8px;
      font-family: monospace;
    }
  </style>
</head>
<body class="no-select">
  <div class="app">
    <header class="card">
      <h1>🧭 盲人輔助導航</h1>
      <div class="tips">安全出行 · 障礙檢測 · GPS導航</div>
    </header>

    <section class="card camera">
      <div id="cameraPreview" class="camera-preview">
        點擊「開啟相機」開始使用
      </div>
      <video id="video" autoplay playsinline muted></video>
      <canvas id="canvas"></canvas>
      <div id="cameraInfo" class="camera-info"></div>
      <div id="detectionContainer"></div>
    </section>

    <section class="card panel">
      <div id="voiceAlert" class="voice-alert">系統準備中…</div>
      
      <!-- 相機控制按鈕 -->
      <div class="controls">
        <button id="btnCamera" class="btn primary">開啟相機</button>
        <button id="btnStart" class="btn primary" disabled>開始檢測</button>
        <button id="btnVoice" class="btn secondary">語音關閉</button>
        <button id="btnStop" class="btn danger">停止</button>
      </div>
      
      <!-- 檢測控制 -->
      <div class="controls">
        <button id="btnMirror" class="btn secondary">關閉鏡像</button>
        <button id="btnDebug" class="btn secondary">顯示檢測框</button>
        <button id="btnSwitchCamera" class="btn secondary">切換鏡頭</button>
        <button id="btnTestDetection" class="btn primary">測試檢測</button>
      </div>

      <!-- 狀態資訊 -->
      <div class="status">
        <div class="status-item">
          <div class="k">系統狀態</div>
          <div class="v" id="status">準備中</div>
        </div>
        <div class="status-item">
          <div class="k">相機狀態</div>
          <div class="v" id="cameraStatus">未開啟</div>
        </div>
        <div class="status-item">
          <div class="k">檢測狀態</div>
          <div class="v" id="detectionStatus">未開始</div>
        </div>
        <div class="status-item">
          <div class="k">最近距離</div>
          <div class="v" id="closestDistance">— 公尺</div>
        </div>
      </div>
      
      <div class="status">
        <div class="status-item">
          <div class="k">檢測框數</div>
          <div class="v" id="boxCount">0</div>
        </div>
        <div class="status-item">
          <div class="k">最高置信度</div>
          <div class="v" id="maxConfidence">0%</div>
        </div>
        <div class="status-item">
          <div class="k">當前環境</div>
          <div class="v" id="currentModule">戶外</div>
        </div>
        <div class="status-item">
          <div class="k">語音狀態</div>
          <div class="v" id="voiceStatus">開啟</div>
        </div>
      </div>

      <!-- 調試信息 -->
      <div id="debugInfo" class="debug-info"></div>
    </section>

    <aside class="card panel">
      <h3 style="margin:0 0 12px 0; font-size:16px;">
        即時偵測 <span id="activeModuleTag" class="module-tag">戶外模式</span>
      </h3>
      <div id="detectionList" class="list">
        <div class="chip" style="text-align:center; color:var(--muted);">
          等待開啟相機…
        </div>
      </div>
      <footer>
        專為視障朋友設計 · 安全出行伴侶<br>
        請在光線充足環境使用以獲得最佳效果
      </footer>
    </aside>
  </div>

  <script>
    /**********************
     * 1) 參數區
     **********************/
    const MODEL_SOURCES = [
      'https://cdn.jsdelivr.net/gh/ultralytics/assets@main/yolov8n.onnx',
      'yolov8n.onnx'
    ];

    const INPUT_SIZE = 640;
    let SCORE_THRESHOLD = 0.25;
    const IOU_THR = 0.45;
    const TARGET_FPS = 10;

    // COCO80 類別
    const coco80 = [
      'person','bicycle','car','motorcycle','airplane','bus','train','truck','boat','traffic light',
      'fire hydrant','stop sign','parking meter','bench','bird','cat','dog','horse','sheep','cow',
      'elephant','bear','zebra','giraffe','backpack','umbrella','handbag','tie','suitcase','frisbee',
      'skis','snowboard','sports ball','kite','baseball bat','baseball glove','skateboard','surfboard','tennis racket','bottle',
      'wine glass','cup','fork','knife','spoon','bowl','banana','apple','sandwich','orange',
      'broccoli','carrot','hot dog','pizza','donut','cake','chair','couch','potted plant','bed',
      'dining table','toilet','tv','laptop','mouse','remote','keyboard','cell phone','microwave','oven',
      'toaster','sink','refrigerator','book','clock','vase','scissors','teddy bear','hair drier','toothbrush'
    ];

    const environmentModules = {
      outdoor: {
        name: '戶外導航',
        objects: {
          'person': { name: '行人', danger: 'medium', voice: '前方有行人' },
          'car': { name: '汽車', danger: 'high', voice: '前方有汽車' },
          'motorcycle': { name: '摩托車', danger: 'high', voice: '注意摩托車' },
          'bicycle': { name: '腳踏車', danger: 'medium', voice: '前方有腳踏車' },
          'bus': { name: '公車', danger: 'high', voice: '警告！公車' },
          'truck': { name: '卡車', danger: 'high', voice: '警告！卡車' }
        },
        filterOut: ['cat', 'dog', 'bird', 'bottle', 'cup', 'book', 'laptop']
      },
      indoor: {
        name: '室內環境',
        objects: {
          'person': { name: '人員', danger: 'medium', voice: '前方有人員' },
          'chair': { name: '椅子', danger: 'medium', voice: '前方有椅子' },
          'couch': { name: '沙發', danger: 'medium', voice: '前方有沙發' },
          'bed': { name: '床', danger: 'medium', voice: '前方有床' },
          'dining table': { name: '餐桌', danger: 'medium', voice: '前方有餐桌' }
        },
        filterOut: ['cat', 'dog', 'bird', 'bottle', 'cup', 'book', 'laptop']
      }
    };

    /**********************
     * 2) 狀態變數
     **********************/
    let session = null;
    let isDetecting = false;
    let voiceEnabled = true;
    let isMirrored = true;
    let showDetectionBoxes = true;
    let currentEnvironment = 'outdoor';
    let currentStream = null;
    let usingFrontCamera = false;
    let detectionInterval = null;

    /**********************
     * 3) 模型載入
     **********************/
    async function initModel() {
      try {
        updateVoice('正在載入 AI 模型…');
        updateStatus('載入模型中');
        
        ort.env.wasm.numThreads = 1;
        
        let modelLoaded = false;
        for (let i = 0; i < MODEL_SOURCES.length; i++) {
          try {
            const cacheBuster = `?t=${Date.now()}`;
            session = await ort.InferenceSession.create(MODEL_SOURCES[i] + cacheBuster, {
              executionProviders: ['wasm']
            });
            modelLoaded = true;
            break;
          } catch (error) {
            continue;
          }
        }
        
        if (!modelLoaded) throw new Error('模型載入失敗');
        
        initEventListeners();
        updateStatus('準備就緒');
        updateVoice('AI 模型載入成功！請先開啟相機');
        
      } catch (error) {
        console.error('模型載入錯誤:', error);
        updateVoice('模型載入失敗');
      }
    }

    function initEventListeners() {
      document.getElementById('btnCamera').addEventListener('click', setupCamera);
      document.getElementById('btnStart').addEventListener('click', startDetection);
      document.getElementById('btnStop').addEventListener('click', stopDetection);
      document.getElementById('btnVoice').addEventListener('click', toggleVoice);
      document.getElementById('btnMirror').addEventListener('click', toggleMirror);
      document.getElementById('btnDebug').addEventListener('click', toggleDetectionBoxes);
      document.getElementById('btnSwitchCamera').addEventListener('click', switchCamera);
      document.getElementById('btnTestDetection').addEventListener('click', testSingleDetection);
    }

    /**********************
     * 4) 攝像頭控制
     **********************/
    async function setupCamera() {
      try {
        updateVoice('正在請求相機權限…');
        updateCameraStatus('請求權限中');
        
        // 停止之前的 stream
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }
        
        const video = document.getElementById('video');
        const preview = document.getElementById('cameraPreview');
        
        // 簡單的相機配置
        const constraints = {
          video: {
            width: { ideal: 640 },
            height: { ideal: 480 },
            facingMode: usingFrontCamera ? 'user' : 'environment'
          },
          audio: false
        };
        
        console.log('嘗試相機配置:', constraints);
        
        // 請求相機權限
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;
        
        // 等待視頻準備好
        await new Promise((resolve, reject) => {
          video.onloadedmetadata = () => {
            console.log('✅ 相機準備完成:', video.videoWidth, 'x', video.videoHeight);
            resolve(video);
          };
          video.onerror = reject;
        });
        
        // 開始播放視頻
        await video.play();
        
        // 隱藏預覽畫面
        preview.style.display = 'none';
        
        // 更新鏡像效果
        updateMirrorEffect();
        
        // 更新相機信息
        updateCameraInfo();
        
        // 啟用開始檢測按鈕
        document.getElementById('btnStart').disabled = false;
        document.getElementById('btnTestDetection').disabled = false;
        
        updateCameraStatus('已開啟');
        updateVoice('相機開啟成功！現在可以開始檢測');
        
        console.log('🎥 相機成功開啟');
        return video;
        
      } catch (error) {
        console.error('❌ 相機錯誤:', error);
        handleCameraError(error);
        return null;
      }
    }

    function handleCameraError(error) {
      const preview = document.getElementById('cameraPreview');
      let errorMessage = '無法開啟相機：';
      
      switch(error.name) {
        case 'NotAllowedError':
          errorMessage += '請允許相機權限，然後刷新頁面';
          break;
        case 'NotFoundError':
          errorMessage += '未找到相機設備';
          break;
        default:
          errorMessage += error.message;
      }
      
      preview.innerHTML = `
        <div style="text-align: center;">
          <div style="font-size: 48px; margin-bottom: 10px;">📷</div>
          <div>${errorMessage}</div>
          <button onclick="retryCamera()" style="margin-top: 10px; padding: 8px 16px; background: var(--good); color: white; border: none; border-radius: 8px;">
            重試
          </button>
        </div>
      `;
      
      updateCameraStatus('開啟失敗');
      updateVoice('相機開啟失敗，請檢查權限');
    }

    function retryCamera() {
      setupCamera();
    }

    async function switchCamera() {
      usingFrontCamera = !usingFrontCamera;
      updateVoice(usingFrontCamera ? '切換到前置鏡頭' : '切換到後置鏡頭');
      await setupCamera();
    }

    function updateCameraInfo() {
      const video = document.getElementById('video');
      const info = document.getElementById('cameraInfo');
      
      if (video.videoWidth && video.videoHeight) {
        info.textContent = `${video.videoWidth}×${video.videoHeight} ${usingFrontCamera ? '前置' : '後置'}`;
      }
    }

    function updateCameraStatus(status) {
      document.getElementById('cameraStatus').textContent = status;
    }

    function toggleMirror() {
      isMirrored = !isMirrored;
      const button = document.getElementById('btnMirror');
      button.textContent = isMirrored ? '關閉鏡像' : '開啟鏡像';
      updateMirrorEffect();
    }

    function updateMirrorEffect() {
      const video = document.getElementById('video');
      // 只有前置鏡頭才需要鏡像
      video.style.transform = (isMirrored && usingFrontCamera) ? 'scaleX(-1)' : 'scaleX(1)';
    }

    /**********************
     * 5) 檢測功能 - 修復版本
     **********************/
    async function startDetection() {
      if (!session) {
        updateVoice('模型尚未載入完成');
        return;
      }
      
      const video = document.getElementById('video');
      if (!video.srcObject) {
        updateVoice('請先開啟相機');
        return;
      }
      
      isDetecting = true;
      updateStatus('檢測中');
      updateDetectionStatus('運行中');
      updateVoice('開始障礙物檢測');
      
      // 使用 setInterval 而不是 requestAnimationFrame，避免衝突
      detectionInterval = setInterval(async () => {
        if (!isDetecting) return;
        
        try {
          const { predictions, frameW } = await runOnce(video);
          updateDebugInfo(`檢測到 ${predictions.length} 個物體`);
          processPredictions(predictions, frameW);
          updateDetectionBoxes(predictions, video.videoWidth, video.videoHeight);
          updateStats(predictions);
        } catch (error) {
          console.error('檢測錯誤:', error);
          updateDebugInfo(`檢測錯誤: ${error.message}`);
        }
      }, 1000 / TARGET_FPS);
    }

    function stopDetection() {
      isDetecting = false;
      if (detectionInterval) {
        clearInterval(detectionInterval);
        detectionInterval = null;
      }
      updateStatus('已停止');
      updateDetectionStatus('已停止');
      clearDetectionBoxes();
      updateVoice('檢測已停止');
    }

    // 單次測試檢測
    async function testSingleDetection() {
      if (!session) {
        updateVoice('模型尚未載入完成');
        return;
      }
      
      const video = document.getElementById('video');
      if (!video.srcObject) {
        updateVoice('請先開啟相機');
        return;
      }
      
      updateVoice('執行單次檢測測試');
      
      try {
        const { predictions, frameW } = await runOnce(video);
        updateDebugInfo(`測試檢測: ${predictions.length} 個物體`);
        
        if (predictions.length > 0) {
          const objects = predictions.map(p => p.class).join(', ');
          updateVoice(`測試成功！檢測到: ${objects}`);
        } else {
          updateVoice('測試完成，未檢測到物體');
        }
        
        processPredictions(predictions, frameW);
        updateDetectionBoxes(predictions, video.videoWidth, video.videoHeight);
        updateStats(predictions);
        
      } catch (error) {
        console.error('測試檢測錯誤:', error);
        updateVoice('檢測測試失敗');
      }
    }

    /**********************
     * 6) YOLO 推理
     **********************/
    async function runOnce(video) {
      try {
        const frame = captureFrame(video);
        const { predictions, frameW } = await inference(frame);
        return { predictions, frameW };
      } catch (error) {
        console.error('推理錯誤:', error);
        return { predictions: [], frameW: 640 };
      }
    }

    function captureFrame(video) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const { videoWidth: w, videoHeight: h } = video;
      
      // 使用較小的尺寸提高性能
      canvas.width = INPUT_SIZE;
      canvas.height = INPUT_SIZE;
      
      // 直接繪製，不進行複雜計算
      ctx.drawImage(video, 0, 0, INPUT_SIZE, INPUT_SIZE);
      
      return ctx.getImageData(0, 0, INPUT_SIZE, INPUT_SIZE);
    }

    async function inference(imageData) {
      if (!session) {
        throw new Error('模型未載入');
      }
      
      const [inferenceTensor, frameW] = preprocess(imageData);
      const feeds = { [session.inputNames[0]]: inferenceTensor };
      const results = await session.run(feeds);
      const predictions = postprocess(results, frameW);
      return { predictions, frameW };
    }

    function preprocess(imageData, modelWidth = INPUT_SIZE, modelHeight = INPUT_SIZE) {
      const { data, width, height } = imageData;
      const input = new Float32Array(3 * modelWidth * modelHeight);
      
      // 簡化的預處理，只進行歸一化
      for (let i = 0; i < data.length; i += 4) {
        const pixelIndex = i / 4;
        const r = data[i] / 255.0;
        const g = data[i + 1] / 255.0;
        const b = data[i + 2] / 255.0;
        
        input[pixelIndex] = r;
        input[modelWidth * modelHeight + pixelIndex] = g;
        input[2 * modelWidth * modelHeight + pixelIndex] = b;
      }
      
      const tensor = new ort.Tensor('float32', input, [1, 3, modelWidth, modelHeight]);
      return [tensor, width];
    }

    function postprocess(results, frameW) {
      const output = results[session.outputNames[0]];
      const predictions = [];
      const outputData = output.data;
      const outputDims = output.dims;
      
      // YOLOv8 輸出格式: [1, 84, 8400]
      for (let i = 0; i < outputDims[2]; i++) {
        const offset = i * outputDims[1];
        const scores = outputData.slice(offset + 4, offset + outputDims[1]);
        const maxScore = Math.max(...scores);
        
        if (maxScore < SCORE_THRESHOLD) continue;
        
        const classId = scores.indexOf(maxScore);
        if (classId >= coco80.length) continue;
        
        const bbox = outputData.slice(offset, offset + 4);
        let [x, y, w, h] = bbox;
        
        // 轉換為像素坐標
        x = x * frameW;
        y = y * frameW;
        w = w * frameW;
        h = h * frameW;
        
        // 估算距離
        const distance = estimateDistance(w, h, classId);
        
        predictions.push({
          class: coco80[classId],
          score: maxScore,
          bbox: [x, y, w, h],
          distance: distance
        });
      }
      
      return nonMaxSuppression(predictions, IOU_THR);
    }

    function estimateDistance(width, height, classId) {
      const className = coco80[classId];
      const pixelArea = width * height;
      const referenceSizes = {
        'person': 15000, 'car': 80000, 'chair': 12000
      };
      const refSize = referenceSizes[className] || 20000;
      const distance = Math.sqrt(refSize / pixelArea) * 2;
      return Math.min(distance, 20);
    }

    function nonMaxSuppression(predictions, iouThr) {
      predictions.sort((a, b) => b.score - a.score);
      const selected = [];
      while (predictions.length > 0) {
        const current = predictions[0];
        selected.push(current);
        predictions = predictions.filter(pred => {
          const iou = calculateIOU(current.bbox, pred.bbox);
          return iou < iouThr;
        });
      }
      return selected;
    }

    function calculateIOU(box1, box2) {
      const [x1, y1, w1, h1] = box1;
      const [x2, y2, w2, h2] = box2;
      const xi1 = Math.max(x1, x2);
      const yi1 = Math.max(y1, y2);
      const xi2 = Math.min(x1 + w1, x2 + w2);
      const yi2 = Math.min(y1 + h1, y2 + h2);
      const interArea = Math.max(0, xi2 - xi1) * Math.max(0, yi2 - yi1);
      const box1Area = w1 * h1;
      const box2Area = w2 * h2;
      return interArea / (box1Area + box2Area - interArea);
    }

    /**********************
     * 7) 視覺化和處理
     **********************/
    function toggleDetectionBoxes() {
      showDetectionBoxes = !showDetectionBoxes;
      const button = document.getElementById('btnDebug');
      button.textContent = showDetectionBoxes ? '隱藏檢測框' : '顯示檢測框';
      if (!showDetectionBoxes) {
        clearDetectionBoxes();
      }
    }

    function createDetectionBox(prediction, videoWidth, videoHeight) {
      const container = document.getElementById('detectionContainer');
      const [x, y, w, h] = prediction.bbox;
      
      const scaleX = videoWidth / INPUT_SIZE;
      const scaleY = videoHeight / INPUT_SIZE;
      
      const actualX = x * scaleX;
      const actualY = y * scaleY;
      const actualW = w * scaleX;
      const actualH = h * scaleY;
      
      const box = document.createElement('div');
      box.className = 'detection-box';
      box.style.left = actualX + 'px';
      box.style.top = actualY + 'px';
      box.style.width = actualW + 'px';
      box.style.height = actualH + 'px';
      
      const module = environmentModules[currentEnvironment];
      const objConfig = module.objects[prediction.class];
      let color = '#22c55e';
      
      if (objConfig) {
        switch(objConfig.danger) {
          case 'high': color = '#ef4444'; break;
          case 'medium': color = '#f59e0b'; break;
        }
      } else {
        color = '#6b7280';
      }
      
      box.style.borderColor = color;
      box.style.background = color.replace(')', ', 0.1)').replace('rgb', 'rgba');
      
      const label = document.createElement('div');
      label.className = 'detection-label';
      label.style.left = actualX + 'px';
      label.style.top = (actualY - 25) + 'px';
      label.style.background = color;
      
      const confidencePercent = (prediction.score * 100).toFixed(0);
      label.textContent = `${objConfig ? objConfig.name : prediction.class} ${confidencePercent}%`;
      
      container.appendChild(box);
      container.appendChild(label);
    }

    function clearDetectionBoxes() {
      const container = document.getElementById('detectionContainer');
      container.innerHTML = '';
    }

    function updateDetectionBoxes(predictions, videoWidth, videoHeight) {
      clearDetectionBoxes();
      
      if (!showDetectionBoxes) return;
      
      predictions.forEach(prediction => {
        createDetectionBox(prediction, videoWidth, videoHeight);
      });
    }

    function processPredictions(predictions, frameW) {
      const module = environmentModules[currentEnvironment];
      
      const relevantPredictions = predictions.filter(p => {
        const isRelevant = module.objects[p.class];
        const isFilteredOut = module.filterOut.includes(p.class);
        return isRelevant && !isFilteredOut && p.score > SCORE_THRESHOLD;
      });
      
      document.getElementById('obstacleCount').textContent = relevantPredictions.length;
      document.getElementById('boxCount').textContent = predictions.length;
      
      let closestDistance = Infinity;
      let closestObject = null;
      
      relevantPredictions.forEach(pred => {
        if (pred.distance < closestDistance) {
          closestDistance = pred.distance;
          closestObject = pred;
        }
      });
      
      const distanceElement = document.getElementById('closestDistance');
      if (closestObject) {
        distanceElement.textContent = closestDistance.toFixed(1) + ' 公尺';
        
        if (closestDistance < 1.5) {
          distanceElement.parentElement.classList.add('danger-warning');
        } else if (closestDistance < 3) {
          distanceElement.parentElement.classList.add('obstacle-warning');
        } else {
          distanceElement.parentElement.classList.remove('obstacle-warning', 'danger-warning');
        }
      } else {
        distanceElement.textContent = '— 公尺';
        distanceElement.parentElement.classList.remove('obstacle-warning', 'danger-warning');
      }
      
      updateDetectionList(relevantPredictions);
    }

    function updateDetectionList(predictions) {
      const list = document.getElementById('detectionList');
      const module = environmentModules[currentEnvironment];
      
      if (predictions.length === 0) {
        list.innerHTML = '<div class="chip" style="text-align:center; color:var(--muted);">未偵測到障礙物</div>';
        return;
      }
      
      predictions.sort((a, b) => a.distance - b.distance);
      
      list.innerHTML = predictions.map(pred => {
        const objConfig = module.objects[pred.class];
        const dangerLevel = objConfig ? objConfig.danger : 'low';
        const dangerColors = {
          'high': 'var(--bad)', 'medium': 'var(--warn)', 'low': 'var(--good)'
        };
        
        return `
          <div class="chip" style="border-left: 4px solid ${dangerColors[dangerLevel]}">
            <strong>${objConfig ? objConfig.name : pred.class}</strong><br>
            距離: ${pred.distance.toFixed(1)}公尺 | 置信度: ${(pred.score * 100).toFixed(0)}%
          </div>
        `;
      }).join('');
    }

    function updateStats(predictions) {
      const maxConfidence = predictions.length > 0 ? 
        Math.max(...predictions.map(p => p.score)) : 0;
      document.getElementById('maxConfidence').textContent = 
        (maxConfidence * 100).toFixed(0) + '%';
    }

    /**********************
     * 8) 工具函數
     **********************/
    function updateVoice(message) {
      const voiceAlert = document.getElementById('voiceAlert');
      voiceAlert.textContent = message;
      
      if (voiceEnabled && window.speechSynthesis) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(message);
        utterance.lang = 'zh-TW';
        utterance.rate = 0.9;
        window.speechSynthesis.speak(utterance);
      }
    }

    function updateStatus(status) {
      document.getElementById('status').textContent = status;
    }

    function updateDetectionStatus(status) {
      document.getElementById('detectionStatus').textContent = status;
    }

    function updateDebugInfo(message) {
      const debugElement = document.getElementById('debugInfo');
      debugElement.textContent = `調試: ${message}`;
      console.log(message);
    }

    function toggleVoice() {
      voiceEnabled = !voiceEnabled;
      const status = document.getElementById('voiceStatus');
      const button = document.getElementById('btnVoice');
      
      if (voiceEnabled) {
        status.textContent = '開啟';
        button.textContent = '語音關閉';
        updateVoice('語音提示已開啟');
      } else {
        status.textContent = '關閉';
        button.textContent = '語音開啟';
        window.speechSynthesis.cancel();
      }
    }

    /**********************
     * 9) 初始化
     **********************/
    window.addEventListener('DOMContentLoaded', () => {
      updateStatus('初始化中');
      updateVoice('盲人輔助導航系統啟動中...');
      initModel();
    });
  </script>
