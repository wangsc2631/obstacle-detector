    function getItemInfo(cocoLabel) {

    // æ‚¨çš„ YOLOv8 Detector Class (ç¶­æŒä¸è®Š)
    class YOLOv8Detector {
      constructor(modelPath = 'yolov8n.onnx') {
        this.modelPath = modelPath;
        this.session = null;
        this.isReady = false;
      }

      async loadModel() {
        statusInfo.textContent = 'è¼‰å…¥ AI æ¨¡å‹ä¸­... (è«‹ç¢ºä¿ yolov8n.onnx åœ¨åŒä¸€ç›®éŒ„)';
        try {
          if (typeof ort === 'undefined' || !ort.InferenceSession) {
            throw new Error("ONNX Runtime Web å‡½å¼åº«æœªè¼‰å…¥ã€‚");
          }

          this.session = await ort.InferenceSession.create(this.modelPath, {
            executionProviders: ['webgl', 'wasm'], 
            graphOptimizationLevel: 'all',
            logLevel: 'error' 
          });

          this.isReady = true;
          statusInfo.textContent = 'AI è¦–è¦ºæº–å‚™å°±ç·’';
          itemDisplay.textContent = 'æ¨¡å‹è¼‰å…¥å®Œæˆï¼è«‹å°æº–å™¨çš¿';
          return true;
        } catch (error) {
          console.error('YOLOv8 æ¨¡å‹è¼‰å…¥å¤±æ•—:', error);
          statusInfo.textContent = 'è¼‰å…¥å¤±æ•—ã€‚è«‹æª¢æŸ¥ yolov8n.onnx æª”æ¡ˆã€‚';
          itemDisplay.textContent = `éŒ¯èª¤: ${error.message}`; 
          return false;
        }
      }

      async detect(video) {
        if (!this.isReady) return [];

        const width = video.videoWidth;
        const height = video.videoHeight;
        
        // --- 1. å½±åƒé è™•ç†ï¼šTF.js Tensor è½‰æ› (HWC -> NCHW, æ­¸ä¸€åŒ–) ---
        const inputTensor = tf.tidy(() => {
          let tensor = tf.browser.fromPixels(video); 
          tensor = tf.image.resizeBilinear(tensor, [MODEL_INPUT_SIZE, MODEL_INPUT_SIZE]);
          tensor = tensor.div(255.0); 
          tensor = tensor.transpose([2, 0, 1]); // HWC -> CHW
          tensor = tensor.expandDims(0); // CHW -> NCHW
          return tensor;
        });

        const input = new ort.Tensor('float32', inputTensor.dataSync(), [1, 3, MODEL_INPUT_SIZE, MODEL_INPUT_SIZE]);
        inputTensor.dispose(); 

        // --- 2. åŸ·è¡Œ ONNX æ¨ç† ---
        const feeds = { 'images': input }; 
        const output = await this.session.run(feeds);
        
        const predictions = this._processOutput(
            output['output0'], width, height, CONF_THRESHOLD, IOU_THRESHOLD
        );
        
        return predictions;
      }
      
      // --- 3. YOLOv8 NMS å¾Œè™•ç† (ç¶­æŒä¸è®Š) ---
      _processOutput(outputTensor, originalWidth, originalHeight, confThreshold, iouThreshold) {
        const output = outputTensor.data;
        const numClasses = CLASS_NAMES.length; 
        const rows = outputTensor.dims[2]; 
        const valuesPerRow = outputTensor.dims[1]; 

        let boxes = []; 

        for (let i = 0; i < rows; i++) {
          const rowStart = i * valuesPerRow;
          const scoreStart = rowStart + 4; 

          let maxScore = 0;
          let classId = -1;
          for (let c = 0; c < numClasses; c++) {
            const score = output[scoreStart + c];
            if (score > maxScore) {
              maxScore = score;
              classId = c;
            }
          }

          if (maxScore > confThreshold) {
            const cx = output[rowStart + 0];
            const cy = output[rowStart + 1];
            const w = output[rowStart + 2];
            const h = output[rowStart + 3];

            const x1 = cx - w / 2;
            const y1 = cy - h / 2;
            const x2 = cx + w / 2;
            const y2 = cy + h / 2;

            boxes.push([x1, y1, x2, y2, maxScore, classId]);
          }
        }
        
        if (boxes.length === 0) return [];

        // åŸ·è¡Œ NMS 
        const NMS_IDX = 4;
        const boxesTensor = tf.tensor2d(boxes, [boxes.length, 6]);
        const scores = boxesTensor.slice([0, NMS_IDX], [-1, 1]).squeeze();
        const boxCoords = boxesTensor.slice([0, 0], [-1, 4]);

        const indices = tf.image.nonMaxSuppression(
          boxCoords, 
          scores, 
          100,
          iouThreshold,
          confThreshold
        );

        const selectedBoxesData = boxesTensor.gather(indices).arraySync();
        boxesTensor.dispose();
        scores.dispose();
        boxCoords.dispose();
        indices.dispose();
        
        const finalDetections = selectedBoxesData.map(box => {
            const xRatio = originalWidth / MODEL_INPUT_SIZE;
            const yRatio = originalHeight / MODEL_INPUT_SIZE;
            
            const x1 = Math.max(0, box[0] * xRatio);
            const y1 = Math.max(0, box[1] * yRatio);
            const x2 = Math.min(originalWidth, box[2] * xRatio);
            const y2 = Math.min(originalHeight, box[3] * yRatio);
            
            return {
                class: CLASS_NAMES[box[5]],
                score: box[4],
                bbox: [x1, y1, x2 - x1, y2 - y1] // è½‰æ›ç‚º [x, y, w, h] æ ¼å¼
            };
        });

        return finalDetections;
      }
    }

    let lastDetectedItemId = '';
    
    async function detectFrame() {
      const now = Date.now();
      
      // æ§åˆ¶åµæ¸¬é »ç‡

      lastDetectionTime = now;
      ctx.clearRect(0, 0, canvas.width, canvas.height); 
      
      try {

          const bestPred = predictions.reduce((prev, current) => (prev.score > current.score) ? prev : current);
          
          const { class: label, score, bbox } = bestPred;

            if (itemInfo.itemId !== lastDetectedItemId) {

              `;
              
              confirmBtn.disabled = false;
              confirmBtn.textContent = `ç¢ºèªå…¥å¸³ (NT$ ${itemInfo.price.toFixed(1).toLocaleString('zh-TW')})`;
            }

            statusInfo.textContent = `åµæ¸¬åˆ° COCO é¡åˆ¥: ${label} (${(score * 100).toFixed(1)}%)`;

            // ç¹ªè£½åµæ¸¬æ¡†å’Œæ¨™ç±¤
            const [x, y, w, h] = bestPred.bbox;
            const displayText = `${itemInfo.name} | ${itemInfo.price.toFixed(1)}`;
            
            ctx.strokeStyle = 'var(--primary-color)';

            ctx.fillText(displayText, x + 5, y + 16);
            
          } else {
            // åµæ¸¬åˆ°é€šç”¨ COCO ç‰©ä»¶ä½†ä¸åœ¨å™¨çš¿æ¸…å–®ä¸­
            currentDetectedItem = null;
            lastDetectedItemId = '';
            itemDisplay.innerHTML = `<strong>åµæ¸¬åˆ°: ${label}</strong><br>æ­¤ç‰©å“ä¸åœ¨ç›¤é»æ¸…å–®ä¸­`;
            confirmBtn.disabled = true;
            confirmBtn.textContent = 'ç¢ºèªå…¥å¸³ (N/A)';
            statusInfo.textContent = `åµæ¸¬åˆ° COCO é¡åˆ¥: ${label} (${(score * 100).toFixed(1)}%)ï¼Œä½†ç„¡å°æ‡‰å™¨çš¿ã€‚`;
          }
          
        } else {
          // æœªåµæ¸¬åˆ°ä»»ä½•ç‰©é«”
          currentDetectedItem = null;
          lastDetectedItemId = '';
          itemDisplay.textContent = 'å°æº–å™¨çš¿æˆ–ç‰©å“é€²è¡Œåµæ¸¬...';
          confirmBtn.disabled = true;
          confirmBtn.textContent = 'ç¢ºèªå…¥å¸³ (N/A)';
          statusInfo.textContent = 'æœªåµæ¸¬åˆ°ç‰©å“';
        }
      } catch (error) {
        console.error('YOLOv8 åµæ¸¬éŒ¯èª¤:', error);
        statusInfo.textContent = 'YOLOv8 åµæ¸¬éŒ¯èª¤ï¼Œè«‹æª¢æŸ¥ä¸»æ§å°';
      }

      requestAnimationFrame(detectFrame);
    }
