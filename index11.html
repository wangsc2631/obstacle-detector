    <script>
        // 器皿資料庫

            },

            },
            {

            },
            {

                features: { color: "blue", shape: "cup", size: "medium", edges: "handle" }
            },
            {
                id: 15, code: "160104000053", name: "咖啡杯/針葉林-松柏灰/日本NORITAKE/8*6.2cm/220ml", price: 128,
                features: { color: "gray", shape: "cup", size: "medium", edges: "handle" }
            },
            {
                id: 26, code: "160200000255", name: "薄底圓酒杯(水杯)/(LIBBEY )/5.8*H10.1cm/348cc", price: 35,
                features: { color: "clear", shape: "glass", size: "medium", edges: "thin" }
            },
            {

                features: { color: "clear", shape: "wine_glass", size: "large", edges: "stem" }
            },
            {
                id: 28, code: "160200000261", name: "東京香檳杯/LUCARISLS02CP06/最寬65mm/H229mm/165cc", price: 156,
                features: { color: "clear", shape: "champagne", size: "medium", edges: "stem" }
            }
        ];

        // DOM元素
        const cameraView = document.getElementById('camera-view');
        const canvasOverlay = document.getElementById('canvas-overlay');
        const capturedImage = document.getElementById('captured-image');
        const startCameraBtn = document.getElementById('start-camera');
        const captureBtn = document.getElementById('capture-btn');
        const resultSection = document.getElementById('result-section');
        const itemName = document.getElementById('item-name');
        const itemPrice = document.getElementById('item-price');
        const confidence = document.getElementById('confidence');
        const detectionInfo = document.getElementById('detection-info');
        const confirmBtn = document.getElementById('confirm-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const totalAmount = document.getElementById('total-amount');
        const historyList = document.getElementById('history-list');
        const saveBtn = document.getElementById('save-btn');
        const loading = document.getElementById('loading');
        const fileInput = document.getElementById('file-input');
        const manualSelect = document.getElementById('manual-select');

        // 應用狀態
        let stream = null;
        let currentItem = null;
        let scannedItems = [];
        let total = 0;
        let currentImage = null;

        // 初始化手動選擇選項
        function initManualSelect() {
            itemsDatabase.forEach(item => {
                const option = document.createElement('option');
                option.value = item.id;
                option.textContent = `${item.name} - NT$ ${item.price}`;
                manualSelect.appendChild(option);
            });
            
            manualSelect.addEventListener('change', function() {
                if (this.value) {
                    const selectedItem = itemsDatabase.find(item => item.id == this.value);
                    if (selectedItem) {
                        showRecognitionResult({
                            item: selectedItem,
                            confidence: 100,
                            detection: { x: 100, y: 100, width: 200, height: 200 }
                        });
                    }
                }
            });
        }

        // 繪製檢測框
        function drawDetectionBox(detection, label, confidence) {
            const ctx = canvasOverlay.getContext('2d');
            ctx.clearRect(0, 0, canvasOverlay.width, canvasOverlay.height);
            
            // 設置canvas尺寸與圖像一致
            if (currentImage) {
                canvasOverlay.width = currentImage.width;
                canvasOverlay.height = currentImage.height;
            }
            
            const { x, y, width, height } = detection;
            
            // 繪製邊框
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 3;
            ctx.strokeRect(x, y, width, height);
            
            // 繪製標籤背景
            ctx.fillStyle = '#00ff00';
            const text = `${label} (${confidence}%)`;
            const textWidth = ctx.measureText(text).width;
            ctx.fillRect(x, y - 25, textWidth + 10, 25);
            
            // 繪製文字
            ctx.fillStyle = '#000000';
            ctx.font = '16px Arial';
            ctx.fillText(text, x + 5, y - 8);
            
            // 繪製角標
            const cornerSize = 10;
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 3;
            
            // 左上角
            ctx.beginPath();
            ctx.moveTo(x, y + cornerSize);
            ctx.lineTo(x, y);
            ctx.lineTo(x + cornerSize, y);
            ctx.stroke();
            
            // 右上角
            ctx.beginPath();
            ctx.moveTo(x + width - cornerSize, y);
            ctx.lineTo(x + width, y);
            ctx.lineTo(x + width, y + cornerSize);
            ctx.stroke();
            
            // 左下角
            ctx.beginPath();
            ctx.moveTo(x, y + height - cornerSize);
            ctx.lineTo(x, y + height);
            ctx.lineTo(x + cornerSize, y + height);
            ctx.stroke();
            
            // 右下角
            ctx.beginPath();
            ctx.moveTo(x + width - cornerSize, y + height);
            ctx.lineTo(x + width, y + height);
            ctx.lineTo(x + width, y + height - cornerSize);
            ctx.stroke();
        }

        // 物體檢測算法
        function detectObjects(image) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = image.width;
                canvas.height = image.height;
                ctx.drawImage(image, 0, 0);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                // 尋找潛在的物體區域
                const regions = findPotentialRegions(data, canvas.width, canvas.height);
                
                // 對每個區域進行特徵分析
                const detections = [];
                
                regions.forEach(region => {
                    const regionFeatures = analyzeRegion(imageData, region);
                    const match = findBestMatch(regionFeatures);
                    
                    if (match.confidence > 40) {
                        detections.push({
                            detection: region,
                            item: match.item,
                            confidence: match.confidence
                        });
                    }
                });
                
                resolve(detections);
            });
        }

        // 尋找潛在區域
        function findPotentialRegions(data, width, height) {
            const regions = [];
            const visited = new Set();
            
            // 簡單的區域生長算法
            for (let y = 0; y < height; y += 10) {
                for (let x = 0; x < width; x += 10) {
                    const index = (y * width + x) * 4;
                    const brightness = (data[index] + data[index + 1] + data[index + 2]) / 3;
                    
                    // 如果像素足夠亮且未被訪問，開始區域生長
                    if (brightness > 50 && !visited.has(`${x},${y}`)) {
                        const region = growRegion(data, width, height, x, y, visited);
                        if (region.area > 1000) { // 只考慮足夠大的區域
                            regions.push(region);
                        }
                    }
                }
            }
            
            return regions;
        }

        // 區域生長算法
        function growRegion(data, width, height, startX, startY, visited) {
            const queue = [[startX, startY]];
            let minX = startX, minY = startY, maxX = startX, maxY = startY;
            let area = 0;
            
            while (queue.length > 0) {
                const [x, y] = queue.shift();
                const key = `${x},${y}`;
                
                if (visited.has(key) || x < 0 || x >= width || y < 0 || y >= height) {
                    continue;
                }
                
                const index = (y * width + x) * 4;
                const brightness = (data[index] + data[index + 1] + data[index + 2]) / 3;
                
                if (brightness > 30) { // 亮度閾值
                    visited.add(key);
                    area++;
                    
                    minX = Math.min(minX, x);
                    minY = Math.min(minY, y);
                    maxX = Math.max(maxX, x);
                    maxY = Math.max(maxY, y);
                    
                    // 添加相鄰像素
                    queue.push([x + 1, y], [x - 1, y], [x, y + 1], [x, y - 1]);
                }
            }
            
            return {
                x: minX,
                y: minY,
                width: maxX - minX,
                height: maxY - minY,
                area: area
            };
        }

        // 分析區域特徵
        function analyzeRegion(imageData, region) {
            const { x, y, width, height } = region;
            const data = imageData.data;
            const imgWidth = imageData.width;
            
            let totalRed = 0, totalGreen = 0, totalBlue = 0;
            let edgeCount = 0;
            let pixelCount = 0;
            
            for (let ry = y; ry < y + height; ry += 2) {
                for (let rx = x; rx < x + width; rx += 2) {
                    const index = (ry * imgWidth + rx) * 4;
                    
                    totalRed += data[index];
                    totalGreen += data[index + 1];
                    totalBlue += data[index + 2];
                    pixelCount++;
                    
                    // 簡單邊緣檢測
                    if (rx > x && ry > y) {
                        const prevIndex = ((ry - 1) * imgWidth + (rx - 1)) * 4;
                        const diff = Math.abs(data[index] - data[prevIndex]) +
                                   Math.abs(data[index + 1] - data[prevIndex + 1]) +
                                   Math.abs(data[index + 2] - data[prevIndex + 2]);
                        if (diff > 50) edgeCount++;
                    }
                }
            }
            
            const avgRed = totalRed / pixelCount;
            const avgGreen = totalGreen / pixelCount;
            const avgBlue = totalBlue / pixelCount;
            const edgeDensity = edgeCount / pixelCount;
            const aspectRatio = width / height;
            
            // 判斷形狀
            let shape = 'unknown';
            const roundness = (4 * Math.PI * region.area) / (Math.pow(Math.max(width, height), 2));
            if (roundness > 0.8) shape = 'round';
            else if (aspectRatio > 1.5) shape = 'rectangular';
            else if (aspectRatio < 0.7) shape = 'tall';
            
            // 判斷顏色
            let color = 'unknown';
            const brightness = (avgRed + avgGreen + avgBlue) / 3;
            if (brightness > 200) color = 'white';
            else if (avgBlue > avgRed && avgBlue > avgGreen) color = 'blue';
            else if (Math.abs(avgRed - avgGreen) < 30 && Math.abs(avgRed - avgBlue) < 30) color = 'gray';
            else if (brightness > 150) color = 'light';
            else color = 'dark';
            
            return {
                color: color,
                shape: shape,
                size: width * height > 50000 ? 'large' : width * height > 10000 ? 'medium' : 'small',
                edgeDensity: edgeDensity,
                aspectRatio: aspectRatio
            };
        }

        // 尋找最佳匹配
        function findBestMatch(features) {
            let bestMatch = null;
            let bestScore = 0;
            
            itemsDatabase.forEach(item => {
                let score = 0;
                let maxScore = 0;
                
                // 顏色匹配
                if (features.color === item.features.color) score += 30;
                maxScore += 30;
                
                // 形狀匹配
                if (features.shape === item.features.shape) score += 30;
                maxScore += 30;
                
                // 尺寸匹配
                if (features.size === item.features.size) score += 20;
                maxScore += 20;
                
                // 邊緣特徵匹配
                if (features.edgeDensity > 0.1 && item.features.edges !== 'smooth') score += 10;
                if (features.edgeDensity < 0.05 && item.features.edges === 'smooth') score += 10;
                maxScore += 10;
                
                // 長寬比匹配
                if (Math.abs(features.aspectRatio - 1) < 0.3 && item.features.shape === 'round') score += 10;
                maxScore += 10;
                
                const finalScore = (score / maxScore) * 100;
                
                if (finalScore > bestScore) {
                    bestScore = finalScore;
                    bestMatch = item;
                }
            });
            
            return {
                item: bestMatch,
                confidence: bestScore
            };
        }

        // 圖像識別主函數
        async function recognizeImage(image) {
            loading.classList.add('active');
            
            try {
                currentImage = image;
                const detections = await detectObjects(image);
                
                loading.classList.remove('active');
                
                if (detections.length > 0) {
                    // 選擇置信度最高的檢測結果
                    const bestDetection = detections.reduce((best, current) => 
                        current.confidence > best.confidence ? current : best
                    );
                    
                    return bestDetection;
                } else {
                    throw new Error('未檢測到任何器皿');
                }
                
            } catch (error) {
                loading.classList.remove('active');
                throw error;
            }
        }

        // 初始化
        function init() {
            updateTotalAmount();
            updateHistoryList();
            initManualSelect();
        }

        // 開啟相機
        startCameraBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                cameraView.srcObject = stream;
                captureBtn.disabled = false;
                startCameraBtn.disabled = true;
                
                // 設置canvas尺寸
                cameraView.addEventListener('loadedmetadata', () => {
                    canvasOverlay.width = cameraView.videoWidth;
                    canvasOverlay.height = cameraView.videoHeight;
                });
            } catch (err) {
                alert('無法開啟相機: ' + err.message);
            }
        });

        // 拍照辨識
        captureBtn.addEventListener('click', async () => {
            if (!stream) return;
            
            try {
                // 創建快照
                const canvas = document.createElement('canvas');
                canvas.width = cameraView.videoWidth;
                canvas.height = cameraView.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(cameraView, 0, 0);
                
                capturedImage.src = canvas.toDataURL('image/jpeg');
                capturedImage.style.display = 'block';
                cameraView.style.display = 'none';
                currentImage = capturedImage;
                
                // 進行識別
                const result = await recognizeImage(capturedImage);
                showRecognitionResult(result);
                
            } catch (error) {
                alert('識別失敗: ' + error.message);
                capturedImage.style.display = 'none';
                cameraView.style.display = 'block';
            }
        });

        // 上傳圖片辨識
        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = async (e) => {
                capturedImage.onload = async () => {
                    capturedImage.style.display = 'block';
                    cameraView.style.display = 'none';
                    currentImage = capturedImage;
                    
                    try {
                        const result = await recognizeImage(capturedImage);
                        showRecognitionResult(result);
                    } catch (error) {
                        alert('識別失敗: ' + error.message);
                    }
                };
                capturedImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        // 顯示識別結果
        function showRecognitionResult(result) {
            currentItem = result.item;
            
            itemName.textContent = result.item.name;
            itemPrice.textContent = `NT$ ${result.item.price}`;
            confidence.textContent = `匹配度: ${result.confidence.toFixed(1)}%`;
            detectionInfo.textContent = `檢測區域: ${result.detection.width}x${result.detection.height}`;
            
            // 繪製檢測框
            drawDetectionBox(result.detection, result.item.name, result.confidence.toFixed(1));
            
            resultSection.classList.add('active');
        }

        // 確認加入
        confirmBtn.addEventListener('click', () => {
            if (currentItem) {
                scannedItems.push({
                    ...currentItem,
                    timestamp: new Date()
                });
                
                total += currentItem.price;
                updateTotalAmount();
                updateHistoryList();
                
                // 重置狀態
                resetCameraView();
            }
        });

        // 取消
        cancelBtn.addEventListener('click', () => {
            resetCameraView();
        });

        // 重置相機視圖
        function resetCameraView() {
            resultSection.classList.remove('active');
            currentItem = null;
            capturedImage.style.display = 'none';
            cameraView.style.display = 'block';
            
            // 清除檢測框
            const ctx = canvasOverlay.getContext('2d');
            ctx.clearRect(0, 0, canvasOverlay.width, canvasOverlay.height);
        }

        // 更新總金額
        function updateTotalAmount() {
            totalAmount.textContent = `NT$ ${total}`;
        }

        // 更新歷史記錄
        function updateHistoryList() {
            historyList.innerHTML = '';
            
            scannedItems.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                historyItem.innerHTML = `
                    <div class="history-name">${item.name}</div>
                    <div class="history-price">NT$ ${item.price}</div>
                `;
                
                historyList.appendChild(historyItem);
            });
        }

        // 儲存記錄
        saveBtn.addEventListener('click', () => {
            if (scannedItems.length === 0) {
                alert('沒有可儲存的記錄');
                return;
            }
            
            const now = new Date();
            const dateStr = `${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;
            const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            const record = {
                date: dateStr,
                time: timeStr,
                items: scannedItems,
                total: total
            };
            
            // 下載JSON文件
            const dataStr = JSON.stringify(record, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `器皿盤點記錄_${dateStr}_${timeStr.replace(':', '')}.json`;
            link.click();
            
            alert(`記錄已儲存!\n日期: ${dateStr}\n時間: ${timeStr}\n總金額: NT$ ${total}`);
        });

        // 初始化應用
        init();
    </script>
</body>
</html>
