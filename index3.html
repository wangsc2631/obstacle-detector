    <script>
        class HandTrackingSystem {
            constructor() {
                this.hands = null;
                this.camera = null;
                this.isRunning = false;
                this.currentFacingMode = 'environment';
                this.lastSpeechTime = 0;
                this.speechCooldown = 3000;
                
                this.initializeElements();
                this.setupEventListeners();
                this.initializeHands();
            }
            
            initializeElements() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.startBtn = document.getElementById('startBtn');
                this.cameraBtn = document.getElementById('cameraBtn');
                this.handStatus = document.getElementById('handStatus');
                this.handPosition = document.getElementById('handPosition');
            }
            
            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.toggleSystem());
                this.cameraBtn.addEventListener('click', () => this.switchCamera());
            }
            
            async initializeHands() {
                this.hands = new Hands({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                    }
                });
                
                this.hands.setOptions({
                    maxNumHands: 2,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });
                
                this.hands.onResults((results) => {
                    this.processHandResults(results);
                });
            }
            
            async toggleSystem() {
                if (!this.isRunning) {
                    await this.startSystem();
                } else {
                    this.stopSystem();
                }
            }
            
            async startSystem() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: this.currentFacingMode,
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        }
                    });
                    
                    this.video.srcObject = stream;
                    this.isRunning = true;
                    this.startBtn.textContent = 'åœæ­¢è¿½è¹¤';
                    
                    this.video.addEventListener('loadedmetadata', () => {
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                        this.startCamera();
                    });
                    
                } catch (error) {
                    console.error('æ”åƒé ­å•Ÿå‹•å¤±æ•—:', error);
                    alert('ç„¡æ³•è¨ªå•æ”åƒé ­ï¼Œè«‹ç¢ºä¿å·²æˆäºˆæ¬Šé™');
                }
            }
            
            startCamera() {
                this.camera = new Camera(this.video, {
                    onFrame: async () => {
                        if (this.isRunning) {
                            await this.hands.send({image: this.video});
                        }
                    },
                    width: 640,
                    height: 480
                });
                this.camera.start();
            }
            
            stopSystem() {
                if (this.camera) {
                    this.camera.stop();
                }
                if (this.video.srcObject) {
                    this.video.srcObject.getTracks().forEach(track => track.stop());
                    this.video.srcObject = null;
                }
                this.isRunning = false;
                this.startBtn.textContent = 'å•Ÿå‹•æ‰‹éƒ¨è¿½è¹¤';
                this.handStatus.textContent = 'å·²åœæ­¢';
                this.handPosition.textContent = 'æœªæª¢æ¸¬';
                
                // æ¸…ç©ºç•«å¸ƒ
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
            
            switchCamera() {
                this.currentFacingMode = this.currentFacingMode === 'user' ? 'environment' : 'user';
                if (this.isRunning) {
                    this.stopSystem();
                    setTimeout(() => this.startSystem(), 500);
                }
            }
            
            processHandResults(results) {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.save();
                this.ctx.drawImage(results.image, 0, 0, this.canvas.width, this.canvas.height);
                
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    this.handStatus.textContent = `æª¢æ¸¬åˆ° ${results.multiHandLandmarks.length} éš»æ‰‹`;
                    this.handStatus.style.color = '#4CAF50';
                    
                    // ç¹ªè£½æ‰‹éƒ¨é—œéµé»å’Œé€£æ¥ç·š
                    for (const landmarks of results.multiHandLandmarks) {
                        // ç¹ªè£½é€£æ¥ç·š
                        drawConnectors(this.ctx, landmarks, HAND_CONNECTIONS, {
                            color: '#00FF00',
                            lineWidth: 2
                        });
                        
                        // ç¹ªè£½é—œéµé»
                        drawLandmarks(this.ctx, landmarks, {
                            color: '#FF0000',
                            lineWidth: 1,
                            radius: 3
                        });
                        
                        // è¨ˆç®—æ‰‹æŒä¸­å¿ƒä½ç½®
                        const palmBase = landmarks[0]; // æ‰‹æŒåŸºéƒ¨
                        this.updateHandPosition(palmBase.x, palmBase.y);
                    }
                } else {
                    this.handStatus.textContent = 'æœªæª¢æ¸¬åˆ°æ‰‹éƒ¨';
                    this.handStatus.style.color = '#ff4444';
                    this.handPosition.textContent = 'æœªæª¢æ¸¬';
                }
                
                this.ctx.restore();
            }
            
            updateHandPosition(x, y) {
                const screenX = Math.round(x * 100);
                const screenY = Math.round(y * 100);
                this.handPosition.textContent = `X:${screenX}% Y:${screenY}%`;
                
                // èªéŸ³æç¤ºä½ç½®
                this.provideVoiceGuidance(screenX, screenY);
            }
            
            provideVoiceGuidance(x, y) {
                const now = Date.now();
                if (now - this.lastSpeechTime < this.speechCooldown) return;
                
                let horizontal = '';
                let vertical = '';
                
                if (x < 30) horizontal = 'å·¦é‚Š';
                else if (x > 70) horizontal = 'å³é‚Š';
                else horizontal = 'ä¸­é–“';
                
                if (y < 30) vertical = 'ä¸Šæ–¹';
                else if (y > 70) vertical = 'ä¸‹æ–¹';
                else vertical = 'ä¸­é–“';
                
                const message = `æ‰‹æŒåœ¨${horizontal}${vertical}`;
                this.speak(message);
                this.lastSpeechTime = now;
            }
            
            speak(text) {
                if ('speechSynthesis' in window) {
                    speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'zh-TW';
                    utterance.rate = 0.8;
                    speechSynthesis.speak(utterance);
                }
            }
        }
