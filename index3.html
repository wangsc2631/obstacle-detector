    <script>
        class BlindNavigationSystem {
            constructor() {
                this.session = null;
                this.isModelLoaded = false;
                this.isRunning = false;
                this.currentFacingMode = 'environment';
                
                this.classNames = [
                    'äºº', 'è‡ªè¡Œè»Š', 'æ±½è»Š', 'æ‘©æ‰˜è»Š', 'é£›æ©Ÿ', 'å…¬è»Š', 'ç«è»Š', 'å¡è»Š', 'èˆ¹',
                    'äº¤é€šç‡ˆ', 'æ¶ˆé˜²æ “', 'åœæ­¢æ¨™èªŒ', 'åœè»Šè¨ˆæ™‚å™¨', 'é•·å‡³', 'é³¥', 'è²“', 'ç‹—', 'é¦¬',
                    'ç¾Š', 'ç‰›', 'å¤§è±¡', 'ç†Š', 'æ–‘é¦¬', 'é•·é ¸é¹¿', 'èƒŒåŒ…', 'é›¨å‚˜', 'æ‰‹æåŒ…', 'é ˜å¸¶',
                    'è¡Œæç®±', 'é£›ç›¤', 'æ»‘é›ªæ¿', 'é›ªæ¿', 'é‹å‹•çƒ', 'é¢¨ç®', 'æ£’çƒæ£’', 'æ£’çƒæ‰‹å¥—',
                    'æ»‘æ¿', 'è¡æµªæ¿', 'ç¶²çƒæ‹', 'ç“¶å­', 'é…’æ¯', 'æ¯å­', 'å‰å­', 'åˆ€', 'æ¹¯åŒ™',
                    'ç¢—', 'é¦™è•‰', 'è˜‹æœ', 'ä¸‰æ˜æ²»', 'æ©˜å­', 'èŠ±æ¤°èœ', 'èƒ¡è˜¿è””', 'ç†±ç‹—', 'æŠ«è–©',
                    'ç”œç”œåœˆ', 'è›‹ç³•', 'æ¤…å­', 'æ²™ç™¼', 'ç›†æ ½', 'åºŠ', 'é¤æ¡Œ', 'å»æ‰€', 'é›»è¦–',
                    'ç­†é›»', 'æ»‘é¼ ', 'é™æ§å™¨', 'éµç›¤', 'æ‰‹æ©Ÿ', 'å¾®æ³¢çˆ', 'çƒ¤ç®±', 'çƒ¤éºµåŒ…æ©Ÿ',
                    'æ°´æ§½', 'å†°ç®±', 'æ›¸', 'æ™‚é˜', 'èŠ±ç“¶', 'å‰ªåˆ€', 'æ³°è¿ªç†Š', 'å¹é¢¨æ©Ÿ', 'ç‰™åˆ·'
                ];
                
                this.initializeElements();
                this.setupEventListeners();
                this.loadModel();
            }
            
            initializeElements() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.startBtn = document.getElementById('startBtn');
                this.cameraBtn = document.getElementById('cameraBtn');
                this.handStatus = document.getElementById('handStatus');
                this.objectCount = document.getElementById('objectCount');
                this.downloadSection = document.getElementById('downloadSection');
                this.downloadProgress = document.getElementById('downloadProgress');
                this.downloadText = document.getElementById('downloadText');
            }
            
            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.toggleSystem());
                this.cameraBtn.addEventListener('click', () => this.switchCamera());
            }
            
            async loadModel() {
                try {
                    const modelUrl = 'https://huggingface.co/wang2631/YOLOv8s-web-deployment/resolve/main/yolov8s.onnx?download=true';
                    
                    const response = await fetch(modelUrl);
                    if (!response.ok) throw new Error('ä¸‹è¼‰å¤±æ•—');
                    
                    const reader = response.body.getReader();
                    const chunks = [];
                    let receivedLength = 0;
                    const total = parseInt(response.headers.get('content-length'), 10);
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        chunks.push(value);
                        receivedLength += value.length;
                        
                        if (total) {
                            const percent = Math.round((receivedLength / total) * 100);
                            this.downloadProgress.style.width = `${percent}%`;
                            this.downloadText.textContent = `ä¸‹è¼‰é€²åº¦: ${percent}%`;
                        }
                    }
                    
                    const blob = new Blob(chunks);
                    await this.initializeModel(blob);
                    
                } catch (error) {
                    console.error('æ¨¡å‹åŠ è¼‰éŒ¯èª¤:', error);
                    this.downloadText.textContent = 'åŠ è¼‰å¤±æ•—ï¼Œè«‹åˆ·æ–°é é¢';
                }
            }
            
            async initializeModel(blob) {
                try {
                    const arrayBuffer = await blob.arrayBuffer();
                    this.session = await ort.InferenceSession.create(arrayBuffer);
                    this.isModelLoaded = true;
                    
                    this.downloadSection.style.display = 'none';
                    this.startBtn.disabled = false;
                    this.cameraBtn.disabled = false;
                    
                    console.log('âœ… YOLOv8æ¨¡å‹åŠ è¼‰æˆåŠŸ');
                    
                } catch (error) {
                    console.error('æ¨¡å‹åˆå§‹åŒ–éŒ¯èª¤:', error);
                }
            }
            
            async toggleSystem() {
                if (!this.isRunning) {
                    await this.startSystem();
                } else {
                    this.stopSystem();
                }
            }
            
            async startSystem() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: this.currentFacingMode,
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        }
                    });
                    
                    this.video.srcObject = stream;
                    this.isRunning = true;
                    this.startBtn.textContent = 'åœæ­¢æª¢æ¸¬';
                    
                    this.video.addEventListener('loadedmetadata', () => {
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                        this.detectObjects();
                    });
                    
                } catch (error) {
                    console.error('æ”åƒé ­å•Ÿå‹•å¤±æ•—:', error);
                    alert('ç„¡æ³•è¨ªå•æ”åƒé ­');
                }
            }
            
            stopSystem() {
                if (this.video.srcObject) {
                    this.video.srcObject.getTracks().forEach(track => track.stop());
                    this.video.srcObject = null;
                }
                this.isRunning = false;
                this.startBtn.textContent = 'å•Ÿå‹•æª¢æ¸¬';
            }
            
            async switchCamera() {
                this.currentFacingMode = this.currentFacingMode === 'user' ? 'environment' : 'user';
                if (this.isRunning) {
                    this.stopSystem();
                    setTimeout(() => this.startSystem(), 500);
                }
            }
            
            async detectObjects() {
                if (!this.isRunning || !this.session) return;
                
                try {
                    const inputTensor = await this.prepareInput();
                    const outputs = await this.session.run({ images: inputTensor });
                    const detections = this.processYOLOv8Output(outputs);
                    
                    this.updateDisplay(detections);
                    this.drawDetections(detections);
                    
                } catch (error) {
                    console.error('æª¢æ¸¬éŒ¯èª¤:', error);
                }
                
                requestAnimationFrame(() => this.detectObjects());
            }
            
            async prepareInput() {
                this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = 640;
                tempCanvas.height = 640;
                
                tempCtx.drawImage(this.video, 0, 0, 640, 640);
                const imageData = tempCtx.getImageData(0, 0, 640, 640);
                
                const input = new ort.Tensor('float32', new Float32Array(3 * 640 * 640), [1, 3, 640, 640]);
                
                for (let i = 0; i < 640 * 640; i++) {
                    input.data[i] = imageData.data[i * 4] / 255.0;
                    input.data[i + 640 * 640] = imageData.data[i * 4 + 1] / 255.0;
                    input.data[i + 2 * 640 * 640] = imageData.data[i * 4 + 2] / 255.0;
                }
                
                return input;
            }
            
            processYOLOv8Output(outputs) {
                const detections = [];
                const output = outputs.output0;
                const outputData = output.data;
                const numDetections = output.dims[2]; // 8400
                
                for (let i = 0; i < numDetections; i++) {
                    const startIdx = i * 84;
                    const x = outputData[startIdx];
                    const y = outputData[startIdx + 1];
                    const w = outputData[startIdx + 2];
                    const h = outputData[startIdx + 3];
                    
                    let maxConfidence = 0;
                    let classId = -1;
                    
                    for (let j = 0; j < 80; j++) {
                        const confidence = outputData[startIdx + 4 + j];
                        if (confidence > maxConfidence) {
                            maxConfidence = confidence;
                            classId = j;
                        }
                    }
                    
                    if (maxConfidence > 0.5) {
                        const bbox = [
                            (x - w/2) * this.canvas.width / 640,
                            (y - h/2) * this.canvas.height / 640,
                            w * this.canvas.width / 640,
                            h * this.canvas.height / 640
                        ];
                        
                        detections.push({
                            bbox: bbox,
                            confidence: maxConfidence,
                            classId: classId,
                            className: this.classNames[classId] || `ç‰©å“${classId}`
                        });
                    }
                }
                
                return this.nonMaxSuppression(detections);
            }
            
            nonMaxSuppression(detections, iouThreshold = 0.5) {
                detections.sort((a, b) => b.confidence - a.confidence);
                const selected = [];
                
                while (detections.length > 0) {
                    const current = detections[0];
                    selected.push(current);
                    
                    detections = detections.filter(det => {
                        const iou = this.calculateIOU(current.bbox, det.bbox);
                        return iou < iouThreshold;
                    });
                }
                
                return selected;
            }
            
            calculateIOU(box1, box2) {
                const [x1, y1, w1, h1] = box1;
                const [x2, y2, w2, h2] = box2;
                
                const xLeft = Math.max(x1, x2);
                const yTop = Math.max(y1, y2);
                const xRight = Math.min(x1 + w1, x2 + w2);
                const yBottom = Math.min(y1 + h1, y2 + h2);
                
                if (xRight < xLeft || yBottom < yTop) return 0;
                
                const intersection = (xRight - xLeft) * (yBottom - yTop);
                const area1 = w1 * h1;
                const area2 = w2 * h2;
                
                return intersection / (area1 + area2 - intersection);
            }
            
            updateDisplay(detections) {
                let handDetected = false;
                const objects = [];
                
                detections.forEach(detection => {
                    if (detection.classId === 0) {
                        handDetected = true;
                    } else {
                        objects.push(detection);
                    }
                });
                
                this.handStatus.textContent = handDetected ? 'âœ… å·²æª¢æ¸¬' : 'âŒ æœªæª¢æ¸¬';
                this.objectCount.textContent = `${objects.length}å€‹`;
            }
            
            drawDetections(detections) {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                detections.forEach(detection => {
                    const [x, y, w, h] = detection.bbox;
                    const isPerson = detection.classId === 0;
                    
                    this.ctx.strokeStyle = isPerson ? '#ff4444' : '#44ff44';
                    this.ctx.lineWidth = 3;
                    this.ctx.fillStyle = isPerson ? '#ff4444' : '#44ff44';
                    
                    this.ctx.strokeRect(x, y, w, h);
                    
                    const label = `${detection.className} ${Math.round(detection.confidence * 100)}%`;
                    this.ctx.font = 'bold 14px Arial';
                    const textWidth = this.ctx.measureText(label).width;
                    
                    this.ctx.fillRect(x, y - 20, textWidth + 10, 20);
                    this.ctx.fillStyle = 'white';
                    this.ctx.fillText(label, x + 5, y - 5);
                });
            }
        }
