                    'ç¢—', 'é¦™è•‰', 'è˜‹æœ', 'ä¸‰æ˜æ²»', 'æ©˜å­', 'èŠ±æ¤°èœ', 'èƒ¡è˜¿è””', 'ç†±ç‹—', 'æŠ«è–©',
                    'ç”œç”œåœˆ', 'è›‹ç³•', 'æ¤…å­', 'æ²™ç™¼', 'ç›†æ ½', 'åºŠ', 'é¤æ¡Œ', 'å»æ‰€', 'é›»è¦–',
                    'ç­†é›»', 'æ»‘é¼ ', 'é™æ§å™¨', 'éµç›¤', 'æ‰‹æ©Ÿ', 'å¾®æ³¢çˆ', 'çƒ¤ç®±', 'çƒ¤éºµåŒ…æ©Ÿ',
                    'æ°´æ§½', 'å†°ç®±', 'æ›¸', 'æ™‚é˜', 'èŠ±ç“¶', 'å‰ªåˆ€', 'æ³°è¿ªç†Š', 'å¹é¢¨æ©Ÿ', 'ç‰™åˆ·'

            initializeElements() {

            async fetchAndInitializeModel(url, progressText) {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`${progressText} ä¸‹è¼‰å¤±æ•—`);
                
                const reader = response.body.getReader();
                const chunks = [];
                let receivedLength = 0;
                const total = parseInt(response.headers.get('content-length'), 10);
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    chunks.push(value);
                    receivedLength += value.length;
                    
                    if (total) {
                        const percent = Math.round((receivedLength / total) * 100);
                        // ç°¡åŒ–é€²åº¦æ¢ï¼Œåªé¡¯ç¤ºç•¶å‰æ¨¡å‹çš„é€²åº¦
                        this.downloadProgress.style.width = `${percent}%`;
                        this.downloadText.textContent = `${progressText} é€²åº¦: ${percent}%`;
                    }
                }
                
                const blob = new Blob(chunks);
                const arrayBuffer = await blob.arrayBuffer();
                return ort.InferenceSession.create(arrayBuffer);
            }
            
            async loadModels() {

                    // 1. åŠ è¼‰ YOLOv8 æ¨¡å‹
                    this.downloadText.textContent = 'ä¸‹è¼‰ YOLOv8 æ¨¡å‹...';

            async toggleSystem() {

                    alert('ç„¡æ³•è¨ªå•æ”åƒé ­');

            stopSystem() {

            async switchCamera() {
                this.currentFacingMode = this.currentFacingMode === 'user' ? 'environment' : 'user';

            async detectObjects() {
                if (!this.isRunning || !this.yoloSession || !this.depthSession) return;
                
                try {
                    // --- 1. YOLOv8 ç‰©ä»¶åµæ¸¬ ---
                    const yoloInputTensor = await this.prepareYOLOInput();
                    const yoloOutputs = await this.yoloSession.run({ images: yoloInputTensor });
                    const detections = this.processYOLOv8Output(yoloOutputs);
                    
                    // --- 2. æ·±åº¦ä¼°è¨ˆ ---
                    const { depthInputTensor, depthPreprocessCanvas, depthPreprocessCtx } = this.prepareDepthInput();
                    const depthOutputs = await this.depthSession.run({ input: depthInputTensor }); // å‡è¨­è¼¸å…¥åç¨±ç‚º 'input'
                    const depthMapTensor = depthOutputs.output; // å‡è¨­è¼¸å‡ºåç¨±ç‚º 'output'
                    
                    // --- 3. çµåˆæ·±åº¦èˆ‡åµæ¸¬çµæœ ---
                    const detectionsWithDistance = this.calculateDistance(detections, depthMapTensor);
                    
                    // --- 4. æ›´æ–°ç•«é¢èˆ‡é¡¯ç¤º ---
                    this.updateDisplay(detectionsWithDistance);
                    this.drawDetections(detectionsWithDistance, depthPreprocessCanvas); // å‚³å…¥æ·±åº¦å½±åƒç”¨æ–¼é¡¯ç¤º

                } catch (error) {
                    console.error('æª¢æ¸¬/æ·±åº¦ä¼°è¨ˆéŒ¯èª¤:', error);
                }
                
                requestAnimationFrame(() => this.detectObjects());
            }
            
            async prepareYOLOInput() {
                this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = 640;
                tempCanvas.height = 640;
                
                tempCtx.drawImage(this.video, 0, 0, 640, 640);
                const imageData = tempCtx.getImageData(0, 0, 640, 640);
                
                const input = new ort.Tensor('float32', new Float32Array(3 * 640 * 640), [1, 3, 640, 640]);
                
                for (let i = 0; i < 640 * 640; i++) {
                    input.data[i] = imageData.data[i * 4] / 255.0;
                    input.data[i + 640 * 640] = imageData.data[i * 4 + 1] / 255.0;
                    input.data[i + 2 * 640 * 640] = imageData.data[i * 4 + 2] / 255.0;
                }
                
                return input;
            }

            prepareDepthInput() {
                const size = this.DEPTH_INPUT_SIZE;
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = size;
                tempCanvas.height = size;
                
                // 1. èª¿æ•´å¤§å°åˆ°æ·±åº¦æ¨¡å‹è¼¸å…¥å°ºå¯¸
                tempCtx.drawImage(this.video, 0, 0, size, size);
                const imageData = tempCtx.getImageData(0, 0, size, size);
                
                const input = new ort.Tensor('float32', new Float32Array(3 * size * size), [1, 3, size, size]);
                
                // 2. æ­¸ä¸€åŒ–å’Œ NCHW æ ¼å¼è½‰æ›
                for (let i = 0; i < size * size; i++) {
                    // å‡è¨­æ·±åº¦æ¨¡å‹éœ€è¦æ¨™æº–çš„åœ–åƒæ­¸ä¸€åŒ–
                    input.data[i] = (imageData.data[i * 4] / 255.0 - 0.485) / 0.229;     // R
                    input.data[i + size * size] = (imageData.data[i * 4 + 1] / 255.0 - 0.456) / 0.224; // G
                    input.data[i + 2 * size * size] = (imageData.data[i * 4 + 2] / 255.0 - 0.406) / 0.225; // B
                }
                
                return { depthInputTensor: input, depthPreprocessCanvas: tempCanvas, depthPreprocessCtx: tempCtx };
            }
            
            processYOLOv8Output(outputs) {
                // ... (æ­¤è™•ä½¿ç”¨æ‚¨åŸæœ‰çš„ YOLOv8 è¼¸å‡ºè™•ç†é‚è¼¯) ...
                const detections = [];
                const output = outputs.output0;
                const outputData = output.data;
                const numDetections = output.dims[2]; // 8400
                const [videoW, videoH] = [this.canvas.width, this.canvas.height];
                
                for (let i = 0; i < numDetections; i++) {
                    const startIdx = i * 84;
                    const x = outputData[startIdx];
                    const y = outputData[startIdx + 1];
                    const w = outputData[startIdx + 2];
                    const h = outputData[startIdx + 3];
                    
                    let maxConfidence = 0;
                    let classId = -1;
                    
                    for (let j = 0; j < 80; j++) {
                        const confidence = outputData[startIdx + 4 + j];
                        if (confidence > maxConfidence) {
                            maxConfidence = confidence;
                            classId = j;
                        }
                    }
                    
                    if (maxConfidence > 0.5) {
                        // å°‡ 640x640 çš„ YOLO è¼¸å‡ºåº§æ¨™ç¸®æ”¾å›åŸå§‹è¦–è¨Šå°ºå¯¸
                        const bbox = [
                            (x - w/2) * videoW / 640,
                            (y - h/2) * videoH / 640,
                            w * videoW / 640,
                            h * videoH / 640
                        ];
                        
                        detections.push({
                            bbox: bbox,
                            confidence: maxConfidence,
                            classId: classId,
                            className: this.classNames[classId] || `ç‰©å“${classId}`,
                            distance: null // æ–°å¢ distance å±¬æ€§
                        });
                    }
                }
                
                return this.nonMaxSuppression(detections);
            }
            
            // ... (nonMaxSuppression å’Œ calculateIOU å‡½å¼ä¸è®Š) ...
            
            nonMaxSuppression(detections, iouThreshold = 0.5) {
                detections.sort((a, b) => b.confidence - a.confidence);
                const selected = [];
                
                while (detections.length > 0) {
                    const current = detections[0];
                    selected.push(current);
                    
                    detections = detections.filter(det => {
                        const iou = this.calculateIOU(current.bbox, det.bbox);
                        return iou < iouThreshold;
                    });
                }
                
                return selected;
            }
            
            calculateIOU(box1, box2) {
                const [x1, y1, w1, h1] = box1;
                const [x2, y2, w2, h2] = box2;
                
                const xLeft = Math.max(x1, x2);
                const yTop = Math.max(y1, y2);
                const xRight = Math.min(x1 + w1, x2 + w2);
                const yBottom = Math.min(y1 + h1, y2 + h2);
                
                if (xRight < xLeft || yBottom < yTop) return 0;
                
                const intersection = (xRight - xLeft) * (yBottom - yTop);
                const area1 = w1 * h1;
                const area2 = w2 * h2;
                
                return intersection / (area1 + area2 - intersection);
            }

            calculateDistance(detections, depthMapTensor) {
                const depthMapData = depthMapTensor.data;
                const depthH = depthMapTensor.dims[0] || depthMapTensor.dims[2]; // å‡è¨­è¼¸å‡ºæ˜¯ [H, W] æˆ– [1, 1, H, W]
                const depthW = depthMapTensor.dims[1] || depthMapTensor.dims[3]; 

                let minDepthValue = Infinity;

                // æ‰¾åˆ°æ·±åº¦åœ–ä¸­çš„æœ€å°/æœ€å¤§å€¼ï¼Œç”¨æ–¼æ­£è¦åŒ–ï¼ˆå¯é¸ï¼Œä½†æœ‰åŠ©æ–¼è¦–è¦ºåŒ–ï¼‰
                let maxDepthValue = -Infinity;
                for (let i = 0; i < depthMapData.length; i++) {
                    minDepthValue = Math.min(minDepthValue, depthMapData[i]);
                    maxDepthValue = Math.max(maxDepthValue, depthMapData[i]);
                }

                detections.forEach(detection => {
                    const [x, y, w, h] = detection.bbox; // è¦–è¨Šç•«å¸ƒåº§æ¨™ (e.g., 640x480)
                    
                    let sumDepth = 0;
                    let count = 0;

                    // 1. å°‡ YOLO æ¡†çš„åº§æ¨™ç¸®æ”¾åˆ°æ·±åº¦åœ–çš„å°ºå¯¸ (e.g., 384x384)
                    const x_scale = depthW / this.canvas.width;
                    const y_scale = depthH / this.canvas.height;

                    const depth_x_start = Math.floor(x * x_scale);
                    const depth_y_start = Math.floor(y * y_scale);
                    const depth_x_end = Math.ceil((x + w) * x_scale);
                    const depth_y_end = Math.ceil((y + h) * y_scale);

                    // 2. åœ¨æ·±åº¦åœ–çš„å°æ‡‰å€åŸŸå…§æ¡æ¨£æ·±åº¦å€¼
                    for (let row = depth_y_start; row < depth_y_end; row++) {
                        for (let col = depth_x_start; col < depth_x_end; col++) {
                            if (row >= 0 && row < depthH && col >= 0 && col < depthW) {
                                // å‡è¨­æ·±åº¦åœ–æ˜¯ 2D é™£åˆ— (row * W + col)
                                const index = row * depthW + col; 
                                sumDepth += depthMapData[index];
                                count++;
                            }
                        }
                    }

                    if (count > 0) {
                        const avgDepth = sumDepth / count;
                        
                        // 3. è¨ˆç®—ä¸¦å„²å­˜ç›¸å°è·é›¢ (å€¼è¶Šå°è¶Šé ï¼Œè¶Šå¤§è¶Šè¿‘)
                        // æ­£è¦åŒ–æ·±åº¦å€¼ (0-100)ï¼Œæ–¹ä¾¿é¡¯ç¤º
                        const normalizedDepth = (avgDepth - minDepthValue) / (maxDepthValue - minDepthValue);
                        // å€’æ•¸å–å€¼ï¼Œä½¿ "å€¼è¶Šå¤§ä»£è¡¨è·é›¢è¶Šè¿‘"
                        // é€™è£¡ä½¿ç”¨ç°¡å–®çš„ç·šæ€§è½‰æ›ï¼Œæ‚¨å¯ä»¥æ ¹æ“šå¯¦éš›æ¨¡å‹çš„è¼¸å‡ºç‰¹æ€§èª¿æ•´
                        const relativeDistance = Math.round((1 - normalizedDepth) * 100); 

                        detection.distance = relativeDistance; // å„²å­˜ç›¸å°è·é›¢æŒ‡æ¨™ (0-100)
                        
                        // è¿½è¹¤æœ€è¿‘ç‰©é«”è·é›¢
                        if (detection.classId !== 0) { // æ’é™¤ 'äºº' ä½œç‚ºå°èˆªç‰©é«”ï¼Œé™¤éæ˜¯æ‰‹
                             // ç”±æ–¼æ•¸å€¼è¶Šå¤§ä»£è¡¨è¶Šè¿‘ï¼Œæˆ‘å€‘å–æœ€å¤§å€¼
                            minDepthValue = Math.max(minDepthValue, detection.distance); 
                        }
                    }
                });

                // æ›´æ–°æœ€è¿‘è·é›¢ç‹€æ…‹
                if (minDepthValue !== Infinity && minDepthValue !== -Infinity) {
                    this.currentObjectDistance = minDepthValue;
                }
                
                return detections;
            }
            
            updateDisplay(detections) {
                let handDetected = false;
                const objects = [];
                let closestObjectDistance = 0; // 0ä»£è¡¨æœ€é ï¼Œ100ä»£è¡¨æœ€è¿‘

                detections.forEach(detection => {
                    if (detection.classId === 0) {
                        // å‡è¨­ classId=0 ä»£è¡¨ã€Œäººã€æˆ–ã€Œæ‰‹ã€
                        handDetected = true;
                    } else {
                        objects.push(detection);
                        if (detection.distance > closestObjectDistance) {
                            closestObjectDistance = detection.distance;
                        }
                    }
                });
                
                this.handStatus.textContent = handDetected ? 'âœ… å·²æª¢æ¸¬' : 'âŒ æœªæª¢æ¸¬';
                this.objectCount.textContent = `${objects.length}å€‹`;

                if (closestObjectDistance > 0) {
                     // æ ¹æ“šç›¸å°è·é›¢ (0-100) æä¾›æç¤º
                    let distanceText = `ç›¸å°è·é›¢: ${closestObjectDistance}`; 
                    if (closestObjectDistance > 80) {
                        distanceText = `ğŸ›‘ éå¸¸è¿‘ (${closestObjectDistance})`;
                    } else if (closestObjectDistance > 50) {
                         distanceText = `âš ï¸ é è¿‘ä¸­ (${closestObjectDistance})`;
                    }
                    this.distanceStatus.textContent = distanceText;
                } else {
                    this.distanceStatus.textContent = 'N/A';
                }
            }
            
            drawDetections(detections) {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                detections.forEach(detection => {
                    const [x, y, w, h] = detection.bbox;
                    const isPerson = detection.classId === 0;
                    
                    // æ ¹æ“šç›¸å°è·é›¢èª¿æ•´é¡è‰²ï¼Œè®“ä½¿ç”¨è€…æ„ŸçŸ¥é è¿‘
                    let color = '#44ff44'; // ç¶ è‰² (é»˜èª)
                    if (detection.distance && detection.distance > 50) {
                        color = '#ffa500'; // æ©™è‰² (é è¿‘)
                    }
                    if (detection.distance && detection.distance > 80) {
                        color = '#ff4444'; // ç´…è‰² (éå¸¸è¿‘/å±éšª)
                    }

                    this.ctx.strokeStyle = isPerson ? '#ff4444' : color;
                    this.ctx.lineWidth = 3;
                    this.ctx.fillStyle = isPerson ? '#ff4444' : color;
                    
                    this.ctx.strokeRect(x, y, w, h);
                    
                    const distanceLabel = detection.distance !== null ? ` | è·é›¢:${detection.distance}%` : '';
                    const label = `${detection.className} ${Math.round(detection.confidence * 100)}%${distanceLabel}`;
                    
                    this.ctx.font = 'bold 14px Arial';
                    const textWidth = this.ctx.measureText(label).width;
                    
                    this.ctx.fillRect(x, y - 20, textWidth + 10, 20);
                    this.ctx.fillStyle = 'white';
                    this.ctx.fillText(label, x + 5, y - 5);
                });
            }
        }
