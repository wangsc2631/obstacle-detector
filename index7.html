<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0ea5e9" />
  <title>🧭 盲人導航助手</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft JhengHei', sans-serif;
      background: linear-gradient(135deg, #0ea5e9, #6366f1);
      color: white;
      height: 100vh;
      padding: 0;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      gap: 0;
    }
    
    .header {
      text-align: center;
      padding: 15px 10px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      flex-shrink: 0;
    }
    
    .header h1 {
      font-size: 18px;
      margin-bottom: 3px;
    }
    
    .header .subtitle {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 5px;
      padding: 5px;
    }
    
    .camera-view {
      flex: 1;
      background: #000;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      min-height: 40vh;
    }
    
    .camera-view video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .guidance-line {
      position: absolute;
      top: 50%;
      height: 3px;
      background: rgba(34, 197, 94, 0.6);
      width: 80%;
      left: 10%;
      transform: translateY(-50%);
    }
    
    .left-zone, .right-zone {
      position: absolute;
      top: 30%;
      height: 40%;
      width: 25%;
      background: rgba(245, 158, 11, 0.2);
      border: 2px dashed rgba(245, 158, 11, 0.5);
    }
    
    .left-zone {
      left: 5%;
    }
    
    .right-zone {
      right: 5%;
    }
    
    .center-zone {
      position: absolute;
      top: 20%;
      left: 35%;
      width: 30%;
      height: 60%;
      background: rgba(34, 197, 94, 0.1);
      border: 2px dashed rgba(34, 197, 94, 0.5);
    }
    
    .status-panel {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 10px;
      backdrop-filter: blur(10px);
      flex-shrink: 0;
    }
    
    .status-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .status-item {
      text-align: center;
      padding: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
    }
    
    .status-label {
      font-size: 10px;
      opacity: 0.8;
      margin-bottom: 3px;
    }
    
    .status-value {
      font-size: 14px;
      font-weight: bold;
    }
    
    .voice-alert {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      flex-shrink: 0;
    }
    
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      flex-shrink: 0;
    }
    
    .btn {
      padding: 16px 8px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      min-height: 50px;
    }
    
    .btn:active {
      transform: scale(0.95);
    }
    
    .btn-primary {
      background: #22c55e;
    }
    
    .btn-warning {
      background: #f59e0b;
    }
    
    .btn-danger {
      background: #ef4444;
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.2);
    }
    
    .btn-info {
      background: #3b82f6;
    }
    
    .btn-active {
      box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
    }
    
    .tracking-indicator {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 6px 10px;
      border-radius: 15px;
      font-size: 10px;
      display: none;
    }
    
    .tracking-indicator.active {
      display: block;
    }
    
    .direction-arrow {
      position: absolute;
      top: 5px;
      left: 5px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 6px 10px;
      border-radius: 15px;
      font-size: 10px;
      display: none;
    }
    
    .direction-arrow.active {
      display: block;
    }
    
    .distance-badge {
      position: absolute;
      bottom: 5px;
      left: 5px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 6px 10px;
      border-radius: 15px;
      font-size: 10px;
    }
    
    .laser-active {
      animation: laserPulse 1s infinite;
    }
    
    @keyframes laserPulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* 設定家位置的彈出視窗 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .modal.active {
      display: flex;
    }
    
    .modal-content {
      background: linear-gradient(135deg, #0ea5e9, #6366f1);
      padding: 20px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .modal h2 {
      margin-bottom: 15px;
      font-size: 18px;
    }
    
    .modal-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }
    
    .home-setup-steps {
      text-align: left;
      margin: 12px 0;
      padding: 12px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      font-size: 12px;
    }
    
    .step {
      margin: 8px 0;
      padding-left: 15px;
      position: relative;
    }
    
    .step:before {
      content: "•";
      position: absolute;
      left: 5px;
      color: #22c55e;
    }
    
    .gps-status {
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      margin: 10px 0;
      font-size: 12px;
    }
    
    .accuracy-display {
      font-size: 10px;
      opacity: 0.8;
      margin-top: 3px;
    }

    /* 室內測試模式指示器 */
    .indoor-mode {
      position: absolute;
      top: 40px;
      right: 5px;
      background: rgba(59, 130, 246, 0.8);
      color: white;
      padding: 6px 10px;
      border-radius: 15px;
      font-size: 10px;
      display: none;
    }
    
    .indoor-mode.active {
      display: block;
    }

    /* 模式選擇按鈕 */
    .mode-selector {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 8px;
      flex-shrink: 0;
    }

    .mode-btn {
      padding: 12px 8px;
      border: none;
      border-radius: 10px;
      font-size: 12px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
    }

    .mode-btn.active {
      background: #3b82f6;
      box-shadow: 0 0 0 2px rgba(255,255,255,0.3);
    }

    /* 底部控制欄 */
    .bottom-controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      flex-shrink: 0;
    }

    .large-btn {
      padding: 18px 8px;
      font-size: 16px;
      min-height: 60px;
    }

    /* 緊急按鈕 */
    .emergency-section {
      margin-top: 8px;
      flex-shrink: 0;
    }

    .emergency-btn {
      width: 100%;
      padding: 15px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🧭 盲人導航助手</h1>
      <div class="subtitle">簡單操作 · 智能導航</div>
    </div>
    
    <div class="main-content">
      <!-- 模式選擇 -->
      <div class="mode-selector">
        <button class="mode-btn active" id="btnOutdoorMode">室外導航</button>
        <button class="mode-btn" id="btnIndoorMode">室內避障</button>
      </div>

      <!-- 相機畫面 -->
      <div class="camera-view">
        <video id="video" autoplay playsinline muted></video>
        <div class="overlay">
          <div class="guidance-line"></div>
          <div class="left-zone"></div>
          <div class="center-zone"></div>
          <div class="right-zone"></div>
        </div>
        <div class="tracking-indicator" id="trackingIndicator">
          👤 跟隨中 <span id="trackingDistance">0m</span>
        </div>
        <div class="direction-arrow" id="directionArrow">
          🏠 <span id="homeDirection">--</span>
        </div>
        <div class="distance-badge" id="distanceBadge">
          📍 距家: <span id="homeDistance">--</span>
        </div>
        <div class="indoor-mode" id="indoorModeIndicator">
          🏠 室內避障模式
        </div>
      </div>
      
      <!-- 狀態資訊 -->
      <div class="status-panel">
        <div class="status-grid">
          <div class="status-item">
            <div class="status-label">系統狀態</div>
            <div class="status-value" id="systemStatus">準備中</div>
          </div>
          <div class="status-item">
            <div class="status-label">跟隨狀態</div>
            <div class="status-value" id="followStatus">--</div>
          </div>
          <div class="status-item">
            <div class="status-label">雷射測距</div>
            <div class="status-value" id="laserDistance">-- 公尺</div>
          </div>
          <div class="status-item">
            <div class="status-label">障礙物</div>
            <div class="status-value" id="obstacleCount">0</div>
          </div>
        </div>
        
        <div class="voice-alert" id="voiceAlert">
          請先設定家的位置
        </div>
      </div>
      
      <!-- 主要控制按鈕 -->
      <div class="controls">
        <button class="btn btn-primary large-btn" id="btnStart">開始導航</button>
        <button class="btn btn-warning large-btn" id="btnFollow">人員跟隨</button>
        <button class="btn btn-secondary" id="btnSetHome">設定家的位置</button>
        <button class="btn btn-danger" id="btnStop">停止</button>
      </div>

      <!-- 緊急求助 -->
      <div class="emergency-section">
        <button class="emergency-btn" id="btnEmergency">🆘 緊急求助</button>
      </div>
    </div>
  </div>

  <!-- 設定家位置的彈出視窗 -->
  <div class="modal" id="homeSetupModal">
    <div class="modal-content">
      <h2>🏠 設定家的位置</h2>
      
      <div class="home-setup-steps">
        <div class="step">請走到您家的門口</div>
        <div class="step">確保在室外GPS信號良好</div>
        <div class="step">點擊"確認設定"記錄位置</div>
      </div>
      
      <div class="gps-status">
        <div>GPS狀態: <span id="modalGpsStatus">搜尋中...</span></div>
        <div class="accuracy-display">定位精度: <span id="modalAccuracy">--</span></div>
      </div>
      
      <div class="modal-buttons">
        <button class="btn btn-primary" id="btnConfirmHome">確認設定</button>
        <button class="btn btn-danger" id="btnCancelHome">取消</button>
      </div>
    </div>
  </div>

  <script>
    // 簡化版的智能導航系統
    class SimpleNavigationSystem {
      constructor() {
        this.isNavigating = false;
        this.isFollowing = false;
        this.isIndoorMode = false;
        this.homePosition = null;
        this.currentPosition = null;
        this.voiceEnabled = true;
        this.obstacles = [];
        
        this.loadHomePosition();
      }
      
      // 加載家的位置
      loadHomePosition() {
        const savedHome = localStorage.getItem('homePosition');
        if (savedHome) {
          this.homePosition = JSON.parse(savedHome);
          this.updateHomeInfo();
        }
      }
      
      // 切換模式
      switchMode(isIndoor) {
        this.isIndoorMode = isIndoor;
        
        // 更新模式按鈕狀態
        document.getElementById('btnOutdoorMode').classList.toggle('active', !isIndoor);
        document.getElementById('btnIndoorMode').classList.toggle('active', isIndoor);
        
        if (isIndoor) {
          this.speak('已切換到室內避障模式');
          document.getElementById('indoorModeIndicator').classList.add('active');
          document.getElementById('btnFollow').disabled = true;
        } else {
          this.speak('已切換到室外導航模式');
          document.getElementById('indoorModeIndicator').classList.remove('active');
          document.getElementById('btnFollow').disabled = false;
        }
      }
      
      // 開始/停止導航
      toggleNavigation() {
        if (this.isNavigating) {
          this.stopNavigation();
        } else {
          this.startNavigation();
        }
      }
      
      // 開始導航
      async startNavigation() {
        if (!this.homePosition && !this.isIndoorMode) {
          this.speak('請先設定家的位置');
          this.showHomeSetup();
          return;
        }
        
        this.isNavigating = true;
        this.updateSystemStatus('導航中');
        
        try {
          await this.initializeCamera();
        } catch (error) {
          console.log('相機初始化跳過');
        }
        
        this.startGPSTracking();
        
        if (this.isIndoorMode) {
          this.speak('室內避障模式啟動');
          this.startIndoorDetection();
        } else {
          this.speak('室外導航啟動');
        }
        
        this.updateUI();
      }
      
      // 停止導航
      stopNavigation() {
        this.isNavigating = false;
        this.isFollowing = false;
        this.updateSystemStatus('已停止');
        this.speak('導航已停止');
        this.updateUI();
      }
      
      // 切換人員跟隨
      togglePersonFollowing() {
        if (!this.isNavigating || this.isIndoorMode) {
          this.speak('請先啟動室外導航');
          return;
        }
        
        this.isFollowing = !this.isFollowing;
        
        if (this.isFollowing) {
          this.speak('人員跟隨啟動，尋找引導者');
          document.getElementById('trackingIndicator').classList.add('active');
        } else {
          this.speak('人員跟隨停止');
          document.getElementById('trackingIndicator').classList.remove('active');
        }
        
        this.updateUI();
      }
      
      // 設定家的位置
      showHomeSetup() {
        document.getElementById('homeSetupModal').classList.add('active');
        this.startHomeSetupGPS();
        this.speak('請走到家門口，等待GPS定位');
      }
      
      // GPS相關功能
      startHomeSetupGPS() {
        if (!navigator.geolocation) {
          this.updateModalGPSStatus('設備不支持GPS');
          return;
        }
        
        this.homeSetupWatchId = navigator.geolocation.watchPosition(
          (position) => {
            this.updateModalGPSInfo(position.coords);
          },
          (error) => {
            this.updateModalGPSStatus('GPS信號弱');
          },
          { enableHighAccuracy: true, timeout: 10000 }
        );
      }
      
      updateModalGPSInfo(coords) {
        const statusElement = document.getElementById('modalGpsStatus');
        const accuracyElement = document.getElementById('modalAccuracy');
        
        if (coords.accuracy < 10) {
          statusElement.textContent = '✅ 精確';
          statusElement.style.color = '#22c55e';
        } else if (coords.accuracy < 30) {
          statusElement.textContent = '⚠️ 良好';
          statusElement.style.color = '#f59e0b';
        } else {
          statusElement.textContent = '❌ 不準';
          statusElement.style.color = '#ef4444';
        }
        
        accuracyElement.textContent = coords.accuracy.toFixed(1) + ' 公尺';
        
        document.getElementById('btnConfirmHome').disabled = coords.accuracy > 50;
        this.homeSetupPosition = coords;
      }
      
      confirmHomeSetup() {
        if (!this.homeSetupPosition) {
          this.speak('請等待GPS定位');
          return;
        }
        
        this.homePosition = {
          lat: this.homeSetupPosition.latitude,
          lng: this.homeSetupPosition.longitude,
          accuracy: this.homeSetupPosition.accuracy
        };
        
        localStorage.setItem('homePosition', JSON.stringify(this.homePosition));
        this.hideHomeSetup();
        this.updateHomeInfo();
        this.speak('家的位置設定成功');
      }
      
      hideHomeSetup() {
        document.getElementById('homeSetupModal').classList.remove('active');
        if (this.homeSetupWatchId) {
          navigator.geolocation.clearWatch(this.homeSetupWatchId);
        }
      }
      
      // 室內障礙物檢測
      startIndoorDetection() {
        setInterval(() => {
          if (this.isNavigating && this.isIndoorMode) {
            this.simulateIndoorObstacles();
          }
        }, 3000);
      }
      
      simulateIndoorObstacles() {
        const obstacleCount = Math.floor(Math.random() * 3);
        this.obstacles = [];
        
        for (let i = 0; i < obstacleCount; i++) {
          this.obstacles.push({
            distance: 1 + Math.random() * 4,
            type: ['椅子', '桌子', '門', '樓梯'][Math.floor(Math.random() * 4)]
          });
        }
        
        document.getElementById('obstacleCount').textContent = this.obstacles.length;
        
        if (this.obstacles.length > 0) {
          const closest = this.obstacles.reduce((a, b) => a.distance < b.distance ? a : b);
          document.getElementById('laserDistance').textContent = closest.distance.toFixed(1) + ' 公尺';
          
          if (closest.distance < 1.5) {
            this.speak(`注意！前方${closest.distance.toFixed(1)}公尺有${closest.type}`);
          }
        }
      }
      
      // 緊急求助
      emergencyAlert() {
        this.speak('緊急求助已發送！');
        // 這裡可以添加實際的求助邏輯
      }
      
      // 工具方法
      async initializeCamera() {
        try {
          const video = document.getElementById('video');
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'environment' }
          });
          video.srcObject = stream;
        } catch (error) {
          console.warn('相機不可用');
        }
      }
      
      startGPSTracking() {
        if (!navigator.geolocation) return;
        
        this.gpsWatchId = navigator.geolocation.watchPosition(
          (position) => {
            this.currentPosition = position.coords;
            this.updateHomeInfo();
          },
          (error) => {},
          { enableHighAccuracy: true, timeout: 10000 }
        );
      }
      
      updateHomeInfo() {
        if (this.homePosition && this.currentPosition) {
          const distance = this.calculateDistance(
            this.currentPosition.latitude, this.currentPosition.longitude,
            this.homePosition.lat, this.homePosition.lng
          );
          document.getElementById('homeDistance').textContent = distance.toFixed(0) + 'm';
          document.getElementById('distanceBadge').style.display = 'block';
          document.getElementById('directionArrow').classList.add('active');
        }
      }
      
      calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371000;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
          Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
          Math.sin(dLon/2) * Math.sin(dLon/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c;
      }
      
      updateSystemStatus(status) {
        document.getElementById('systemStatus').textContent = status;
      }
      
      updateUI() {
        const startBtn = document.getElementById('btnStart');
        const followBtn = document.getElementById('btnFollow');
        
        startBtn.textContent = this.isNavigating ? '停止導航' : '開始導航';
        startBtn.classList.toggle('btn-danger', this.isNavigating);
        startBtn.classList.toggle('btn-primary', !this.isNavigating);
        
        followBtn.textContent = this.isFollowing ? '停止跟隨' : '人員跟隨';
        followBtn.disabled = !this.isNavigating || this.isIndoorMode;
      }
      
      updateModalGPSStatus(status) {
        document.getElementById('modalGpsStatus').textContent = status;
      }
      
      speak(message) {
        if (this.voiceEnabled && window.speechSynthesis) {
          window.speechSynthesis.cancel();
          const utterance = new SpeechSynthesisUtterance(message);
          utterance.lang = 'zh-TW';
          utterance.rate = 0.8;
          window.speechSynthesis.speak(utterance);
        }
        document.getElementById('voiceAlert').textContent = message;
      }
    }

    // 初始化系統
    const navSystem = new SimpleNavigationSystem();

    // 事件監聽器
    document.getElementById('btnOutdoorMode').addEventListener('click', () => {
      navSystem.switchMode(false);
    });
    
    document.getElementById('btnIndoorMode').addEventListener('click', () => {
      navSystem.switchMode(true);
    });
    
    document.getElementById('btnStart').addEventListener('click', () => {
      navSystem.toggleNavigation();
    });
    
    document.getElementById('btnFollow').addEventListener('click', () => {
      navSystem.togglePersonFollowing();
    });
    
    document.getElementById('btnSetHome').addEventListener('click', () => {
      navSystem.showHomeSetup();
    });
    
    document.getElementById('btnStop').addEventListener('click', () => {
      navSystem.stopNavigation();
    });
    
    document.getElementById('btnEmergency').addEventListener('click', () => {
      navSystem.emergencyAlert();
    });
    
    document.getElementById('btnConfirmHome').addEventListener('click', () => {
      navSystem.confirmHomeSetup();
