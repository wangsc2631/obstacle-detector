<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0ea5e9" />
  <title>🧭 盲人導航助手</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft JhengHei', sans-serif;
      background: linear-gradient(135deg, #0ea5e9, #6366f1);
      color: white;
      height: 100vh;
      padding: 0;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      gap: 0;
    }
    
    .header {
      text-align: center;
      padding: 12px 10px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      flex-shrink: 0;
    }
    
    .header h1 {
      font-size: 16px;
      margin-bottom: 2px;
    }
    
    .header .subtitle {
      font-size: 11px;
      opacity: 0.8;
    }
    
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 5px;
      padding: 5px;
      min-height: 0;
    }
    
    .camera-view {
      flex: 0 0 35vh;
      background: #000;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }
    
    .camera-view video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    /* 改進的導航線條 */
    .safety-path {
      position: absolute;
      top: 20%;
      height: 60%;
      width: 60%;
      left: 20%;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(34, 197, 94, 0.3) 20%, 
        rgba(34, 197, 94, 0.5) 50%, 
        rgba(34, 197, 94, 0.3) 80%, 
        transparent 100%);
      border-left: 2px dashed #22c55e;
      border-right: 2px dashed #22c55e;
    }
    
    .danger-zone {
      position: absolute;
      background: rgba(239, 68, 68, 0.3);
      border: 1px solid rgba(239, 68, 68, 0.6);
      border-radius: 4px;
    }
    
    .danger-zone.left {
      left: 5%;
      top: 25%;
      width: 15%;
      height: 50%;
    }
    
    .danger-zone.right {
      right: 5%;
      top: 25%;
      width: 15%;
      height: 50%;
    }
    
    .danger-zone.front {
      left: 30%;
      top: 10%;
      width: 40%;
      height: 20%;
    }
    
    .obstacle-marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(239, 68, 68, 0.8);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: obstaclePulse 2s infinite;
    }
    
    @keyframes obstaclePulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.7; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    
    .status-panel {
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 8px;
      backdrop-filter: blur(10px);
      flex-shrink: 0;
    }
    
    .status-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-bottom: 6px;
    }
    
    .status-item {
      text-align: center;
      padding: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 6px;
    }
    
    .status-label {
      font-size: 9px;
      opacity: 0.8;
      margin-bottom: 2px;
    }
    
    .status-value {
      font-size: 12px;
      font-weight: bold;
    }
    
    .voice-alert {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      border-radius: 6px;
      padding: 8px;
      text-align: center;
      min-height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      flex-shrink: 0;
    }
    
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      flex-shrink: 0;
    }
    
    .btn {
      padding: 12px 6px;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      min-height: 44px;
    }
    
    .btn:active {
      transform: scale(0.95);
    }
    
    .btn-primary {
      background: #22c55e;
    }
    
    .btn-warning {
      background: #f59e0b;
    }
    
    .btn-danger {
      background: #ef4444;
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.2);
    }
    
    .btn-info {
      background: #3b82f6;
    }
    
    .btn-active {
      box-shadow: 0 0 0 2px rgba(255,255,255,0.3);
    }
    
    .tracking-indicator {
      position: absolute;
      top: 4px;
      right: 4px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 9px;
      display: none;
    }
    
    .tracking-indicator.active {
      display: block;
    }
    
    .direction-arrow {
      position: absolute;
      top: 4px;
      left: 4px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 9px;
      display: none;
    }
    
    .direction-arrow.active {
      display: block;
    }
    
    .distance-badge {
      position: absolute;
      bottom: 4px;
      left: 4px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 9px;
    }
    
    /* 模式選擇按鈕 */
    .mode-selector {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-bottom: 6px;
      flex-shrink: 0;
    }

    .mode-btn {
      padding: 10px 6px;
      border: none;
      border-radius: 8px;
      font-size: 11px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      min-height: 40px;
    }

    .mode-btn.active {
      background: #3b82f6;
      box-shadow: 0 0 0 2px rgba(255,255,255,0.3);
    }

    /* 緊急按鈕 */
    .emergency-section {
      margin-top: 6px;
      flex-shrink: 0;
    }

    .emergency-btn {
      width: 100%;
      padding: 12px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      min-height: 50px;
    }

    /* 避障指示器 */
    .avoidance-indicator {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 10px;
      display: none;
    }
    
    .avoidance-indicator.active {
      display: block;
    }

    /* 路徑建議箭頭 */
    .path-arrow {
      position: absolute;
      top: 50%;
      font-size: 24px;
      color: #22c55e;
      display: none;
    }
    
    .path-arrow.active {
      display: block;
    }
    
    .path-arrow.left {
      left: 30%;
      transform: translateY(-50%) rotate(180deg);
    }
    
    .path-arrow.right {
      right: 30%;
      transform: translateY(-50%);
    }
    
    .path-arrow.forward {
      left: 50%;
      top: 70%;
      transform: translateX(-50%) rotate(0deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🧭 盲人導航助手</h1>
      <div class="subtitle">智能避障 · 安全導航</div>
    </div>
    
    <div class="main-content">
      <!-- 模式選擇 -->
      <div class="mode-selector">
        <button class="mode-btn active" id="btnOutdoorMode">室外導航</button>
        <button class="mode-btn" id="btnIndoorMode">室內避障</button>
      </div>

      <!-- 相機畫面 -->
      <div class="camera-view">
        <video id="video" autoplay playsinline muted></video>
        <div class="overlay">
          <!-- 安全路徑 -->
          <div class="safety-path"></div>
          
          <!-- 危險區域 -->
          <div class="danger-zone left"></div>
          <div class="danger-zone right"></div>
          <div class="danger-zone front"></div>
          
          <!-- 障礙物標記 -->
          <div id="obstacleMarkers"></div>
          
          <!-- 路徑建議箭頭 -->
          <div class="path-arrow left" id="arrowLeft">➡️</div>
          <div class="path-arrow right" id="arrowRight">➡️</div>
          <div class="path-arrow forward" id="arrowForward">⬆️</div>
        </div>
        
        <div class="tracking-indicator" id="trackingIndicator">
          👤 跟隨中 <span id="trackingDistance">0m</span>
        </div>
        <div class="direction-arrow" id="directionArrow">
          🏠 <span id="homeDirection">--</span>
        </div>
        <div class="distance-badge" id="distanceBadge">
          📍 距家: <span id="homeDistance">--</span>
        </div>
        <div class="avoidance-indicator" id="avoidanceIndicator">
          🚧 避障模式啟動
        </div>
      </div>
      
      <!-- 控制區域 -->
      <div class="control-section">
        <!-- 狀態資訊 -->
        <div class="status-panel">
          <div class="status-grid">
            <div class="status-item">
              <div class="status-label">系統狀態</div>
              <div class="status-value" id="systemStatus">準備中</div>
            </div>
            <div class="status-item">
              <div class="status-label">避障建議</div>
              <div class="status-value" id="avoidanceAdvice">--</div>
            </div>
            <div class="status-item">
              <div class="status-label">最近障礙物</div>
              <div class="status-value" id="closestObstacle">-- 公尺</div>
            </div>
            <div class="status-item">
              <div class="status-label">安全指數</div>
              <div class="status-value" id="safetyScore">--%</div>
            </div>
          </div>
          
          <div class="voice-alert" id="voiceAlert">
            請先設定家的位置
          </div>
        </div>
        
        <!-- 主要控制按鈕 -->
        <div class="controls">
          <button class="btn btn-primary" id="btnStart">開始導航</button>
          <button class="btn btn-warning" id="btnFollow">人員跟隨</button>
          <button class="btn btn-info" id="btnSetHome">📍 設定家的位置</button>
          <button class="btn btn-danger" id="btnStop">停止</button>
        </div>

        <!-- 緊急求助 -->
        <div class="emergency-section">
          <button class="emergency-btn" id="btnEmergency">🆘 緊急求助</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 智能避障導航系統
    class ObstacleAvoidanceSystem {
      constructor() {
        this.isNavigating = false;
        this.isFollowing = false;
        this.isIndoorMode = false;
        this.homePosition = null;
        this.currentPosition = null;
        this.voiceEnabled = true;
        this.obstacles = [];
        this.lastObstacleScan = 0;
        this.obstacleScanInterval = 2000; // 2秒掃描一次
        
        this.loadHomePosition();
      }
      
      // 切換模式
      switchMode(isIndoor) {
        this.isIndoorMode = isIndoor;
        
        document.getElementById('btnOutdoorMode').classList.toggle('active', !isIndoor);
        document.getElementById('btnIndoorMode').classList.toggle('active', isIndoor);
        
        if (isIndoor) {
          this.speak('已切換到室內避障模式，開始環境掃描');
          document.getElementById('avoidanceIndicator').classList.add('active');
          document.getElementById('btnFollow').disabled = true;
          this.startObstacleDetection();
        } else {
          this.speak('已切換到室外導航模式');
          document.getElementById('avoidanceIndicator').classList.remove('active');
          document.getElementById('btnFollow').disabled = !this.isNavigating;
          this.hideAllArrows();
        }
      }
      
      // 開始障礙物檢測
      startObstacleDetection() {
        setInterval(() => {
          if (this.isNavigating && this.isIndoorMode) {
            this.scanEnvironment();
          }
        }, this.obstacleScanInterval);
      }
      
      // 環境掃描 - 模擬真實障礙物檢測
      scanEnvironment() {
        const now = Date.now();
        if (now - this.lastObstacleScan < this.obstacleScanInterval) return;
        
        this.lastObstacleScan = now;
        
        // 模擬不同類型的障礙物場景
        const scenario = Math.floor(Math.random() * 6); // 6種不同場景
        
        this.obstacles = [];
        
        switch(scenario) {
          case 0: // 走廊場景 - 兩邊牆壁
            this.obstacles = [
              { type: '左牆', distance: 0.8, position: 'left', danger: 'high' },
              { type: '右牆', distance: 0.9, position: 'right', danger: 'high' },
              { type: '前方通道', distance: 5.0, position: 'front', danger: 'low' }
            ];
            break;
            
          case 1: // 有障礙物的走廊
            this.obstacles = [
              { type: '左牆', distance: 1.2, position: 'left', danger: 'medium' },
              { type: '右牆', distance: 1.1, position: 'right', danger: 'medium' },
              { type: '椅子', distance: 2.5, position: 'front', danger: 'medium' }
            ];
            break;
            
          case 2: // 開闊空間
            this.obstacles = [
              { type: '左側桌子', distance: 2.5, position: 'left', danger: 'low' },
              { type: '右側櫃子', distance: 3.0, position: 'right', danger: 'low' },
              { type: '前方空間', distance: 8.0, position: 'front', danger: 'low' }
            ];
            break;
            
          case 3: // 狹窄通道
            this.obstacles = [
              { type: '左牆', distance: 0.5, position: 'left', danger: 'high' },
              { type: '右牆', distance: 0.6, position: 'right', danger: 'high' },
              { type: '前方轉角', distance: 3.0, position: 'front', danger: 'medium' }
            ];
            break;
            
          case 4: // 有障礙物阻擋
            this.obstacles = [
              { type: '左側空間', distance: 2.0, position: 'left', danger: 'low' },
              { type: '右側空間', distance: 1.8, position: 'right', danger: 'low' },
              { type: '前方門框', distance: 1.2, position: 'front', danger: 'high' }
            ];
            break;
            
          case 5: // 安全通道
            this.obstacles = [
              { type: '左側空間', distance: 3.0, position: 'left', danger: 'low' },
              { type: '右側空間', distance: 2.8, position: 'right', danger: 'low' },
              { type: '前方通道', distance: 10.0, position: 'front', danger: 'low' }
            ];
            break;
        }
        
        this.updateObstacleDisplay();
        this.provideAvoidanceGuidance();
      }
      
      // 更新障礙物顯示
      updateObstacleDisplay() {
        const markersContainer = document.getElementById('obstacleMarkers');
        markersContainer.innerHTML = '';
        
        let closestDistance = Infinity;
        let safetyScore = 100;
        
        this.obstacles.forEach(obstacle => {
          // 計算安全分數
          if (obstacle.distance < 1.0) safetyScore -= 40;
          else if (obstacle.distance < 2.0) safetyScore -= 20;
          else if (obstacle.distance < 3.0) safetyScore -= 10;
          
          // 更新最近障礙物
          if (obstacle.distance < closestDistance) {
            closestDistance = obstacle.distance;
          }
          
          // 創建障礙物標記
          const marker = document.createElement('div');
          marker.className = 'obstacle-marker';
          
          // 根據位置設置標記位置
          switch(obstacle.position) {
            case 'left':
              marker.style.left = '20%';
              marker.style.top = '50%';
              break;
            case 'right':
              marker.style.left = '80%';
              marker.style.top = '50%';
              break;
            case 'front':
              marker.style.left = '50%';
              marker.style.top = '30%';
              break;
          }
          
          markersContainer.appendChild(marker);
        });
        
        // 更新顯示
        document.getElementById('closestObstacle').textContent = 
          closestDistance.toFixed(1) + ' 公尺';
        document.getElementById('safetyScore').textContent = 
          Math.max(0, safetyScore) + '%';
      }
      
      // 提供避障指導
      provideAvoidanceGuidance() {
        if (!this.isNavigating || !this.isIndoorMode) return;
        
        const leftObstacle = this.obstacles.find(o => o.position === 'left');
        const rightObstacle = this.obstacles.find(o => o.position === 'right');
        const frontObstacle = this.obstacles.find(o => o.position === 'front');
        
        let advice = '';
        this.hideAllArrows();
        
        // 分析環境並提供建議
        if (frontObstacle && frontObstacle.distance < 1.5) {
          // 前方有近距離障礙物
          if (leftObstacle && rightObstacle) {
            // 兩邊都有障礙物
            if (leftObstacle.distance > rightObstacle.distance) {
              advice = '前方阻塞，左側空間較大，建議向左移動';
              document.getElementById('arrowLeft').classList.add('active');
            } else {
              advice = '前方阻塞，右側空間較大，建議向右移動';
              document.getElementById('arrowRight').classList.add('active');
            }
          } else if (leftObstacle && !rightObstacle) {
            advice = '前方阻塞，建議向右避開';
            document.getElementById('arrowRight').classList.add('active');
          } else if (!leftObstacle && rightObstacle) {
            advice = '前方阻塞，建議向左避開';
            document.getElementById('arrowLeft').classList.add('active');
          } else {
            advice = '前方有障礙物，請向左或向右繞行';
            document.getElementById('arrowLeft').classList.add('active');
            document.getElementById('arrowRight').classList.add('active');
          }
        } else if (leftObstacle && leftObstacle.distance < 0.8) {
          // 左側太近
          advice = '左側太近，建議向右調整';
          document.getElementById('arrowRight').classList.add('active');
        } else if (rightObstacle && rightObstacle.distance < 0.8) {
          // 右側太近
          advice = '右側太近，建議向左調整';
          document.getElementById('arrowLeft').classList.add('active');
        } else {
          // 路徑安全
          advice = '路徑安全，請直行';
          document.getElementById('arrowForward').classList.add('active');
        }
        
        document.getElementById('avoidanceAdvice').textContent = advice;
        
        // 語音提示緊急情況
        const closest = Math.min(
          leftObstacle?.distance || Infinity,
          rightObstacle?.distance || Infinity,
          frontObstacle?.distance || Infinity
        );
        
        if (closest < 0.5) {
          this.speak('緊急！障礙物非常接近，請立即停止移動');
        } else if (closest < 1.0) {
          this.speak(advice);
        }
      }
      
      // 隱藏所有箭頭
      hideAllArrows() {
        document.getElementById('arrowLeft').classList.remove('active');
        document.getElementById('arrowRight').classList.remove('active');
        document.getElementById('arrowForward').classList.remove('active');
      }
      
      // 其他方法保持不變...
      loadHomePosition() {
        const savedHome = localStorage.getItem('homePosition');
        if (savedHome) {
          this.homePosition = JSON.parse(savedHome);
          this.updateHomeInfo();
          this.speak('家的位置已載入，可以開始導航');
        } else {
          this.speak('歡迎使用盲人導航助手，請先設定家的位置');
        }
      }
      
      toggleNavigation() {
        if (this.isNavigating) {
          this.stopNavigation();
        } else {
          this.startNavigation();
        }
      }
      
      async startNavigation() {
        if (!this.homePosition && !this.isIndoorMode) {
          this.speak('請先設定家的位置');
          return;
        }
        
        this.isNavigating = true;
        this.updateSystemStatus('導航中');
        
        try {
          await this.initializeCamera();
        } catch (error) {
          console.log('相機初始化跳過');
        }
        
        if (this.isIndoorMode) {
          this.speak('室內避障模式啟動，開始環境掃描');
        } else {
          this.speak('室外導航啟動');
          this.startGPSTracking();
        }
        
        this.updateUI();
      }
      
      stopNavigation() {
        this.isNavigating = false;
        this.isFollowing = false;
        
        if (this.gpsWatchId) {
          navigator.geolocation.clearWatch(this.gpsWatchId);
          this.gpsWatchId = null;
        }
        
        this.updateSystemStatus('已停止');
        this.speak('導航已停止');
        this.hideTrackingIndicator();
        this.hideAllArrows();
        this.updateUI();
      }
      
      togglePersonFollowing() {
        if (!this.isNavigating) {
          this.speak('請先啟動導航');
          return;
        }
        
        if (this.isIndoorMode) {
          this.speak('室內模式下無法使用人員跟隨');
          return;
        }
        
        this.isFollowing = !this.isFollowing;
        
        if (this.isFollowing) {
          this.speak('人員跟隨啟動，正在尋找引導者');
          this.showTrackingIndicator();
        } else {
          this.speak('人員跟隨停止');
          this.hideTrackingIndicator();
        }
        
        this.updateUI();
      }
      
      showHomeSetup() {
        this.speak('請走到家門口，在室外設定家的位置');
        // 簡化設定流程
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              this.homePosition = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
                accuracy: position.coords.accuracy
              };
              localStorage.setItem('homePosition', JSON.stringify(this.homePosition));
              this.updateHomeInfo();
              this.speak('家的位置設定成功');
            },
            (error) => {
              this.speak('GPS定位失敗，請確保在室外操作');
            }
          );
        }
      }
      
      emergencyAlert() {
        this.speak('緊急求助已發送！位置信息已傳送給緊急聯絡人');
      }
      
      async initializeCamera() {
        try {
          const video = document.getElementById('video');
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'environment' }
          });
          video.srcObject = stream;
        } catch (error) {
          console.warn('相機不可用');
        }
      }
      
      startGPSTracking() {
        if (!navigator.geolocation) return;
        
        this.gpsWatchId = navigator.geolocation.watchPosition(
          (position) => {
            this.currentPosition = position.coords;
            this.updateHomeInfo();
          },
          (error) => {
            console.log('GPS追踪錯誤:', error);
          },
          { enableHighAccuracy: true, timeout: 10000 }
        );
      }
      
      updateHomeInfo() {
        if (this.homePosition && this.currentPosition) {
          const distance = this.calculateDistance(
            this.currentPosition.latitude, this.currentPosition.longitude,
            this.homePosition.lat, this.homePosition.lng
          );
          document.getElementById('homeDistance').textContent = distance.toFixed(0) + 'm';
          document.getElementById('distanceBadge').style.display = 'block';
          document.getElementById('directionArrow').classList.add('active');
        }
      }
      
      calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371000;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
          Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
          Math.sin(dLon/2) * Math.sin(dLon/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c;
      }
      
      updateSystemStatus(status) {
        document.getElementById('systemStatus').textContent = status;
      }
      
      showTrackingIndicator() {
        document.getElementById('trackingIndicator').classList.add('active');
      }
      
      hideTrackingIndicator() {
        document.getElementById('trackingIndicator').classList.remove('active');
      }
      
      updateUI() {
        const startBtn = document.getElementById('btnStart');
        const followBtn = document.getElementById('btnFollow');
        
        startBtn.textContent = this.isNavigating ? '停止導航' : '開始導航';
        startBtn.classList.toggle('btn-danger', this.isNavigating);
        startBtn.classList.toggle('btn-primary', !this.isNavigating);
        
        followBtn.textContent = this.isFollowing ? '停止跟隨' : '人員跟隨';
        followBtn.disabled = !this.isNavigating || this.isIndoorMode;
      }
      
      speak(message) {
        if (this.voiceEnabled && window.speechSynthesis) {
          window.speechSynthesis.cancel();
          const utterance = new SpeechSynthesisUtterance(message);
          utterance.lang = 'zh-TW';
          utterance.rate = 0.8;
          window.speechSynthesis.speak(utterance);
        }
        document.getElementById('voiceAlert').textContent = message;
      }
    }

    // 初始化系統
    const navSystem = new ObstacleAvoidanceSystem();

    // 事件監聽器
    document.getElementById('btnOutdoorMode').addEventListener('click', () => {
      navSystem.switchMode(false);
    });
    
    document.getElementById('btnIndoorMode').addEventListener('click', () => {
      navSystem.switchMode(true);
    });
    
    document.getElementById('btnStart').addEventListener('click', () => {
      navSystem.toggleNavigation();
    });
    
    document.getElementById('btnFollow').addEventListener('click', () => {
      navSystem.togglePersonFollowing();
    });
    
    document.getElementById('btnSetHome').addEventListener('click', () => {
      navSystem.showHomeSetup();
    });
    
    document.getElementById('btnStop').addEventListener('click', () => {
      navSystem.stopNavigation();
    });
    
    document.getElementById('btnEmergency').addEventListener('click', () => {
      navSystem.emergencyAlert();
    });

    // 初始語音提示
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        if (!navSystem.homePosition) {
          navSystem.speak('歡迎使用智能避障導航系統，請先設定家的位置');
        }
      }, 1000);
    });
  </script>
