  <script>
    // æ™ºèƒ½é¿éšœå°èˆªç³»çµ±
    class ObstacleAvoidanceSystem {
      constructor() {
        this.isNavigating = false;
        this.isFollowing = false;
        this.isIndoorMode = false;
        this.homePosition = null;
        this.currentPosition = null;
        this.voiceEnabled = true;
        this.obstacles = [];
        this.lastObstacleScan = 0;
        this.obstacleScanInterval = 2000; // 2ç§’æƒæä¸€æ¬¡
        
        this.loadHomePosition();
      }
      
      // åˆ‡æ›æ¨¡å¼
      switchMode(isIndoor) {
        this.isIndoorMode = isIndoor;
        
        document.getElementById('btnOutdoorMode').classList.toggle('active', !isIndoor);
        document.getElementById('btnIndoorMode').classList.toggle('active', isIndoor);
        
        if (isIndoor) {
          this.speak('å·²åˆ‡æ›åˆ°å®¤å…§é¿éšœæ¨¡å¼ï¼Œé–‹å§‹ç’°å¢ƒæƒæ');
          document.getElementById('avoidanceIndicator').classList.add('active');
          document.getElementById('btnFollow').disabled = true;
          this.startObstacleDetection();
        } else {
          this.speak('å·²åˆ‡æ›åˆ°å®¤å¤–å°èˆªæ¨¡å¼');
          document.getElementById('avoidanceIndicator').classList.remove('active');
          document.getElementById('btnFollow').disabled = !this.isNavigating;
          this.hideAllArrows();
        }
      }
      
      // é–‹å§‹éšœç¤™ç‰©æª¢æ¸¬
      startObstacleDetection() {
        setInterval(() => {
          if (this.isNavigating && this.isIndoorMode) {
            this.scanEnvironment();
          }
        }, this.obstacleScanInterval);
      }
      
      // ç’°å¢ƒæƒæ - æ¨¡æ“¬çœŸå¯¦éšœç¤™ç‰©æª¢æ¸¬
      scanEnvironment() {
        const now = Date.now();
        if (now - this.lastObstacleScan < this.obstacleScanInterval) return;
        
        this.lastObstacleScan = now;
        
        // æ¨¡æ“¬ä¸åŒé¡å‹çš„éšœç¤™ç‰©å ´æ™¯
        const scenario = Math.floor(Math.random() * 6); // 6ç¨®ä¸åŒå ´æ™¯
        
        this.obstacles = [];
        
        switch(scenario) {
          case 0: // èµ°å»Šå ´æ™¯ - å…©é‚Šç‰†å£
            this.obstacles = [
              { type: 'å·¦ç‰†', distance: 0.8, position: 'left', danger: 'high' },
              { type: 'å³ç‰†', distance: 0.9, position: 'right', danger: 'high' },
              { type: 'å‰æ–¹é€šé“', distance: 5.0, position: 'front', danger: 'low' }
            ];
            break;
            
          case 1: // æœ‰éšœç¤™ç‰©çš„èµ°å»Š
            this.obstacles = [
              { type: 'å·¦ç‰†', distance: 1.2, position: 'left', danger: 'medium' },
              { type: 'å³ç‰†', distance: 1.1, position: 'right', danger: 'medium' },
              { type: 'æ¤…å­', distance: 2.5, position: 'front', danger: 'medium' }
            ];
            break;
            
          case 2: // é–‹é—Šç©ºé–“
            this.obstacles = [
              { type: 'å·¦å´æ¡Œå­', distance: 2.5, position: 'left', danger: 'low' },
              { type: 'å³å´æ«ƒå­', distance: 3.0, position: 'right', danger: 'low' },
              { type: 'å‰æ–¹ç©ºé–“', distance: 8.0, position: 'front', danger: 'low' }
            ];
            break;
            
          case 3: // ç‹¹çª„é€šé“
            this.obstacles = [
              { type: 'å·¦ç‰†', distance: 0.5, position: 'left', danger: 'high' },
              { type: 'å³ç‰†', distance: 0.6, position: 'right', danger: 'high' },
              { type: 'å‰æ–¹è½‰è§’', distance: 3.0, position: 'front', danger: 'medium' }
            ];
            break;
            
          case 4: // æœ‰éšœç¤™ç‰©é˜»æ“‹
            this.obstacles = [
              { type: 'å·¦å´ç©ºé–“', distance: 2.0, position: 'left', danger: 'low' },
              { type: 'å³å´ç©ºé–“', distance: 1.8, position: 'right', danger: 'low' },
              { type: 'å‰æ–¹é–€æ¡†', distance: 1.2, position: 'front', danger: 'high' }
            ];
            break;
            
          case 5: // å®‰å…¨é€šé“
            this.obstacles = [
              { type: 'å·¦å´ç©ºé–“', distance: 3.0, position: 'left', danger: 'low' },
              { type: 'å³å´ç©ºé–“', distance: 2.8, position: 'right', danger: 'low' },
              { type: 'å‰æ–¹é€šé“', distance: 10.0, position: 'front', danger: 'low' }
            ];

        }
        
        this.updateObstacleDisplay();
        this.provideAvoidanceGuidance();
      }
      
      // æ›´æ–°éšœç¤™ç‰©é¡¯ç¤º
      updateObstacleDisplay() {
        const markersContainer = document.getElementById('obstacleMarkers');
        markersContainer.innerHTML = '';
        
        let closestDistance = Infinity;
        let safetyScore = 100;
        
        this.obstacles.forEach(obstacle => {
          // è¨ˆç®—å®‰å…¨åˆ†æ•¸
          if (obstacle.distance < 1.0) safetyScore -= 40;
          else if (obstacle.distance < 2.0) safetyScore -= 20;
          else if (obstacle.distance < 3.0) safetyScore -= 10;
          
          // æ›´æ–°æœ€è¿‘éšœç¤™ç‰©
          if (obstacle.distance < closestDistance) {
            closestDistance = obstacle.distance;
          }
          
          // å‰µå»ºéšœç¤™ç‰©æ¨™è¨˜
          const marker = document.createElement('div');
          marker.className = 'obstacle-marker';
          
          // æ ¹æ“šä½ç½®è¨­ç½®æ¨™è¨˜ä½ç½®
          switch(obstacle.position) {
            case 'left':
              marker.style.left = '20%';
              marker.style.top = '50%';
              break;
            case 'right':
              marker.style.left = '80%';
              marker.style.top = '50%';
              break;
            case 'front':
              marker.style.left = '50%';
              marker.style.top = '30%';
              break;
          }
          
          markersContainer.appendChild(marker);
        });
        
        // æ›´æ–°é¡¯ç¤º
        document.getElementById('closestObstacle').textContent = 
          closestDistance.toFixed(1) + ' å…¬å°º';
        document.getElementById('safetyScore').textContent = 
          Math.max(0, safetyScore) + '%';
      }
      
      // æä¾›é¿éšœæŒ‡å°
      provideAvoidanceGuidance() {
        if (!this.isNavigating || !this.isIndoorMode) return;
        
        const leftObstacle = this.obstacles.find(o => o.position === 'left');
        const rightObstacle = this.obstacles.find(o => o.position === 'right');
        const frontObstacle = this.obstacles.find(o => o.position === 'front');
        
        let advice = '';
        this.hideAllArrows();
        
        // åˆ†æç’°å¢ƒä¸¦æä¾›å»ºè­°
        if (frontObstacle && frontObstacle.distance < 1.5) {
          // å‰æ–¹æœ‰è¿‘è·é›¢éšœç¤™ç‰©
          if (leftObstacle && rightObstacle) {
            // å…©é‚Šéƒ½æœ‰éšœç¤™ç‰©
            if (leftObstacle.distance > rightObstacle.distance) {
              advice = 'å‰æ–¹é˜»å¡ï¼Œå·¦å´ç©ºé–“è¼ƒå¤§ï¼Œå»ºè­°å‘å·¦ç§»å‹•';
              document.getElementById('arrowLeft').classList.add('active');
            } else {
              advice = 'å‰æ–¹é˜»å¡ï¼Œå³å´ç©ºé–“è¼ƒå¤§ï¼Œå»ºè­°å‘å³ç§»å‹•';
              document.getElementById('arrowRight').classList.add('active');
            }
          } else if (leftObstacle && !rightObstacle) {
            advice = 'å‰æ–¹é˜»å¡ï¼Œå»ºè­°å‘å³é¿é–‹';
            document.getElementById('arrowRight').classList.add('active');
          } else if (!leftObstacle && rightObstacle) {
            advice = 'å‰æ–¹é˜»å¡ï¼Œå»ºè­°å‘å·¦é¿é–‹';
            document.getElementById('arrowLeft').classList.add('active');
          } else {
            advice = 'å‰æ–¹æœ‰éšœç¤™ç‰©ï¼Œè«‹å‘å·¦æˆ–å‘å³ç¹è¡Œ';
            document.getElementById('arrowLeft').classList.add('active');
            document.getElementById('arrowRight').classList.add('active');
          }
        } else if (leftObstacle && leftObstacle.distance < 0.8) {
          // å·¦å´å¤ªè¿‘
          advice = 'å·¦å´å¤ªè¿‘ï¼Œå»ºè­°å‘å³èª¿æ•´';
          document.getElementById('arrowRight').classList.add('active');
        } else if (rightObstacle && rightObstacle.distance < 0.8) {
          // å³å´å¤ªè¿‘
          advice = 'å³å´å¤ªè¿‘ï¼Œå»ºè­°å‘å·¦èª¿æ•´';
          document.getElementById('arrowLeft').classList.add('active');
        } else {
          // è·¯å¾‘å®‰å…¨
          advice = 'è·¯å¾‘å®‰å…¨ï¼Œè«‹ç›´è¡Œ';
          document.getElementById('arrowForward').classList.add('active');
        }
        
        document.getElementById('avoidanceAdvice').textContent = advice;
        
        // èªéŸ³æç¤ºç·Šæ€¥æƒ…æ³
        const closest = Math.min(
          leftObstacle?.distance || Infinity,
          rightObstacle?.distance || Infinity,
          frontObstacle?.distance || Infinity
        );
        
        if (closest < 0.5) {
          this.speak('ç·Šæ€¥ï¼éšœç¤™ç‰©éå¸¸æ¥è¿‘ï¼Œè«‹ç«‹å³åœæ­¢ç§»å‹•');
        } else if (closest < 1.0) {
          this.speak(advice);
        }
      }

        document.getElementById('arrowRight').classList.remove('active');

        const savedHome = localStorage.getItem('homePosition');
        if (savedHome) {

      updateHomeInfo() {

      calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371000;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
          Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
          Math.sin(dLon/2) * Math.sin(dLon/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c;
      }
