  <script>
    // YOLOv8 ç‰©ä»¶é¡åˆ¥åç¨± (COCO dataset) - è«‹æ ¹æ“šæ‚¨è¨“ç·´çš„æ¨¡å‹èª¿æ•´
    const CLASS_NAMES = [
      'person', 'bicycle', 'car', 'motorbike', 'aeroplane', 'bus', 'train', 'truck', 'boat', 
      'traffic light', 'fire hydrant', 'stop sign', 'parking meter', 'bench', 'bird', 'cat', 
      'dog', 'horse', 'sheep', 'cow', 'elephant', 'bear', 'zebra', 'giraffe', 'backpack', 
      'umbrella', 'handbag', 'tie', 'suitcase', 'frisbee', 'skis', 'snowboard', 'sports ball', 
      'kite', 'baseball bat', 'baseball glove', 'skateboard', 'surfboard', 'tennis racket', 
      'bottle', 'wine glass', 'cup', 'fork', 'knife', 'spoon', 'bowl', 'banana', 'apple', 
      'sandwich', 'orange', 'broccoli', 'carrot', 'hot dog', 'pizza', 'donut', 'cake', 'chair', 
      'sofa', 'pottedplant', 'bed', 'diningtable', 'toilet', 'tvmonitor', 'laptop', 'mouse', 
      'remote', 'keyboard', 'cell phone', 'microwave', 'oven', 'toaster', 'sink', 'refrigerator', 
      'book', 'clock', 'vase', 'scissors', 'teddy bear', 'hair drier', 'toothbrush'
    ];
    
    // é æœŸ YOLOv8 æ¨¡å‹è¼¸å…¥å°ºå¯¸
    const MODEL_INPUT_SIZE = 640; 

    /**
     * @class YOLOv8Detector
     * è™•ç† YOLOv8 æ¨¡å‹è¼‰å…¥ã€æ¨ç†å’Œçµæœè§£æ
     */
    class YOLOv8Detector {
      constructor(modelPath = 'yolov8n.onnx') {
        this.modelPath = modelPath;
        this.session = null;
        this.isReady = false;
        this.videoElement = document.getElementById('video');
        this.canvasElement = document.getElementById('bboxCanvas');
        this.canvasCtx = this.canvasElement.getContext('2d');
        this.lastInferenceTime = Date.now();
      }

      async loadModel() {
        try {
          // ä½¿ç”¨ ONNX Runtime Web è¼‰å…¥ ONNX æ¨¡å‹
          this.session = await ort.InferenceSession.create(this.modelPath, {
            executionProviders: ['webgl'], // å„ªå…ˆä½¿ç”¨ WebGL ä»¥åŠ é€Ÿè¨ˆç®—
            freeDimensionOverrides: { input_size: MODEL_INPUT_SIZE },
          });

          this.isReady = true;
          return true;
        } catch (error) {
          console.error('YOLOv8 æ¨¡å‹è¼‰å…¥å¤±æ•—:', error);
          return false;
        }
      }

      async detect(video) {
        if (!this.isReady) return [];

        const start = Date.now();

        // 1. åœ–åƒé è™•ç†
        const tf_image = tf.browser.fromPixels(video);
        const resized = tf.image.resizeBilinear(tf_image, [MODEL_INPUT_SIZE, MODEL_INPUT_SIZE]);
        const normalized = resized.div(255.0);
        const batched = normalized.expandDims(0);
        const inputTensor = batched.transpose([0, 3, 1, 2]); // NCHW æ ¼å¼

        // 2. æ¨¡å‹æ¨ç†
        const inputMap = {};
        inputMap[this.session.inputNames[0]] = new ort.Tensor('float32', inputTensor.dataSync(), [1, 3, MODEL_INPUT_SIZE, MODEL_INPUT_SIZE]);
        
        const results = await this.session.run(inputMap);
        const outputTensor = results[this.session.outputNames[0]].data;

        tf_image.dispose();
        resized.dispose();
        normalized.dispose();
        batched.dispose();
        inputTensor.dispose();
        
        // 3. è§£æè¼¸å‡º (YOLOv8 NMS å‰çš„è¼¸å‡º)
        const detections = this._processOutput(outputTensor, video.videoWidth, video.videoHeight);
        
        // 4. è¨ˆç®— FPS
        const end = Date.now();
        const inferenceTime = end - start;
        const fps = (1000 / inferenceTime).toFixed(1);
        document.getElementById('safetyScore').textContent = fps + ' FPS';
        
        return detections;
      }
      
      /**
       * è™•ç† YOLOv8 çš„åŸå§‹è¼¸å‡ºä¸¦é€²è¡Œ NMS (éæ¥µå¤§å€¼æŠ‘åˆ¶)
       * æ³¨æ„: é€™æ˜¯ä¸€å€‹ç°¡åŒ–çš„ NMS å¯¦ç¾ï¼ŒçœŸå¯¦çš„ YOLOv8 è¼¸å‡ºè§£æé‚è¼¯è¤‡é›œå¾—å¤šã€‚
       * ç‚ºäº†å®Œæ•´æ€§ï¼Œé€™è£¡ä½¿ç”¨ä¸€å€‹ç°¡åŒ–çš„æ–¹æ³•ã€‚
       */
      _processOutput(output, originalWidth, originalHeight, conf_threshold = 0.5, iou_threshold = 0.45) {
        const [numClasses, numBoxes] = [CLASS_NAMES.length, 8400]; // å‡è¨­ç‚º 8400 å€‹éŒ¨é»ï¼Œéœ€æ ¹æ“šå¯¦éš›æ¨¡å‹è¼¸å‡ºèª¿æ•´
        const stride = numClasses + 4;
        const boxes = [];
        
        // 1. è§£æåŸå§‹è¼¸å‡º (ç°¡åŒ–ç‰ˆ)
        for (let i = 0; i < numBoxes; i++) {
            const row = output.subarray(i * stride, (i + 1) * stride);
            const scores = row.subarray(4); // é¡åˆ¥åˆ†æ•¸å¾ç¬¬ 5 å€‹å…ƒç´ é–‹å§‹

            // å°‹æ‰¾æœ€å¤§åˆ†æ•¸çš„é¡åˆ¥
            let maxScore = -1;
            let classId = -1;
            for (let j = 0; j < numClasses; j++) {
                if (scores[j] > maxScore) {
                    maxScore = scores[j];
                    classId = j;
                }
            }

            // æ‡‰ç”¨ç½®ä¿¡åº¦é–€æª»
            if (maxScore > conf_threshold) {
                // YOLOv8 è¼¸å‡ºæ ¼å¼é€šå¸¸æ˜¯ [cx, cy, w, h, class_scores...]
                const cx = row[0];
                const cy = row[1];
                const w = row[2];
                const h = row[3];

                // è½‰æ›åˆ° [x1, y1, x2, y2] æ ¼å¼ï¼Œä¸¦é€²è¡Œç¸®æ”¾
                const x1 = (cx - w / 2) * originalWidth / MODEL_INPUT_SIZE;
                const y1 = (cy - h / 2) * originalHeight / MODEL_INPUT_SIZE;
                const x2 = (cx + w / 2) * originalWidth / MODEL_INPUT_SIZE;
                const y2 = (cy + h / 2) * originalHeight / MODEL_INPUT_SIZE;

                boxes.push({
                    x1: x1,
                    y1: y1,
                    x2: x2,
                    y2: y2,
                    w: x2 - x1,
                    h: y2 - y1,
                    score: maxScore,
                    classId: classId,
                    className: CLASS_NAMES[classId],
                    // æ¨¡æ“¬è·é›¢ï¼šå‡è¨­è·é›¢èˆ‡é«˜åº¦æˆåæ¯” (ç°¡åŒ–æ·±åº¦ä¼°è¨ˆ)
                    distance: this._estimateDistance(h) 
                });
            }
        }
        
        // 2. é€²è¡Œ NMS (éæ¥µå¤§å€¼æŠ‘åˆ¶)
        // é€™è£¡éœ€è¦ä¸€å€‹å®Œæ•´çš„ NMS ç®—æ³•ï¼Œä½†ç”±æ–¼ç¯‡å¹…é™åˆ¶ï¼Œæˆ‘å€‘å°‡ä¾è³´ä¸€å€‹ç°¡å–®çš„æ’åºå’Œç¯©é¸ã€‚
        // **åœ¨å¯¦éš›éƒ¨ç½²æ™‚ï¼Œæ‚¨æ‡‰ä½¿ç”¨ä¸€å€‹å„ªåŒ–çš„ NMS å¯¦ç¾ã€‚**
        boxes.sort((a, b) => b.score - a.score);
        return boxes.slice(0, 5); // åªå–æœ€å¯é çš„å‰ 5 å€‹ç‰©ä»¶
      }
      
      /**
       * ç°¡åŒ–æ·±åº¦ä¼°è¨ˆ (Distance Estimation)
       * å‡è¨­ç‰©é«”åœ¨ç•«é¢ä¸­çš„é«˜åº¦ (h) èˆ‡å¯¦éš›è·é›¢æˆåæ¯”ã€‚
       * é€™è£¡éœ€è¦æ ¹æ“šæ‚¨çš„ç›¸æ©Ÿå’Œå ´æ™¯é€²è¡Œæ ¡æº–ã€‚
       */
      _estimateDistance(h) {
        // å‡è¨­ä¸€å€‹æˆå¹´äºº (é«˜ 1.7m) åœ¨ç•«é¢ä¸­ä½” 100 åƒç´ æ™‚ï¼Œè·é›¢ç‚º 5 å…¬å°º
        // K = 1.7m * 5m = 8.5 (ç„¦è·å¸¸æ•¸ï¼Œç°¡åŒ–)
        // å¯¦éš›è·é›¢ D = (K * H_real) / H_pixel
        // é€™è£¡æˆ‘å€‘ç›´æ¥ä½¿ç”¨ç•«é¢é«˜åº¦ h
        const videoHeight = this.videoElement.videoHeight || 480; 
        if (h <= 0) return 999;
        
        // æ ¹æ“šç‰©é«”åœ¨ç•«é¢ä¸­çš„ç›¸å°é«˜åº¦ä¾†ä¼°è¨ˆè·é›¢ (hè¶Šå¤§ï¼Œè·é›¢è¶Šè¿‘)
        const normalizedHeight = h / videoHeight;
        
        // èª¿æ•´é€™å€‹å…¬å¼ä»¥åŒ¹é…æ‚¨çš„ç›¸æ©Ÿè¦–é‡ (FOV)
        // è·é›¢ (å…¬å°º) = 5 / (ç•«é¢ç›¸å°é«˜åº¦)
        return Math.min(20, 5 / normalizedHeight); 
      }

      /**
       * ç¹ªè£½ Bounding Box
       */
      draw(detections) {
        // å°‡ Canvas å°ºå¯¸èˆ‡ Video å°ºå¯¸åŒæ­¥
        this.canvasElement.width = this.videoElement.videoWidth;
        this.canvasElement.height = this.videoElement.videoHeight;
        this.canvasCtx.clearRect(0, 0, this.canvasElement.width, this.canvasElement.height);

        detections.forEach(box => {
            const { x1, y1, w, h, className, distance } = box;
            
            // æ ¹æ“šè·é›¢è¨­ç½®é¡è‰²
            let color = '#22c55e'; // ç¶ è‰² (é )
            if (distance < 3.0) color = '#f59e0b'; // é»ƒè‰² (ä¸­)
            if (distance < 1.0) color = '#ef4444'; // ç´…è‰² (è¿‘)

            this.canvasCtx.strokeStyle = color;
            this.canvasCtx.lineWidth = 2;
            this.canvasCtx.strokeRect(x1, y1, w, h);

            this.canvasCtx.fillStyle = color;
            this.canvasCtx.font = '12px Arial';
            const label = `${className} ${distance.toFixed(1)}m`;

      // --- å•Ÿå‹•/åœæ­¢ AI è¦–è¦ºæ ¸å¿ƒé‚è¼¯ ---
      startAIDetection() {
        if (this.detectionLoopId) return; // é¿å…é‡è¤‡å•Ÿå‹•

        const loop = async () => {
          if (this.isNavigating && this.isIndoorMode && this.yoloDetector.isReady && this.yoloDetector.videoElement.readyState === 4) {
            const detections = await this.yoloDetector.detect(this.yoloDetector.videoElement);

          }

        this.detectionLoopId = requestAnimationFrame(loop);

      stopAIDetection() {
        if (this.detectionLoopId) {

      // --- åŸºæ–¼ AI æª¢æ¸¬çµæœçš„é¿éšœæŒ‡å° ---
      provideAvoidanceGuidance(detections) {
        if (!this.isNavigating || !this.isIndoorMode) return;
        
        let closestDistance = Infinity;
        let advice = 'è·¯å¾‘å®‰å…¨ï¼Œè«‹ç›´è¡Œ';
        let safeDirection = 'forward'; // é è¨­ç›´è¡Œ
        this.hideAllArrows();

        // åŠƒåˆ†ç•«é¢å€åŸŸ (ç°¡åŒ–ç‚ºå·¦ã€ä¸­ã€å³ 1/3 å€åŸŸ)
        const w = this.yoloDetector.videoElement.videoWidth;
        const left_area = w / 3;
        const right_area = w * 2 / 3;

        let danger_left = 999;
        let danger_right = 999;
        let danger_front = 999;

        detections.forEach(box => {
            const center_x = (box.x1 + box.x2) / 2;
            
            // æ›´æ–°æœ€è¿‘éšœç¤™ç‰©è·é›¢
            if (box.distance < closestDistance) {
                closestDistance = box.distance;
            }

            // æ ¹æ“šä¸­å¿ƒé»åŠƒåˆ†å€åŸŸå±éšªåº¦
            if (box.distance < 3.0) { // åªè€ƒæ…® 3 å…¬å°ºå…§çš„å±éšª
                if (center_x < left_area) {
                    danger_left = Math.min(danger_left, box.distance);
                } else if (center_x > right_area) {
                    danger_right = Math.min(danger_right, box.distance);
                } else {
                    danger_front = Math.min(danger_front, box.distance);
                }
            }
        });

        document.getElementById('closestObstacle').textContent = 
            closestDistance !== Infinity ? closestDistance.toFixed(1) + ' å…¬å°º' : '-- å…¬å°º';

        const STOP_THRESHOLD = 0.8;
        const YIELD_THRESHOLD = 1.5;

        // 1. ç·Šæ€¥åœæ­¢
        if (closestDistance < STOP_THRESHOLD) {
            advice = 'ç·Šæ€¥ï¼å‰æ–¹æœ‰éšœç¤™ç‰©ï¼Œè«‹ç«‹å³åœæ­¢ï¼';
            this.speak(advice);
            safeDirection = 'stop';
        } 
        // 2. å‰æ–¹éšœç¤™ç‰©é¿è®“
        else if (danger_front < YIELD_THRESHOLD) {
            if (danger_left > danger_right) { // å·¦é‚Šè¼ƒé 
                advice = `å‰æ–¹æœ‰éšœç¤™ç‰© (${danger_front.toFixed(1)}m)ï¼Œè«‹å‘å·¦é¿é–‹`;
                safeDirection = 'left';
            } else if (danger_right > danger_left) { // å³é‚Šè¼ƒé 
                advice = `å‰æ–¹æœ‰éšœç¤™ç‰© (${danger_front.toFixed(1)}m)ï¼Œè«‹å‘å³é¿é–‹`;
                safeDirection = 'right';
            } else { // å…©é‚Šéƒ½å±éšªæˆ–ä¸€æ¨£
                advice = `å‰æ–¹é€šé“å—é˜» (${danger_front.toFixed(1)}m)ï¼Œè«‹æ¸›é€Ÿ`;
                safeDirection = 'forward'; // æé†’æ¸›é€Ÿï¼Œä½†ç®­é ­ä»æŒ‡å‘å‰æ–¹
            }
        } 
        // 3. ä¿æŒå±…ä¸­ (é“è·¯å…©å´è¾¨è­˜å„ªåŒ–)
        else if (danger_left < YIELD_THRESHOLD && danger_left < danger_right * 0.9) { // å·¦å´å¤ªè¿‘
            advice = `å·¦å´æœ‰éšœç¤™ç‰© (${danger_left.toFixed(1)}m)ï¼Œè«‹å‘å³èª¿æ•´`;
            safeDirection = 'right';
        } else if (danger_right < YIELD_THRESHOLD && danger_right < danger_left * 0.9) { // å³å´å¤ªè¿‘
            advice = `å³å´æœ‰éšœç¤™ç‰© (${danger_right.toFixed(1)}m)ï¼Œè«‹å‘å·¦èª¿æ•´`;
            safeDirection = 'left';
        } 
        // 4. å®‰å…¨ç›´è¡Œ
        else {
            advice = 'è·¯å¾‘å®‰å…¨ï¼Œè«‹ç›´è¡Œ';
            safeDirection = 'forward';
        }
        
        // æ›´æ–° UI é¡¯ç¤º
        document.getElementById('avoidanceAdvice').textContent = advice;
        if (safeDirection === 'left') document.getElementById('arrowLeft').classList.add('active');
        if (safeDirection === 'right') document.getElementById('arrowRight').classList.add('active');
        if (safeDirection === 'forward') document.getElementById('arrowForward').classList.add('active');

        // èªéŸ³æç¤º (åªåœ¨éå®‰å…¨ç‹€æ…‹ä¸‹æç¤ºï¼Œé¿å…éåº¦å¹²æ“¾)
        if (safeDirection !== 'forward' && closestDistance < 3.0) {

        }
      }

      calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371000;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
          Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
          Math.sin(dLon/2) * Math.sin(dLon/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c;
      }
