<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0ea5e9" />
  <title>🧭 盲人導航助手 - 智能跟隨模式</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft JhengHei', sans-serif;
      background: linear-gradient(135deg, #0ea5e9, #6366f1);
      color: white;
      height: 100vh;
      padding: 0;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      gap: 0;
    }
    
    .header {
      text-align: center;
      padding: 12px 10px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      flex-shrink: 0;
    }
    
    .header h1 {
      font-size: 16px;
      margin-bottom: 2px;
    }
    
    .header .subtitle {
      font-size: 11px;
      opacity: 0.8;
    }
    
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 5px;
      padding: 5px;
      min-height: 0;
    }
    
    .camera-view {
      flex: 0 0 35vh;
      background: #000;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }
    
    .camera-view video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    /* 改進的跟隨模式專用樣式 */
    .following-mode {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
    
    .following-mode.active {
      display: block;
    }
    
    .target-person {
      position: absolute;
      width: 60px;
      height: 100px;
      background: rgba(34, 197, 94, 0.3);
      border: 2px solid #22c55e;
      border-radius: 8px;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    .safety-bubble {
      position: absolute;
      width: 120px;
      height: 180px;
      border: 2px dashed rgba(34, 197, 94, 0.5);
      border-radius: 15px;
      transform: translate(-50%, -50%);
      background: rgba(34, 197, 94, 0.1);
    }
    
    .wall-detection {
      position: absolute;
      background: rgba(239, 68, 68, 0.4);
      border: 1px solid rgba(239, 68, 68, 0.8);
      transition: all 0.3s ease;
    }
    
    .wall-left {
      left: 0;
      top: 20%;
      width: 15%;
      height: 60%;
    }
    
    .wall-right {
      right: 0;
      top: 20%;
      width: 15%;
      height: 60%;
    }
    
    .obstacle-marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(239, 68, 68, 0.8);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: obstaclePulse 2s infinite;
    }
    
    .distance-line {
      position: absolute;
      background: rgba(255, 255, 255, 0.6);
      height: 2px;
      transform-origin: left center;
    }
    
    .guidance-arrow {
      position: absolute;
      font-size: 20px;
      transform: translate(-50%, -50%);
    }
    
    .guidance-text {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 15px;
      font-size: 12px;
      text-align: center;
      max-width: 90%;
    }
    
    @keyframes obstaclePulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.7; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    
    .status-panel {
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 8px;
      backdrop-filter: blur(10px);
      flex-shrink: 0;
    }
    
    .status-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-bottom: 6px;
    }
    
    .status-item {
      text-align: center;
      padding: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 6px;
    }
    
    .status-label {
      font-size: 9px;
      opacity: 0.8;
      margin-bottom: 2px;
    }
    
    .status-value {
      font-size: 12px;
      font-weight: bold;
    }
    
    .voice-alert {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      border-radius: 6px;
      padding: 8px;
      text-align: center;
      min-height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      flex-shrink: 0;
    }
    
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      flex-shrink: 0;
    }
    
    .btn {
      padding: 12px 6px;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.2s;
      min-height: 44px;
    }
    
    .btn:active {
      transform: scale(0.95);
    }
    
    .btn-primary {
      background: #22c55e;
    }
    
    .btn-warning {
      background: #f59e0b;
    }
    
    .btn-danger {
      background: #ef4444;
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.2);
    }
    
    .btn-follow {
      background: #8b5cf6;
    }
    
    .btn-active {
      box-shadow: 0 0 0 2px rgba(255,255,255,0.3);
    }
    
    .tracking-indicator {
      position: absolute;
      top: 4px;
      right: 4px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 9px;
      display: none;
    }
    
    .tracking-indicator.active {
      display: block;
    }
    
    .following-stats {
      position: absolute;
      top: 4px;
      left: 4px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 9px;
    }
    
    /* 牆壁檢測指示器 */
    .wall-warning {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(239, 68, 68, 0.8);
      color: white;
      padding: 6px 10px;
      border-radius: 15px;
      font-size: 10px;
      display: none;
    }
    
    .wall-warning.left {
      left: 10px;
    }
    
    .wall-warning.right {
      right: 10px;
    }
    
    .wall-warning.active {
      display: block;
    }
    
    /* 安全通道指示 */
    .safe-path {
      position: absolute;
      top: 25%;
      height: 50%;
      width: 40%;
      left: 30%;
      background: linear-gradient(90deg, 
        transparent 0%, 
        rgba(34, 197, 94, 0.3) 50%, 
        transparent 100%);
      border-left: 1px solid #22c55e;
      border-right: 1px solid #22c55e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🧭 智能人員跟隨模式</h1>
      <div class="subtitle">牆壁檢測 · 安全跟隨 · 智能避障</div>
    </div>
    
    <div class="main-content">
      <!-- 相機畫面 -->
      <div class="camera-view">
        <video id="video" autoplay playsinline muted></video>
        
        <!-- 跟隨模式專用疊加層 -->
        <div class="following-mode" id="followingMode">
          <!-- 安全通道 -->
          <div class="safe-path"></div>
          
          <!-- 目標人物 -->
          <div class="target-person" id="targetPerson">👤</div>
          <div class="safety-bubble" id="safetyBubble"></div>
          
          <!-- 牆壁檢測 -->
          <div class="wall-detection wall-left" id="wallLeft"></div>
          <div class="wall-detection wall-right" id="wallRight"></div>
          
          <!-- 障礙物標記 -->
          <div id="obstacleMarkers"></div>
          
          <!-- 牆壁警告 -->
          <div class="wall-warning left" id="wallWarningLeft">⚠️ 左側牆壁</div>
          <div class="wall-warning right" id="wallWarningRight">⚠️ 右側牆壁</div>
          
          <!-- 指導文字 -->
          <div class="guidance-text" id="guidanceText">尋找跟隨目標中...</div>
        </div>
        
        <div class="tracking-indicator" id="trackingIndicator">
          👤 跟隨中 <span id="trackingDistance">0m</span>
        </div>
        <div class="following-stats" id="followingStats">
          安全度: <span id="safetyLevel">--%</span>
        </div>
      </div>
      
      <!-- 控制區域 -->
      <div class="control-section">
        <!-- 狀態資訊 -->
        <div class="status-panel">
          <div class="status-grid">
            <div class="status-item">
              <div class="status-label">跟隨狀態</div>
              <div class="status-value" id="followStatus">等待中</div>
            </div>
            <div class="status-item">
              <div class="status-label">目標距離</div>
              <div class="status-value" id="targetDistance">-- 公尺</div>
            </div>
            <div class="status-item">
              <div class="status-label">左側空間</div>
              <div class="status-value" id="leftSpace">-- 公尺</div>
            </div>
            <div class="status-item">
              <div class="status-label">右側空間</div>
              <div class="status-value" id="rightSpace">-- 公尺</div>
            </div>
          </div>
          
          <div class="voice-alert" id="voiceAlert">
            點擊「開始跟隨」啟動人員跟隨模式
          </div>
        </div>
        
        <!-- 主要控制按鈕 -->
        <div class="controls">
          <button class="btn btn-primary" id="btnStartFollow">開始跟隨</button>
          <button class="btn btn-follow" id="btnSmartFollow">智能跟隨</button>
          <button class="btn btn-warning" id="btnScanWalls">掃描牆壁</button>
          <button class="btn btn-danger" id="btnStop">停止</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 智能人員跟隨系統 - 改進版
    class AdvancedPersonFollowingSystem {
      constructor() {
        this.isFollowing = false;
        this.isSmartFollowing = false;
        this.targetPerson = null;
        this.wallDetection = {
          left: { distance: 5, confidence: 0 },
          right: { distance: 5, confidence: 0 }
        };
        this.obstacles = [];
        this.safetyLevel = 100;
        this.lastGuidanceTime = 0;
        this.guidanceCooldown = 3000;
        
        this.initializeSystem();
      }
      
      initializeSystem() {
        this.setupEventListeners();
        this.startEnvironmentScanning();
      }
      
      setupEventListeners() {
        document.getElementById('btnStartFollow').addEventListener('click', () => {
          this.startBasicFollowing();
        });
        
        document.getElementById('btnSmartFollow').addEventListener('click', () => {
          this.startSmartFollowing();
        });
        
        document.getElementById('btnScanWalls').addEventListener('click', () => {
          this.scanWalls();
        });
        
        document.getElementById('btnStop').addEventListener('click', () => {
          this.stopFollowing();
        });
      }
      
      // 開始基本跟隨
      startBasicFollowing() {
        if (this.isFollowing) return;
        
        this.isFollowing = true;
        this.isSmartFollowing = false;
        this.showFollowingMode();
        this.speak('基本跟隨模式啟動，正在尋找前方行人');
        
        this.simulatePersonDetection();
        this.updateUI();
      }
      
      // 開始智能跟隨
      startSmartFollowing() {
        if (this.isFollowing) return;
        
        this.isFollowing = true;
        this.isSmartFollowing = true;
        this.showFollowingMode();
        this.speak('智能跟隨模式啟動，開始環境掃描和牆壁檢測');
        
        this.scanEnvironment();
        this.simulatePersonDetection();
        this.updateUI();
      }
      
      // 停止跟隨
      stopFollowing() {
        this.isFollowing = false;
        this.isSmartFollowing = false;
        this.hideFollowingMode();
        this.speak('跟隨模式已停止');
        this.updateUI();
      }
      
      // 顯示跟隨模式界面
      showFollowingMode() {
        document.getElementById('followingMode').classList.add('active');
        document.getElementById('trackingIndicator').classList.add('active');
      }
      
      // 隱藏跟隨模式界面
      hideFollowingMode() {
        document.getElementById('followingMode').classList.remove('active');
        document.getElementById('trackingIndicator').classList.remove('active');
        document.getElementById('wallWarningLeft').classList.remove('active');
        document.getElementById('wallWarningRight').classList.remove('active');
      }
      
      // 掃描牆壁
      scanWalls() {
        this.speak('開始掃描周圍牆壁和障礙物');
        
        // 模擬牆壁掃描過程
        this.simulateWallScanning();
      }
      
      // 環境掃描
      scanEnvironment() {
        if (!this.isFollowing) return;
        
        setInterval(() => {
          if (this.isSmartFollowing) {
            this.detectWallsAndObstacles();
            this.calculateSafetyLevel();
            this.provideSmartGuidance();
          }
        }, 2000);
      }
      
      // 檢測牆壁和障礙物
      detectWallsAndObstacles() {
        // 模擬真實的牆壁檢測場景
        const scenarios = [
          // 場景1: 標準走廊
          { left: 0.8, right: 1.2, front: 8.0, obstacles: [] },
          // 場景2: 狹窄通道
          { left: 0.5, right: 0.6, front: 5.0, obstacles: ['左側管道', '右側電箱'] },
          // 場景3: 一側有牆
          { left: 0.7, right: 3.0, front: 10.0, obstacles: ['左側牆壁'] },
          // 場景4: 開闊空間
          { left: 4.0, right: 3.5, front: 15.0, obstacles: [] },
          // 場景5: 有障礙物的走廊
          { left: 1.0, right: 1.1, front: 6.0, obstacles: ['前方椅子', '左側消防栓'] }
        ];
        
        const scenario = scenarios[Math.floor(Math.random() * scenarios.length)];
        
        // 更新牆壁檢測數據
        this.wallDetection.left.distance = scenario.left;
        this.wallDetection.right.distance = scenario.right;
        this.obstacles = scenario.obstacles;
        
        this.updateWallDisplay();
        this.updateObstacleDisplay();
      }
      
      // 更新牆壁顯示
      updateWallDisplay() {
        const leftWall = document.getElementById('wallLeft');
        const rightWall = document.getElementById('wallRight');
        const leftWarning = document.getElementById('wallWarningLeft');
        const rightWarning = document.getElementById('wallWarningRight');
        
        // 左側牆壁
        if (this.wallDetection.left.distance < 1.0) {
          leftWall.style.display = 'block';
          leftWall.style.opacity = (1 - this.wallDetection.left.distance).toString();
          leftWarning.classList.add('active');
        } else {
          leftWall.style.display = 'none';
          leftWarning.classList.remove('active');
        }
        
        // 右側牆壁
        if (this.wallDetection.right.distance < 1.0) {
          rightWall.style.display = 'block';
          rightWall.style.opacity = (1 - this.wallDetection.right.distance).toString();
          rightWarning.classList.add('active');
        } else {
          rightWall.style.display = 'none';
          rightWarning.classList.remove('active');
        }
        
        // 更新狀態顯示
        document.getElementById('leftSpace').textContent = 
          this.wallDetection.left.distance.toFixed(1) + 'm';
        document.getElementById('rightSpace').textContent = 
          this.wallDetection.right.distance.toFixed(1) + 'm';
      }
      
      // 更新障礙物顯示
      updateObstacleDisplay() {
        const markersContainer = document.getElementById('obstacleMarkers');
        markersContainer.innerHTML = '';
        
        this.obstacles.forEach((obstacle, index) => {
          const marker = document.createElement('div');
          marker.className = 'obstacle-marker';
          marker.textContent = '⚠️';
          marker.style.fontSize = '12px';
          marker.style.display = 'flex';
          marker.style.alignItems = 'center';
          marker.style.justifyContent = 'center';
          
          // 根據障礙物類型設置位置
          if (obstacle.includes('左側')) {
            marker.style.left = '20%';
            marker.style.top = (30 + index * 15) + '%';
          } else if (obstacle.includes('右側')) {
            marker.style.left = '80%';
            marker.style.top = (30 + index * 15) + '%';
          } else {
            marker.style.left = '50%';
            marker.style.top = (20 + index * 10) + '%';
          }
          
          markersContainer.appendChild(marker);
        });
      }
      
      // 計算安全等級
      calculateSafetyLevel() {
        let safety = 100;
        
        // 牆壁距離影響
        if (this.wallDetection.left.distance < 0.8) safety -= 20;
        if (this.wallDetection.right.distance < 0.8) safety -= 20;
        if (this.wallDetection.left.distance < 0.5) safety -= 30;
        if (this.wallDetection.right.distance < 0.5) safety -= 30;
        
        // 障礙物影響
        safety -= this.obstacles.length * 10;
        
        this.safetyLevel = Math.max(0, safety);
        document.getElementById('safetyLevel').textContent = this.safetyLevel + '%';
      }
      
      // 提供智能指導
      provideSmartGuidance() {
        if (!this.isSmartFollowing) return;
        
        const now = Date.now();
        if (now - this.lastGuidanceTime < this.guidanceCooldown) return;
        
        let guidance = '';
        
        // 根據環境情況提供指導
        if (this.wallDetection.left.distance < 0.5 && this.wallDetection.right.distance < 0.5) {
          guidance = '通道非常狹窄，請小心慢行，保持居中';
        } else if (this.wallDetection.left.distance < 0.8) {
          guidance = '左側較窄，建議稍向右靠';
        } else if (this.wallDetection.right.distance < 0.8) {
          guidance = '右側較窄，建議稍向左靠';
        } else if (this.obstacles.length > 0) {
          guidance = '前方有障礙物，請跟隨引導者繞行';
        } else {
          guidance = '路徑安全，請保持當前跟隨距離';
        }
        
        // 緊急情況語音提示
        if (this.safetyLevel < 30) {
          this.speak('警告！環境危險，請立即停止移動');
        } else if (this.safetyLevel < 60 && now - this.lastGuidanceTime > 5000) {
          this.speak(guidance);
        }
        
        document.getElementById('guidanceText').textContent = guidance;
        this.lastGuidanceTime = now;
      }
      
      // 模擬人員檢測
      simulatePersonDetection() {
        if (!this.isFollowing) return;
        
        const personElement = document.getElementById('targetPerson');
        const bubbleElement = document.getElementById('safetyBubble');
        
        // 模擬人員移動
        let posX = 50;
        let posY = 50;
        let movingRight = true;
        
        const movePerson = () => {
          if (!this.isFollowing) return;
          
          // 更新位置
          if (movingRight) {
            posX += 0.5;
            if (posX > 70) movingRight = false;
          } else {
            posX -= 0.5;
            if (posX < 30) movingRight = true;
          }
          
          // 輕微上下移動
          posY = 50 + Math.sin(Date.now() / 2000) * 10;
          
          // 更新顯示
          personElement.style.left = posX + '%';
          personElement.style.top = posY + '%';
          bubbleElement.style.left = posX + '%';
          bubbleElement.style.top = posY + '%';
          
          // 更新距離顯示
          const distance = 2 + Math.random() * 3;
          document.getElementById('targetDistance').textContent = distance.toFixed(1) + ' 公尺';
          document.getElementById('trackingDistance').textContent = distance.toFixed(1) + 'm';
          
          // 更新跟隨狀態
          const status = distance < 3 ? '跟隨中' : distance < 5 ? '距離正常' : '距離過遠';
          document.getElementById('followStatus').textContent = status;
          
          requestAnimationFrame(movePerson);
        };
        
        movePerson();
      }
      
      // 模擬牆壁掃描
      simulateWallScanning() {
        this.speak('掃描中...');
        
        // 模擬掃描過程
        setTimeout(() => {
          this.detectWallsAndObstacles();
          this.speak('掃描完成，左側空間' + this.wallDetection.left.distance.toFixed(1) + 
                    '公尺，右側空間' + this.wallDetection.right.distance.toFixed(1) + '公尺');
        }, 2000);
      }
      
      // 更新UI
      updateUI() {
        const startBtn = document.getElementById('btnStartFollow');
        const smartBtn = document.getElementById('btnSmartFollow');
        
        if (this.isFollowing) {
          startBtn.textContent = '停止跟隨';
          startBtn.classList.add('btn-danger');
          startBtn.classList.remove('btn-primary');
          
          smartBtn.disabled = true;
        } else {
          startBtn.textContent = '開始跟隨';
          startBtn.classList.remove('btn-danger');
          startBtn.classList.add('btn-primary');
          
          smartBtn.disabled = false;
        }
        
        smartBtn.classList.toggle('btn-active', this.isSmartFollowing);
      }
      
      // 語音提示
      speak(message) {
        if (window.speechSynthesis) {
          window.speechSynthesis.cancel();
          const utterance = new SpeechSynthesisUtterance(message);
          utterance.lang = 'zh-TW';
          utterance.rate = 0.8;
          window.speechSynthesis.speak(utterance);
        }
        document.getElementById('voiceAlert').textContent = message;
      }
    }

    // 初始化系統
    const followingSystem = new AdvancedPersonFollowingSystem();

    // 初始提示
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        followingSystem.speak('智能人員跟隨系統已就緒，請選擇跟隨模式');
      }, 1000);
    });
  </script>
</body>
</html>
