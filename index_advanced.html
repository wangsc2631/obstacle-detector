        // å¢å¼·æª¢æ¸¬çµæœ - æ¨æ–·æ›´å¤šç‰©é«”é¡å‹
        function enhanceDetections(predictions) {
            const enhanced = [...predictions];
            const detectedClasses = predictions.map(p => p.class);
            
            // åŸºæ–¼å·²æª¢æ¸¬ç‰©é«”æ¨æ–·ç’°å¢ƒé¡å‹

                enhanced.push({

        function analyzeEnvironment(detectedClasses) {
            let outdoorScore = 0;
            let indoorScore = 0;
            let streetScore = 0;
            let parkScore = 0;
            
            detectedClasses.forEach(className => {
                if (environmentTypes.outdoor.includes(className)) outdoorScore++;
                if (environmentTypes.indoor.includes(className)) indoorScore++;
                if (environmentTypes.street.includes(className)) streetScore++;
                if (environmentTypes.park.includes(className)) parkScore++;
            });
            
            const scores = [
                { type: 'è¡—é“ç’°å¢ƒ', score: streetScore },
                { type: 'æˆ¶å¤–ç’°å¢ƒ', score: outdoorScore },
                { type: 'å®¤å…§ç’°å¢ƒ', score: indoorScore },
                { type: 'å…¬åœ’ç’°å¢ƒ', score: parkScore }
            ];
            
            scores.sort((a, b) => b.score - a.score);
            return scores[0].score > 0 ? scores[0].type : 'æœªçŸ¥ç’°å¢ƒ';
        }

        function processPredictions(predictions) {

            }

            }
            // æç¤ºæœ€è¿‘éšœç¤™ç‰©
            else if (closestObstacle && closestObstacle.distance < 5) {
