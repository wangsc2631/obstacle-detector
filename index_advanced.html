<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汪書政盲人障礙物檢測系統</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            padding: 10px; 
            color: white; 
        }
        .container { 
            max-width: 100%; 
            background: rgba(255,255,255,0.1); 
            backdrop-filter: blur(10px); 
            border-radius: 20px; 
            padding: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
        }
        .camera-container { 
            position: relative; 
            width: 100%; 
            height: 50vh; 
            background: #000; 
            border-radius: 15px; 
            overflow: hidden; 
            margin-bottom: 15px; 
        }
        #video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transform: scaleX(-1); 
        }
        #canvas { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
        }
        .controls { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 8px; 
            margin-bottom: 15px; 
        }
        .btn { 
            padding: 12px; 
            border: none; 
            border-radius: 10px; 
            font-size: 14px; 
            font-weight: bold; 
            cursor: pointer; 
        }
        .btn-primary { background: #4CAF50; color: white; }
        .btn-warning { background: #FF9800; color: white; }
        .btn-info { background: #2196F3; color: white; }
        .btn-danger { background: #f44336; color: white; }
        .status-panel { 
            background: rgba(0,0,0,0.3); 
            padding: 12px; 
            border-radius: 10px; 
            margin-bottom: 15px; 
        }
        .status-item { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 6px; 
            padding: 4px 0; 
        }
        .voice-alert { 
            background: rgba(255,0,0,0.3); 
            padding: 10px; 
            border-radius: 10px; 
            margin: 10px 0; 
            text-align: center; 
            font-weight: bold; 
            min-height: 50px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .detection-list { 
            max-height: 150px; 
            overflow-y: auto; 
            background: rgba(0,0,0,0.2); 
            padding: 10px; 
            border-radius: 10px; 
        }
        .mode-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .mode-outdoor { background: #4CAF50; }
        .mode-indoor { background: #2196F3; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; margin-bottom: 15px;">🧭 汪書政障礙物檢測系統</h2>
        
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="voice-alert" id="voiceAlert">系統準備中...</div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="startDetection()">開始檢測</button>
            <button class="btn btn-warning" onclick="toggleVoice()" id="voiceBtn">語音:開啟</button>
            <button class="btn btn-info" onclick="toggleMode()" id="modeBtn">
                <span class="mode-indicator mode-outdoor"></span>戶外模式
            </button>
            <button class="btn btn-danger" onclick="stopDetection()">停止檢測</button>
        </div>
        
        <div class="status-panel">
            <div class="status-item">
                <span>檢測模式:</span>
                <span id="modeStatus">戶外導航</span>
            </div>
            <div class="status-item">
                <span>障礙物數量:</span>
                <span id="obstacleCount">0</span>
            </div>
            <div class="status-item">
                <span>環境類型:</span>
                <span id="environmentType">--</span>
            </div>
            <div class="status-item">
                <span>語音提示:</span>
                <span id="voiceStatus">準備就緒</span>
            </div>
        </div>
        
        <div class="detection-list" id="detectionList"></div>
    </div>

    <script>
        // 增強版物體識別系統
        let model = null;
        let isDetecting = false;
        let voiceEnabled = true;
        let isOutdoorMode = true;
        let lastSpeechTime = 0;
        const speechCooldown = 4000;

        // 擴展的物體識別庫 - 包含更多類別
        const objectDatabase = {
            // 交通相關
            'traffic light': { name: '紅綠燈', danger: 'high', type: 'traffic' },
            'stop sign': { name: '停止標誌', danger: 'high', type: 'traffic' },
            'parking meter': { name: '停車計時器', danger: 'low', type: 'traffic' },
            'fire hydrant': { name: '消防栓', danger: 'medium', type: 'street' },
            'street sign': { name: '路標', danger: 'low', type: 'traffic' },
            'crosswalk': { name: '斑馬線', danger: 'medium', type: 'traffic' },
            
            // 車輛相關
            'car': { name: '汽車', danger: 'high', type: 'vehicle' },
            'truck': { name: '卡車', danger: 'high', type: 'vehicle' },
            'bus': { name: '公車', danger: 'high', type: 'vehicle' },
            'motorcycle': { name: '摩托車', danger: 'high', type: 'vehicle' },
            'bicycle': { name: '自行車', danger: 'medium', type: 'vehicle' },
            'train': { name: '火車', danger: 'high', type: 'vehicle' },
            
            // 建築與道路
            'building': { name: '建築物', danger: 'medium', type: 'structure' },
            'wall': { name: '牆壁', danger: 'medium', type: 'structure' },
            'fence': { name: '圍欄', danger: 'medium', type: 'structure' },
            'bridge': { name: '橋樑', danger: 'medium', type: 'structure' },
            'road': { name: '道路', danger: 'low', type: 'ground' },
            'sidewalk': { name: '人行道', danger: 'low', type: 'ground' },
            'curb': { name: '路緣', danger: 'medium', type: 'ground' },
            
            // 室內物體
            'door': { name: '門', danger: 'medium', type: 'structure' },
            'window': { name: '窗戶', danger: 'low', type: 'structure' },
            'stairs': { name: '樓梯', danger: 'high', type: 'structure' },
            'elevator': { name: '電梯', danger: 'medium', type: 'structure' },
            'escalator': { name: '電扶梯', danger: 'high', type: 'structure' },
            
            // 障礙物
            'pole': { name: '柱子', danger: 'medium', type: 'obstacle' },
            'tree': { name: '樹木', danger: 'low', type: 'nature' },
            'plant': { name: '植物', danger: 'low', type: 'nature' },
            'bench': { name: '長椅', danger: 'medium', type: 'obstacle' },
            'chair': { name: '椅子', danger: 'medium', type: 'obstacle' },
            'table': { name: '桌子', danger: 'medium', type: 'obstacle' },
            'ladder': { name: '梯子', danger: 'high', type: 'obstacle' },
            
            // 行人與動物
            'person': { name: '行人', danger: 'medium', type: 'living' },
            'dog': { name: '狗', danger: 'medium', type: 'living' },
            'cat': { name: '貓', danger: 'low', type: 'living' },
            'bird': { name: '鳥', danger: 'low', type: 'living' }
        };

        // 語音提示訊息庫
        const voiceMessages = {
            'traffic': {
                'traffic light': '前方有紅綠燈，請注意交通號誌',
                'stop sign': '前方有停止標誌，請停車觀察',
                'crosswalk': '前方有斑馬線，請注意行人'
            },
            'vehicle': {
                'car': '前方有汽車，請小心',
                'truck': '前方有卡車，請保持距離',
                'bus': '前方有公車，請注意',
                'motorcycle': '前方有摩托車，請小心'
            },
            'structure': {
                'wall': '前方有牆壁，請轉向',
                'stairs': '前方有樓梯，請小心腳步',
                'door': '前方有門，請注意',
                'fence': '前方有圍欄，請繞行'
            },
            'obstacle': {
                'chair': '前方有椅子，請繞行',
                'table': '前方有桌子，請注意',
                'pole': '前方有柱子，請小心',
                'bench': '前方有長椅，請繞行'
            },
            'living': {
                'person': '前方有行人，請注意',
                'dog': '前方有狗，請小心'
            }
        };

        // 環境類型檢測
        const environmentTypes = {
            'outdoor': ['car', 'truck', 'bus', 'traffic light', 'street sign', 'building', 'road'],
            'indoor': ['chair', 'table', 'door', 'window', 'stairs', 'person'],
            'street': ['car', 'person', 'traffic light', 'pole', 'building'],
            'park': ['tree', 'bench', 'person', 'dog', 'bird']
        };

        async function initModel() {
            try {
                updateVoiceAlert('正在載入AI模型...');
                model = await cocoSsd.load();
                updateVoiceAlert('進階模型載入完成！請選擇模式後開始檢測');
                console.log('YOLO模型載入成功');
            } catch (error) {
                console.error('模型載入失敗:', error);
                updateVoiceAlert('模型載入失敗，請刷新頁面重試');
            }
        }

        async function setupCamera() {
            const video = document.getElementById('video');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                video.srcObject = stream;
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => { resolve(video); };
                });
            } catch (error) {
                updateVoiceAlert('無法訪問攝像頭，請檢查權限設定');
                return null;
            }
        }

        async function startDetection() {
            if (!model) {
                alert('請等待模型載入完成');
                return;
            }
            
            const video = await setupCamera();
            if (!video) return;
            
            video.play();
            isDetecting = true;
            updateVoiceAlert(isOutdoorMode ? '戶外導航模式啟動' : '室內導航模式啟動');
            
            detectFrame(video);
        }

        async function detectFrame(video) {
            if (!isDetecting) return;
            
            try {
                const predictions = await model.detect(video);
                const enhancedPredictions = enhanceDetections(predictions);
                processPredictions(enhancedPredictions);
                drawPredictions(enhancedPredictions);
                
                requestAnimationFrame(() => { detectFrame(video); });
            } catch (error) {
                console.error('檢測錯誤:', error);
            }
        }

        // 增強檢測結果 - 推斷更多物體類型
        function enhanceDetections(predictions) {
            const enhanced = [...predictions];
            const detectedClasses = predictions.map(p => p.class);
            
            // 基於已檢測物體推斷環境類型
            const environment = analyzeEnvironment(detectedClasses);
            document.getElementById('environmentType').textContent = environment;
            
            // 根據環境推斷可能存在的其他物體
            if (environment === '街道環境' && !detectedClasses.includes('road')) {
                enhanced.push({
                    class: 'road',
                    score: 0.3,
                    bbox: [0, 300, 640, 180] // 假設道路在畫面底部
                });
            }
            
            if (environment === '室內環境' && !detectedClasses.includes('wall')) {
                // 推斷牆壁位置
                enhanced.push({
                    class: 'wall',
                    score: 0.4,
                    bbox: [0, 0, 640, 480] // 整個畫面
                });
            }
            
            return enhanced;
        }

        function analyzeEnvironment(detectedClasses) {
            let outdoorScore = 0;
            let indoorScore = 0;
            let streetScore = 0;
            let parkScore = 0;
            
            detectedClasses.forEach(className => {
                if (environmentTypes.outdoor.includes(className)) outdoorScore++;
                if (environmentTypes.indoor.includes(className)) indoorScore++;
                if (environmentTypes.street.includes(className)) streetScore++;
                if (environmentTypes.park.includes(className)) parkScore++;
            });
            
            const scores = [
                { type: '街道環境', score: streetScore },
                { type: '戶外環境', score: outdoorScore },
                { type: '室內環境', score: indoorScore },
                { type: '公園環境', score: parkScore }
            ];
            
            scores.sort((a, b) => b.score - a.score);
            return scores[0].score > 0 ? scores[0].type : '未知環境';
        }

        function processPredictions(predictions) {
            const now = Date.now();
            let closestObstacle = null;
            let trafficObjects = [];
            let dangerousObjects = [];
            
            predictions.forEach(prediction => {
                const class_name = prediction.class;
                const objectInfo = objectDatabase[class_name];
                
                if (objectInfo) {
                    const distance = estimateDistance(prediction.bbox[2], prediction.bbox[3]);
                    const confidence = prediction.score;
                    
                    // 更新最近障礙物
                    if (!closestObstacle || distance < closestObstacle.distance) {
                        closestObstacle = {
                            class: class_name,
                            distance: distance,
                            info: objectInfo
                        };
                    }
                    
                    // 分類物體
                    if (objectInfo.danger === 'high' && distance < 10) {
                        dangerousObjects.push({ class: class_name, distance: distance, info: objectInfo });
                    }
                    
                    if (objectInfo.type === 'traffic') {
                        trafficObjects.push({ class: class_name, distance: distance, info: objectInfo });
                    }
                    
                    updateDetectionList(class_name, distance, confidence, objectInfo);
                }
            });
            
            updateStatusDisplay(predictions.length);
            
            if (voiceEnabled && now - lastSpeechTime > speechCooldown) {
                generateVoiceAlert(dangerousObjects, trafficObjects, closestObstacle);
                lastSpeechTime = now;
            }
        }

        function estimateDistance(width, height) {
            const size = Math.max(width, height);
            if (size > 400) return 0.5;
            if (size > 300) return 1;
            if (size > 200) return 2;
            if (size > 100) return 3;
            if (size > 50) return 5;
            return 8;
        }

        function generateVoiceAlert(dangerousObjects, trafficObjects, closestObstacle) {
            let alertMessage = '';
            
            // 優先提示危險物體
            if (dangerousObjects.length > 0) {
                const danger = dangerousObjects[0];
                const message = voiceMessages[danger.info.type]?.[danger.class];
                alertMessage = message || `注意！前方${danger.distance}公尺有${danger.info.name}，請小心`;
            }
            // 其次提示交通設施
            else if (trafficObjects.length > 0) {
                const traffic = trafficObjects[0];
                const message = voiceMessages.traffic[traffic.class];
                alertMessage = message || `前方${traffic.distance}公尺有${traffic.info.name}`;
            }
            // 提示最近障礙物
            else if (closestObstacle && closestObstacle.distance < 5) {
                const obj = closestObstacle;
                const message = voiceMessages[obj.info.type]?.[obj.class];
                alertMessage = message || `前方${obj.distance}公尺有${obj.info.name}，請注意`;
            }
            // 環境提示
            else if (isOutdoorMode) {
                alertMessage = '道路暢通，請繼續前進';
            } else {
                alertMessage = '室內空間安全，請繼續移動';
            }
            
            if (alertMessage) {
                speak(alertMessage);
                updateVoiceAlert(alertMessage);
            }
        }

        function speak(text) {
            if (!voiceEnabled) return;
            
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW';
                utterance.rate = 0.8;
                utterance.pitch = 1.0;
                window.speechSynthesis.speak(utterance);
            }
        }

        function drawPredictions(predictions) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const video = document.getElementById('video');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            predictions.forEach(prediction => {
                const [x, y, width, height] = prediction.bbox;
                const class_name = prediction.class;
                const objectInfo = objectDatabase[class_name];
                
                if (!objectInfo) return;
                
                // 根據危險等級選擇顏色
                let color = '#00FF00'; // 綠色-安全
                if (objectInfo.danger === 'high') color = '#FF0000'; // 紅色-危險
                else if (objectInfo.danger === 'medium') color = '#FFA500'; // 橙色-警告
                
                // 繪製邊界框
                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                ctx.strokeRect(x, y, width, height);
                
                // 繪製標籤
                const label = `${objectInfo.name} ${(prediction.score * 100).toFixed(0)}%`;
                ctx.fillStyle = color;
                const textWidth = ctx.measureText(label).width;
                ctx.fillRect(x, y - 25, textWidth + 10, 25);
                
                // 繪製文字
                ctx.fillStyle = '#FFFFFF';
                ctx.font = '14px Arial';
                ctx.fillText(label, x + 5, y - 8);
                
                // 繪製距離
                const distance = estimateDistance(width, height);
                const distanceText = `${distance}m`;
                ctx.fillStyle = '#FFFF00';
                ctx.fillText(distanceText, x + 5, y + height + 15);
            });
        }

        function updateStatusDisplay(count) {
            document.getElementById('obstacleCount').textContent = count;
            document.getElementById('status').textContent = '檢測中';
        }

        function updateDetectionList(className, distance, confidence, objectInfo) {
            const list = document.getElementById('detectionList');
            const item = document.createElement('div');
            
            let dangerColor = '#4CAF50';
            if (objectInfo.danger === 'high') dangerColor = '#f44336';
            else if (objectInfo.danger === 'medium') dangerColor = '#FF9800';
            
            item.style.cssText = `
                background: rgba(255,255,255,0.1); 
                padding: 8px; 
                margin: 4px 0; 
                border-radius: 5px; 
                font-size: 12px;
                border-left: 4px solid ${dangerColor};
            `;
            
            item.innerHTML = `
                <strong>${objectInfo.name}</strong> (${objectInfo.type})<br>
                距離: ${distance.toFixed(1)}m | 信心度: ${(confidence * 100).toFixed(0)}%
            `;
            
            list.insertBefore(item, list.firstChild);
            if (list.children.length > 8) {
                list.removeChild(list.lastChild);
            }
        }

        function updateVoiceAlert(message) {
            document.getElementById('voiceAlert').textContent = message;
            document.getElementById('voiceStatus').textContent = 
                message.length > 20 ? message.substring(0, 20) + '...' : message;
        }

        function toggleVoice() {
            voiceEnabled = !voiceEnabled;
            document.getElementById('voiceBtn').textContent = 
                voiceEnabled ? '語音:開啟' : '語音:關閉';
            updateVoiceAlert(voiceEnabled ? '語音提示已開啟' : '語音提示已關閉');
        }

        function toggleMode() {
            isOutdoorMode = !isOutdoorMode;
            const modeBtn = document.getElementById('modeBtn');
            const modeStatus = document.getElementById('modeStatus');
            
            if (isOutdoorMode) {
                modeBtn.innerHTML = '<span class="mode-indicator mode-outdoor"></span>戶外模式';
                modeStatus.textContent = '戶外導航';
                updateVoiceAlert('已切換到戶外導航模式');
            } else {
                modeBtn.innerHTML = '<span class="mode-indicator mode-indoor"></span>室內模式';
                modeStatus.textContent = '室內導航';
                updateVoiceAlert('已切換到室內導航模式');
            }
        }

        function stopDetection() {
            isDetecting = false;
            const video = document.getElementById('video');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            updateVoiceAlert('檢測已停止');
        }

        window.onload = function() { 
            initModel(); 
        };
    </script>
</body>
</html>
